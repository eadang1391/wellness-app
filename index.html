<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Escarola Wellness | Programaci贸n</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --sage: #6b8e83; --cream: #fbfaf5; --dark-sage: #3a504a; 
            --white: #ffffff; --gold: #d4a373; --red: #ef476f;
            --mp-blue: #009ee3; --cash-green: #2a9d8f; --shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        html, body { margin: 0; padding: 0; background-color: var(--sage); min-height: 100%; font-family: 'Quicksand', sans-serif; color: #333; }
        
        #app { padding: calc(env(safe-area-inset-top) + 15px) 15px calc(env(safe-area-inset-bottom) + 100px) 15px; max-width: 500px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; color: white; }
        .logo-img { width: 48px; height: 48px; border-radius: 14px; background: white; object-fit: cover; }
        
        .card { background: var(--white); border-radius: 24px; padding: 20px; margin-bottom: 15px; box-shadow: var(--shadow); position: relative; }
        .news-card { background: var(--dark-sage); color: white; border-radius: 22px; padding: 20px; margin-bottom: 15px; border-left: 6px solid var(--gold); }
        
        button { width: 100%; padding: 15px; border-radius: 18px; border: none; font-weight: 700; cursor: pointer; font-family: 'Quicksand'; font-size: 14px; transition: 0.2s; }
        button:active { transform: scale(0.97); }
        .btn-main { background: var(--dark-sage); color: white; }
        .btn-gold { background: var(--gold); color: white; }
        .btn-outline { background: transparent; border: 2px solid #eee; color: #888; }
        .btn-mini { width: auto; padding: 6px 12px; font-size: 10px; border-radius: 10px; }

        /* Popups Est茅ticos con soporte para Fechas */
        .popup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); display: none; align-items: center; justify-content: center; z-index: 10000; padding: 20px; }
        .popup-card { background: white; width: 100%; max-width: 380px; border-radius: 28px; padding: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); text-align: center; animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .popup-card h3 { margin: 0 0 10px 0; color: var(--dark-sage); }
        .popup-card label { display: block; text-align: left; font-size: 12px; margin: 10px 0 5px 5px; color: var(--sage); font-weight: 700; }
        .popup-card input, .popup-card select { width: 100%; padding: 12px; border-radius: 14px; border: 2px solid #eee; margin-bottom: 5px; font-family: 'Quicksand'; font-size: 15px; background: #fafafa; }
        .popup-btns { display: flex; gap: 10px; margin-top: 20px; }

        input { width: 100%; padding: 14px; border-radius: 15px; border: 2px solid #eee; margin-bottom: 12px; font-family: 'Quicksand'; }

        .nav-bar { position: fixed; bottom: 20px; left: 20px; right: 20px; background: var(--dark-sage); height: 75px; border-radius: 25px; display: flex; justify-content: space-around; align-items: center; z-index: 5000; }
        .nav-item { color: rgba(255,255,255,0.4); text-align: center; font-size: 10px; flex: 1; cursor: pointer; }
        .nav-item.active { color: white; }
        .nav-item span { display: block; font-size: 24px; }
        
        #chat-window { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--cream); z-index: 9000; display: none; flex-direction: column; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="popup-engine" class="popup-overlay">
    <div class="popup-card">
        <h3 id="pop-title">T铆tulo</h3>
        <p id="pop-text" style="font-size:14px; color:#666;"></p>
        <div id="pop-content"></div>
        <div class="popup-btns" id="pop-btns"></div>
    </div>
</div>

<div id="app">
    <header>
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="logo.png" class="logo-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3048/3048398.png'">
            <div>
                <h4 style="margin:0; font-size:16px;">Escarola Wellness</h4>
                <div id="status-display" style="font-size:10px; color:var(--gold); font-weight:700;">CONECTANDO...</div>
            </div>
        </div>
        <button onclick="triggerSignOut()" id="logout-btn" class="hidden" style="width:auto; padding:6px 12px; font-size:10px; background:rgba(255,255,255,0.2); color:white;">SALIR</button>
    </header>

    <div id="view-main" class="view hidden">
        <div id="container-news"></div>
        <h3 style="color:white; margin:25px 0 10px;">Programaci贸n</h3>
        <div id="container-clases"></div>
    </div>

    <div id="view-admin" class="view hidden">
        <h3 style="color:white; margin-bottom:20px;">Admin</h3>
        <div class="card">
            <button class="btn-main" onclick="uiProgramarClase()"> PROGRAMAR CLASE</button>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px;">
                <button class="btn-outline" onclick="uiAdminFinanzas()"> Finanzas</button>
                <button class="btn-outline" onclick="uiAdminUsers()"> Alumnos</button>
            </div>
            <div id="admin-render-area" style="margin-top:20px;"></div>
        </div>
    </div>

    <nav id="navbar" class="nav-bar hidden">
        <div class="nav-item active" id="nav-home" onclick="switchTab('main')"><span></span>Clases</div>
        <div class="nav-item" id="nav-chat" onclick="switchTab('chats')"><span></span>Chat</div>
        <div id="nav-admin" class="nav-item hidden" onclick="switchTab('admin')"><span></span>Admin</div>
    </nav>
</div>

<script type="module">
    // ... Importaciones Firebase (iguales) ...
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, updateDoc, deleteDoc, onSnapshot, query, orderBy, getDocs, where, serverTimestamp, increment, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const fbConfig = { /* Tu Config */ };
    const app = initializeApp(fbConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- NUEVO MOTOR DE POPUPS PARA PROGRAMACIN ---
    const popup = {
        confirm: (title, text) => {
            return new Promise(resolve => {
                document.getElementById('pop-title').innerText = title;
                document.getElementById('pop-text').innerText = text;
                document.getElementById('pop-content').innerHTML = "";
                document.getElementById('pop-btns').innerHTML = `
                    <button class="btn-outline" onclick="popup.resolve(false)">Cancelar</button>
                    <button class="btn-main" onclick="popup.resolve(true)">Confirmar</button>
                `;
                document.getElementById('popup-engine').style.display = 'flex';
                popup.currentResolve = resolve;
            });
        },
        programar: () => {
            return new Promise(resolve => {
                document.getElementById('pop-title').innerText = "Programar Clase";
                document.getElementById('pop-text').innerText = "Elige los detalles de la sesi贸n:";
                document.getElementById('pop-content').innerHTML = `
                    <label>Nombre de la Clase</label>
                    <input type="text" id="p-nom" placeholder="Ej: Yoga Flow">
                    <label>Fecha y Hora</label>
                    <input type="datetime-local" id="p-fecha">
                    <label>Costo ($)</label>
                    <input type="number" id="p-costo" value="0">
                `;
                document.getElementById('pop-btns').innerHTML = `
                    <button class="btn-outline" onclick="popup.resolve(null)">Cerrar</button>
                    <button class="btn-main" onclick="popup.saveClase()">Programar</button>
                `;
                document.getElementById('popup-engine').style.display = 'flex';
                popup.currentResolve = resolve;
            });
        },
        resolve: (val) => {
            document.getElementById('popup-engine').style.display = 'none';
            if(popup.currentResolve) popup.currentResolve(val);
        },
        saveClase: () => {
            const data = {
                nombre: document.getElementById('p-nom').value,
                fechaRaw: document.getElementById('p-fecha').value,
                costo: document.getElementById('p-costo').value
            };
            popup.resolve(data);
        }
    };

    window.uiProgramarClase = async () => {
        const res = await popup.programar();
        if(res && res.nombre && res.fechaRaw) {
            // Formatear fecha para mostrar
            const dateObj = new Date(res.fechaRaw);
            const options = { weekday: 'long', day: 'numeric', month: 'long', hour: '2-digit', minute: '2-digit' };
            const fechaLegible = dateObj.toLocaleDateString('es-MX', options);

            await addDoc(collection(db, "clases"), {
                nombre: res.nombre,
                horario: fechaLegible,
                timestamp: dateObj.getTime(), // Para ordenar cronol贸gicamente
                price: Number(res.costo),
                isAportacion: Number(res.costo) === 0,
                inscritos: []
            });
            popup.confirm("隆Listo!", "Clase programada correctamente.");
        }
    };

    // Modificaci贸n en loadHome para ordenar por tiempo real
    function loadHome() {
        onSnapshot(query(collection(db, "clases"), orderBy("timestamp", "asc")), snap => {
            const container = document.getElementById('container-clases');
            container.innerHTML = "";
            snap.forEach(d => {
                const c = d.data();
                const ya = c.inscritos?.includes(myData.id);
                container.innerHTML += `
                    <div class="card">
                        <div style="display:flex; justify-content:space-between;">
                            <b>${c.nombre}</b>
                            <span style="color:var(--gold); font-weight:700;">${c.price > 0 ? '$'+c.price : 'APORTACIN'}</span>
                        </div>
                        <div style="font-size:13px; color:#888; margin-top:5px;"> ${c.horario}</div>
                        <button class="btn-gold" onclick="inscribirClase('${d.id}')" 
                                style="margin-top:15px; background:${ya?'#eee':'var(--gold)'}; color:${ya?'#aaa':'white'}">
                            ${ya ? 'INSCRITO' : 'RESERVAR LUGAR'}
                        </button>
                    </div>
                `;
            });
        });
    }

    // ... (Mantener las mismas funciones de Auth, Finanzas e Inscripci贸n del c贸digo anterior) ...
</script>
</body>
</html>
