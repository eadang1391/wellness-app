<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Escarola Wellness</title>
    <meta name="theme-color" content="#6b8e83">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root { 
            --sage: #6b8e83; --cream: #fbfaf5; --dark-sage: #3a504a; 
            --white: #ffffff; --gold: #d4a373; --red: #ef476f;
            --mp-blue: #009ee3; --cash-green: #2a9d8f; --shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        html, body { margin: 0; padding: 0; background-color: var(--sage); height: 100%; font-family: 'Quicksand', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        #app { padding: calc(env(safe-area-inset-top) + 20px) 20px calc(env(safe-area-inset-bottom) + 100px) 20px; min-height: 100vh; box-sizing: border-box; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; color: white; }
        .logo-img { width: 50px; height: 50px; border-radius: 12px; object-fit: cover; background: white; }
        .card { background: var(--white); border-radius: 30px; padding: 20px; margin-bottom: 15px; box-shadow: var(--shadow); position: relative; border: 1px solid rgba(0,0,0,0.03); }
        .news-card { background: var(--dark-sage); color: white; border-radius: 25px; padding: 15px 20px; margin-bottom: 15px; border-left: 6px solid var(--gold); position: relative; }
        input, select, textarea { width: 100%; padding: 12px 18px; margin: 8px 0; border-radius: 20px; border: 2px solid #f0f0f0; outline: none; font-family: 'Quicksand'; font-weight: 600; }
        button { width: 100%; padding: 14px; border-radius: 25px; border: none; font-weight: 700; cursor: pointer; background: var(--dark-sage); color: white; font-family: 'Quicksand'; transition: 0.3s; }
        button:active { transform: scale(0.96); }
        .btn-mp { background: var(--mp-blue) !important; font-size: 11px; margin-bottom: 8px; }
        .btn-cash { background: var(--cash-green) !important; font-size: 11px; }
        .nav-bar { position: fixed; bottom: calc(env(safe-area-inset-bottom) + 20px); left: 20px; right: 20px; background: var(--dark-sage); height: 70px; display: flex; justify-content: space-around; align-items: center; border-radius: 35px; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .nav-item { color: rgba(255,255,255,0.4); text-align: center; font-size: 10px; cursor: pointer; position: relative; }
        .nav-item.active { color: white; }
        .nav-item span { font-size: 20px; display: block; }
        .badge { position: absolute; top: -5px; right: 5px; width: 10px; height: 10px; background: var(--red); border-radius: 50%; border: 2px solid var(--dark-sage); display: none; }
        #chat-window { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--cream); z-index: 5000; display: none; flex-direction: column; }
        .chat-header { background: var(--sage); color: white; padding: calc(env(safe-area-inset-top) + 15px) 20px 15px 20px; display: flex; align-items: center; gap: 15px; font-weight: 700; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 20px; max-width: 80%; font-size: 14px; }
        .msg.me { align-self: flex-end; background: var(--sage); color: white; border-bottom-right-radius: 4px; }
        .msg.them { align-self: flex-start; background: white; border: 1px solid #eee; border-bottom-left-radius: 4px; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 4000; }
        .modal-card { background: var(--white); width: 85%; max-width: 400px; border-radius: 35px; padding: 25px; text-align: center; max-height: 80vh; overflow-y: auto; }
        .hidden { display: none !important; }
        .delete-icon { position: absolute; top: 10px; right: 10px; color: var(--red); font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="custom-alert" style="position: fixed; top: -100px; left: 50%; transform: translateX(-50%); width: 80%; max-width: 300px; background: white; padding: 15px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 9999; transition: 0.5s; text-align: center; font-weight: 700; border: 2px solid var(--sage);"></div>

<div id="app">
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="logo.png" class="logo-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3048/3048398.png'">
            <div>
                <h2 style="margin:0; font-size:17px;">Escarola</h2>
                <div id="user-creds-info" class="hidden" style="font-size:10px; font-weight:700; color:var(--gold);">Cargando...</div>
            </div>
        </div>
        <button id="btn-logout" class="hidden" onclick="signOut(auth)" style="width:auto; padding:5px 12px; font-size:10px; background:rgba(255,255,255,0.2);">Salir</button>
    </header>

    <div id="view-auth" class="view hidden">
        <div class="card">
            <h3 id="auth-title" style="text-align:center;">Bienvenida/o</h3>
            <input type="text" id="reg-name" class="hidden" placeholder="Nombre completo">
            <input type="email" id="auth-email" placeholder="Correo">
            <input type="password" id="auth-password" placeholder="Contrase√±a">
            <select id="role-select" class="hidden"><option value="alumno">Alumno</option><option value="maestro">Maestro</option><option value="admin">Administrador</option></select>
            <button onclick="handleAuth()" id="btn-auth-text">Entrar</button>
            <p onclick="toggleAuth()" style="text-align:center; font-size:12px; margin-top:15px; text-decoration:underline; cursor:pointer;">¬øNo tienes cuenta? Reg√≠strate</p>
        </div>
    </div>

    <div id="view-main" class="view hidden">
        <div id="news-container"></div>
        <div id="membresias-container" style="display:flex; gap:10px; overflow-x:auto; padding-bottom:10px;"></div>
        <div style="display:flex; justify-content:space-between; align-items:center; color:white; margin:20px 0 10px 0;">
            <h4 style="margin:0;">Horarios</h4>
            <button id="btn-add-clase" class="hidden" onclick="openModal('modal-clase')" style="width:auto; padding:5px 12px; font-size:10px; background:white; color:var(--dark-sage);">+ Clase</button>
        </div>
        <div id="clases-container"></div>
    </div>

    <div id="view-chats" class="view hidden">
        <h3 style="color:white; margin-bottom:15px;">Mensajes</h3>
        <div id="chat-list"></div>
    </div>

    <div id="view-admin" class="view hidden">
        <h3 style="color:white; margin-bottom:15px;">Panel Admin</h3>
        <div class="card">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <button onclick="adminShowUsers()">üë• Alumnos</button>
                <button onclick="adminShowFinances()">üí∞ Finanzas</button>
                <button onclick="adminShowPlanes()">üí≥ Planes</button>
                <button onclick="openModal('modal-news')">üì¢ Nuevo Aviso</button>
            </div>
            <div id="admin-results" style="margin-top:20px;"></div>
        </div>
    </div>

    <nav id="nav-bar" class="nav-bar hidden">
        <div class="nav-item active" id="nav-home" onclick="switchTab('main')"><span>üè†</span>Inicio</div>
        <div class="nav-item" id="nav-chat" onclick="switchTab('chats')"><div id="chat-badge" class="badge"></div><span>üí¨</span>Chat</div>
        <div id="nav-admin" class="nav-item hidden" onclick="switchTab('admin')"><span>üîê</span>Admin</div>
    </nav>
</div>

<div id="modal-clase" class="modal-overlay"><div class="modal-card">
    <h3>Clase</h3>
    <input type="text" id="cl-nombre" placeholder="Nombre de actividad">
    <input type="number" id="cl-precio" placeholder="Precio $">
    <input type="datetime-local" id="cl-fecha">
    <label style="font-size:12px;"><input type="checkbox" id="cl-apo"> Aportaci√≥n Voluntaria</label>
    <button onclick="saveClase()" style="margin-top:10px;">Guardar Clase</button>
    <button onclick="closeModal('modal-clase')" style="background:none; color:gray;">Cancelar</button>
</div></div>

<div id="modal-news" class="modal-overlay"><div class="modal-card">
    <h3>Nuevo Aviso</h3>
    <textarea id="news-text" placeholder="Escribe el aviso aqu√≠..." rows="4"></textarea>
    <button onclick="saveNews()">Publicar</button>
    <button onclick="closeModal('modal-news')" style="background:none; color:gray;">Cerrar</button>
</div></div>

<div id="modal-lista" class="modal-overlay"><div class="modal-card">
    <h3 id="lista-titulo">Lista de Asistencia</h3>
    <div id="lista-alumnos" style="text-align:left; margin:15px 0;"></div>
    <button onclick="closeModal('modal-lista')">Cerrar</button>
</div></div>

<div id="chat-window">
    <div class="chat-header"><span onclick="closeChat()">‚Äπ Regresar</span><div id="chat-target-name"></div></div>
    <div id="chat-messages"></div>
    <div class="chat-input-area">
        <input type="text" id="chat-input" placeholder="Escribe un mensaje..."><button onclick="sendMessage()" style="width:auto;">‚Üë</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, updateDoc, deleteDoc, onSnapshot, query, orderBy, getDocs, where, serverTimestamp, increment, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB7NWc1AIHs9UN73-3YtUFECcXDse2JdJo",
        authDomain: "escarola-wellness.firebaseapp.com",
        projectId: "escarola-wellness",
        storageBucket: "escarola-wellness.firebasestorage.app",
        messagingSenderId: "212255082736",
        appId: "1:212255082736:web:66d144fa90308578b75a35"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let myData = null, isLogin = true, activeChatId = null, chatUnsub = null;

    // --- SESI√ìN ---
    onAuthStateChanged(auth, async user => {
        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            myData = { ...snap.data(), id: user.uid };
            document.getElementById('view-auth').classList.add('hidden');
            document.querySelectorAll('.nav-bar, #btn-logout').forEach(e => e.classList.remove('hidden'));
            if(myData.role === 'admin') document.getElementById('nav-admin').classList.remove('hidden');
            if(myData.role !== 'alumno') document.getElementById('btn-add-clase').classList.remove('hidden');
            if(myData.role === 'alumno') {
                const info = document.getElementById('user-creds-info');
                info.classList.remove('hidden');
                info.innerText = `${myData.credits || 0} CLASES DISPONIBLES`;
            }
            switchTab('main');
            listenChatNotifications();
        } else {
            document.getElementById('view-auth').classList.remove('hidden');
            document.querySelectorAll('.nav-bar, #btn-logout, #nav-admin').forEach(e => e.classList.add('hidden'));
        }
    });

    window.switchTab = t => {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('view-' + t).classList.remove('hidden');
        document.getElementById('nav-' + (t==='main'?'home':t==='chats'?'chat':'admin')).classList.add('active');
        if(t === 'main') renderMain();
    };

    // --- CORE FUNCIONAL ---
    function renderMain() {
        onSnapshot(query(collection(db, "news"), orderBy("fecha", "desc")), snap => {
            const div = document.getElementById('news-container'); div.innerHTML = "";
            snap.forEach(d => {
                div.innerHTML += `<div class="news-card">
                    ${myData.role!=='alumno'?`<span class="delete-icon" onclick="deleteDoc(doc(db,'news','${d.id}'))">√ó</span>`:''}
                    ${d.data().texto}
                </div>`;
            });
        });

        onSnapshot(collection(db, "membresias"), snap => {
            const div = document.getElementById('membresias-container'); div.innerHTML = "";
            snap.forEach(d => {
                const m = d.data();
                div.innerHTML += `<div class="card" style="min-width:180px; text-align:center;">
                    <b>${m.nombre}</b><h3 style="margin:10px 0;">$${m.precio}</h3>
                    <button class="btn-mp" onclick="window.open('${m.link}')">MERCADO PAGO</button>
                    <button class="btn-cash" onclick="payCash('${m.nombre}', ${m.precio})">EFECTIVO</button>
                </div>`;
            });
        });

        onSnapshot(query(collection(db, "clases"), orderBy("horario", "asc")), snap => {
            const div = document.getElementById('clases-container'); div.innerHTML = "";
            snap.forEach(d => {
                const c = d.data(); const ya = c.inscritos?.includes(myData.id);
                div.innerHTML += `<div class="card">
                    ${myData.role!=='alumno'?`<span class="delete-icon" onclick="deleteDoc(doc(db,'clases','${d.id}'))">√ó</span>`:''}
                    <div style="display:flex; justify-content:space-between;"><b>${c.nombre}</b><span>${c.isAportacion?'Apo':'$'+c.price}</span></div>
                    <small style="color:gray;">üìÖ ${new Date(c.horario).toLocaleString()}</small>
                    <div style="margin-top:12px; display:flex; gap:8px;">
                        ${myData.role==='alumno'?`<button onclick="inscribir('${d.id}')" style="background:${ya?'#ccc':'var(--gold)'};">${ya?'INSCRITO':'RESERVAR'}</button>`:''}
                        ${myData.role!=='alumno'?`<button onclick="verLista('${d.id}')" style="font-size:11px; width:auto;">LISTA (${c.inscritos?.length || 0})</button>`:''}
                    </div>
                </div>`;
            });
        });
    }

    // --- ACCIONES ---
    window.payCash = (n, p) => {
        showAlert("Solicitud enviada. Paga en recepci√≥n.");
        addDoc(collection(db, "pagos"), { alumno: myData.name, monto: p, concepto: "Plan: "+n, metodo: "Efectivo", fecha: serverTimestamp() });
    };

    window.inscribir = async id => {
        const snap = await getDoc(doc(db, "clases", id)); const c = snap.data();
        if(c.isAportacion || myData.credits > 0) {
            if(!c.isAportacion) await updateDoc(doc(db, "users", myData.id), { credits: increment(-1) });
            await updateDoc(doc(db, "clases", id), { inscritos: arrayUnion(myData.id) });
            addDoc(collection(db, "pagos"), { alumno: myData.name, monto: c.isAportacion?0:c.price, concepto: "Clase: "+c.nombre, metodo: c.isAportacion?"Aportaci√≥n":"Cr√©dito", fecha: serverTimestamp() });
            showAlert("¬°Listo!");
        } else showAlert("Sin cr√©ditos.");
    };

    window.verLista = async id => {
        const c = (await getDoc(doc(db, "clases", id))).data();
        const listDiv = document.getElementById('lista-alumnos'); listDiv.innerHTML = "Cargando...";
        openModal('modal-lista');
        if(!c.inscritos || c.inscritos.length === 0) { listDiv.innerHTML = "No hay alumnos inscritos."; return; }
        listDiv.innerHTML = "";
        for(let uid of c.inscritos) {
            const u = (await getDoc(doc(db, "users", uid))).data();
            listDiv.innerHTML += `<div style="padding:8px; border-bottom:1px solid #eee;">‚Ä¢ ${u ? u.name : 'Usuario borrado'}</div>`;
        }
    };

    // --- CHAT ---
    function listenChatNotifications() {
        onSnapshot(query(collection(db, "chats"), where("participants", "array-contains", myData.id)), snap => {
            let hasNew = false;
            snap.forEach(d => {
                const c = d.data();
                if(c.lastSenderId !== myData.id && c.lastMsgTime?.seconds > (c.lastRead?.[myData.id]?.seconds || 0)) hasNew = true;
            });
            document.getElementById('chat-badge').style.display = hasNew ? 'block' : 'none';
        });
    }

    window.loadChatList = async () => {
        const cont = document.getElementById('chat-list'); cont.innerHTML = "Cargando...";
        if(myData.role === 'alumno') {
            const snap = await getDocs(query(collection(db, "users"), where("role", "!=", "alumno")));
            cont.innerHTML = "<p style='font-size:11px; color:gray; margin-bottom:10px;'>Toca para contactar:</p>";
            snap.forEach(d => cont.innerHTML += `<div onclick="openChat('${d.id}', '${d.data().name}')" class="card"><b>${d.data().name}</b> (${d.data().role})</div>`);
        } else {
            onSnapshot(query(collection(db, "chats"), where("participants", "array-contains", myData.id), orderBy("lastMsgTime", "desc")), snap => {
                cont.innerHTML = "";
                snap.forEach(d => {
                    const c = d.data(); const otherName = c.names.find(n => n !== myData.name);
                    const isNew = c.lastSenderId !== myData.id && c.lastMsgTime?.seconds > (c.lastRead?.[myData.id]?.seconds || 0);
                    cont.innerHTML += `<div onclick="openChat('${c.participants.find(p=>p!==myData.id)}', '${otherName}')" class="card ${isNew?'unread-chat':''}" style="${isNew?'border-left:5px solid var(--gold)':''}">
                        <b>${otherName}</b><br><small style="color:gray;">${c.lastMsg || ''}</small>
                    </div>`;
                });
            });
        }
    };

    window.openChat = async (id, name) => {
        activeChatId = myData.id < id ? `${myData.id}_${id}` : `${id}_${myData.id}`;
        document.getElementById('chat-target-name').innerText = name;
        document.getElementById('chat-window').style.display = 'flex';
        await setDoc(doc(db, "chats", activeChatId), { participants: [myData.id, id], names: [myData.name, name], [`lastRead.${myData.id}`]: serverTimestamp() }, { merge: true });
        if(chatUnsub) chatUnsub();
        chatUnsub = onSnapshot(query(collection(db, "chats", activeChatId, "messages"), orderBy("time", "asc")), snap => {
            const box = document.getElementById('chat-messages'); box.innerHTML = "";
            snap.forEach(d => { const m = d.data(); box.innerHTML += `<div class="msg ${m.senderId===myData.id?'me':'them'}">${m.text}</div>`; });
            box.scrollTop = box.scrollHeight;
        });
    };

    window.sendMessage = async () => {
        const t = document.getElementById('chat-input').value.trim(); if(!t) return;
        document.getElementById('chat-input').value = "";
        await addDoc(collection(db, "chats", activeChatId, "messages"), { text: t, senderId: myData.id, time: serverTimestamp() });
        await updateDoc(doc(db, "chats", activeChatId), { lastMsg: t, lastMsgTime: serverTimestamp(), lastSenderId: myData.id, [`lastRead.${myData.id}`]: serverTimestamp() });
    };

    window.closeChat = () => { document.getElementById('chat-window').style.display = 'none'; if(chatUnsub) chatUnsub(); };

    // --- ADMIN ---
    window.adminShowFinances = async () => {
        const cont = document.getElementById('admin-results');
        cont.innerHTML = "<h4>Ventas</h4><button onclick='downloadPDF()' style='font-size:10px; background:var(--gold); margin-bottom:15px;'>BAJAR REPORTE PDF</button><div id='adm-p-list'></div>";
        const snap = await getDocs(query(collection(db, "pagos"), orderBy("fecha", "desc")));
        snap.forEach(d => {
            const p = d.data();
            document.getElementById('adm-p-list').innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee; position:relative;">
                <span onclick="deleteDoc(doc(db,'pagos','${d.id}'))" style="float:right; color:red;">√ó</span>
                <b>${p.alumno}</b>: $${p.monto}<br><small>${p.concepto} - ${p.metodo}</small>
            </div>`;
        });
    };

    window.downloadPDF = async () => {
        const snap = await getDocs(query(collection(db, "pagos"), orderBy("fecha", "desc")));
        let r = []; snap.forEach(d => { const p = d.data(); r.push([p.fecha?.toDate().toLocaleDateString() || '', p.alumno, p.concepto, `$${p.monto}`, p.metodo]); });
        const { jsPDF } = window.jspdf; const docP = new jsPDF();
        docP.text("Reporte de Finanzas - Escarola", 14, 15);
        docP.autoTable({ head: [['Fecha', 'Alumno', 'Concepto', 'Monto', 'Metodo']], body: r, startY: 20 });
        docP.save("Finanzas_Escarola.pdf");
    };

    window.adminShowUsers = async () => {
        const cont = document.getElementById('admin-results'); cont.innerHTML = "<h4>Gesti√≥n de Alumnos</h4>";
        const snap = await getDocs(query(collection(db, "users"), where("role", "==", "alumno")));
        snap.forEach(d => {
            const u = d.data();
            cont.innerHTML += `<div class="card">
                <b>${u.name}</b><br><small>${u.credits || 0} Cr√©ditos</small>
                <div style="display:flex; gap:5px; margin-top:10px;">
                    <button onclick="updateCredits('${d.id}', 1)" style="font-size:10px; background:var(--sage);">+1 Cr.</button>
                    <button onclick="updateCredits('${d.id}', -1)" style="font-size:10px; background:var(--red);">-1 Cr.</button>
                </div>
            </div>`;
        });
    };

    window.updateCredits = async (id, val) => { await updateDoc(doc(db, "users", id), { credits: increment(val) }); adminShowUsers(); };

    // --- UTILS ---
    window.showAlert = m => { const e = document.getElementById('custom-alert'); e.innerText = m; e.style.top = "20px"; setTimeout(()=>e.style.top="-100px", 3000); };
    window.openModal = id => document.getElementById(id).style.display = 'flex';
    window.closeModal = id => document.getElementById(id).style.display = 'none';
    window.toggleAuth = () => { isLogin = !isLogin; document.getElementById('auth-title').innerText = isLogin?'Entrar':'Registro'; document.getElementById('reg-name').classList.toggle('hidden', isLogin); document.getElementById('role-select').classList.toggle('hidden', isLogin); };
    window.handleAuth = async () => {
        const em = document.getElementById('auth-email').value, ps = document.getElementById('auth-password').value;
        if(isLogin) signInWithEmailAndPassword(auth, em, ps).catch(()=>showAlert("Error de datos"));
        else {
            const r = await createUserWithEmailAndPassword(auth, em, ps);
            await setDoc(doc(db, "users", r.user.uid), { name: document.getElementById('reg-name').value, role: document.getElementById('role-select').value, credits: 0, email: em });
        }
    };
    window.saveClase = async () => {
        await addDoc(collection(db, "clases"), { nombre: document.getElementById('cl-nombre').value, price: Number(document.getElementById('cl-precio').value), horario: document.getElementById('cl-fecha').value, isAportacion: document.getElementById('cl-apo').checked, inscritos: [] });
        closeModal('modal-clase'); showAlert("Clase guardada");
    };
    window.saveNews = async () => {
        await addDoc(collection(db, "news"), { texto: document.getElementById('news-text').value, fecha: serverTimestamp() });
        closeModal('modal-news'); document.getElementById('news-text').value = "";
    };

    // Firebase en window para acceso global
    window.db = db; window.doc = doc; window.deleteDoc = deleteDoc; window.signOut = signOut; window.auth = auth;
</script>
