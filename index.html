<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escarola Wellness OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root { 
            --sage: #6b8e83; --cream: #fbfaf5; --dark-sage: #3a504a; 
            --white: #ffffff; --gold: #d4a373; --red: #ef476f;
            --mp-blue: #009ee3; --shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        body { margin: 0; font-family: 'Quicksand', sans-serif; background-color: var(--sage); color: var(--dark-sage); overflow-x: hidden; }
        #app { padding: 25px 20px 120px 20px; min-height: 100vh; box-sizing: border-box; }

        .card { background: var(--white); border-radius: 35px; padding: 25px; margin-bottom: 20px; box-shadow: var(--shadow); width: 100%; position: relative; box-sizing: border-box;}
        .news-card { background: var(--dark-sage); color: white; border-radius: 30px; padding: 15px 25px; margin-bottom: 20px; border-left: 8px solid var(--gold); }

        input, select, textarea { 
            width: 100%; padding: 15px 20px; margin: 8px 0; border-radius: 25px; 
            border: 2px solid #f0f0f0; box-sizing: border-box; font-family: 'Quicksand'; font-weight: 600; outline: none;
        }

        button { 
            width: 100%; padding: 16px; border-radius: 35px; border: none; font-weight: 700; 
            cursor: pointer; transition: 0.3s; background: var(--dark-sage); color: white; font-family: 'Quicksand';
        }
        button:active { transform: scale(0.96); }

        .nav-bar { 
            position: fixed; bottom: 20px; left: 20px; right: 20px; background: var(--dark-sage); 
            height: 75px; display: flex; justify-content: space-around; align-items: center; 
            border-radius: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.3); z-index: 1000; 
        }
        .nav-item { color: rgba(255,255,255,0.4); text-align: center; font-size: 11px; cursor: pointer; }
        .nav-item.active { color: white; }
        .nav-item span { font-size: 24px; display: block; }

        #custom-alert {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            width: 80%; max-width: 350px; background: var(--white); padding: 15px;
            border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 5000; transition: 0.5s; text-align: center; font-weight: 700;
        }
        #custom-alert.show { top: 30px; }

        .hidden { display: none !important; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; color: white; }
        .logo-img { width: 45px; height: 45px; object-fit: contain; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            display: none; align-items: center; justify-content: center; z-index: 3000;
        }

        .filter-chip-container { display: flex; gap: 8px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; }
        .chip { background: #eee; padding: 8px 15px; border-radius: 20px; font-size: 12px; font-weight: 700; cursor: pointer; white-space: nowrap; }
        .chip.active { background: var(--dark-sage); color: white; }
        
        .badge-aportacion { background: #e9ecef; color: var(--sage); font-size: 9px; padding: 4px 8px; border-radius: 10px; font-weight: 700; }
    </style>
</head>
<body>

<div id="custom-alert"></div>

<div id="app">
    <header>
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="logo.png" class="logo-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3048/3048398.png'">
            <div>
                <h2 style="margin:0; font-size:19px;">Escarola</h2>
                <div id="user-credits-display" class="hidden" style="font-size:10px; font-weight:700; color:var(--gold);">Cargando...</div>
            </div>
        </div>
        <button onclick="auth.signOut().then(()=>location.reload())" style="width:auto; background:rgba(255,255,255,0.2); padding:8px 15px; font-size:10px; border-radius:20px;">Salir</button>
    </header>

    <div id="view-auth" class="view hidden">
        <div class="card">
            <h3 style="text-align:center;">Bienvenida/o</h3>
            <input type="text" id="reg-name" placeholder="Nombre completo">
            <input type="email" id="email" placeholder="Correo">
            <input type="password" id="password" placeholder="Contrase√±a">
            <select id="role-select">
                <option value="alumno">Soy Alumno</option>
                <option value="maestro">Soy Maestro</option>
            </select>
            <button id="btn-login" style="margin-top:10px;">Entrar</button>
            <button id="btn-register" style="background:var(--sage); margin-top:10px;">Crear Cuenta</button>
        </div>
    </div>

    <div id="view-main" class="view hidden">
        <div id="section-news"></div>
        <h4 style="color:white; margin-left:10px;">Membres√≠as</h4>
        <div style="display:flex; gap:12px; overflow-x:auto; padding-bottom:15px; scrollbar-width:none;">
            <div class="card" style="min-width:180px; text-align:center; padding:15px;">
                <small>Plan 4</small><h3>$600</h3>
                <button onclick="window.open('https://link.mercadopago.com.mx/escar0la')" style="padding:10px; font-size:10px; background:var(--mp-blue); margin-bottom:5px;">MERCADO PAGO</button>
                <button onclick="showAlert('Paga en recepci√≥n para activar')" style="padding:10px; font-size:10px; background:var(--sage);">EFECTIVO</button>
            </div>
            <div class="card" style="min-width:180px; text-align:center; padding:15px; border:2px solid var(--gold);">
                <small>Plan 8</small><h3>$1,100</h3>
                <button onclick="window.open('https://link.mercadopago.com.mx/escar0la')" style="padding:10px; font-size:10px; background:var(--mp-blue); margin-bottom:5px;">MERCADO PAGO</button>
                <button onclick="showAlert('Paga en recepci√≥n para activar')" style="padding:10px; font-size:10px; background:var(--sage);">EFECTIVO</button>
            </div>
        </div>
        <div style="display:flex; justify-content:space-between; align-items:center; color:white;">
            <h4 style="margin-left:10px;">Horarios</h4>
            <button id="btn-crear-trigger" class="hidden" onclick="document.getElementById('modal-clase').style.display='flex'" style="width:auto; padding:8px 15px; background:white; color:var(--dark-sage); font-size:10px;">+ Nueva</button>
        </div>
        <div id="list-clases"></div>
    </div>

    <div id="view-admin" class="view hidden">
        <h3 style="color:white; margin-left:10px;">Panel Admin</h3>
        <div class="card">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:20px;">
                <button onclick="loadUsersAdmin()">üë• Usuarios</button>
                <button onclick="loadPaymentsAdmin('month')">üí∞ Historial</button>
                <button onclick="showNewsManager()" style="grid-column: span 2;">üì¢ Avisos</button>
            </div>
            <div id="admin-content"></div>
        </div>
    </div>

    <nav id="nav-bottom" class="nav-bar hidden">
        <div class="nav-item active" id="nav-clases" onclick="switchTab('clases')"><span>üè†</span>Inicio</div>
        <div id="nav-admin-btn" class="nav-item hidden" onclick="switchTab('admin')"><span>üîê</span>Admin</div>
    </nav>
</div>

<div id="modal-edit-user" class="modal-overlay">
    <div class="card" style="width:90%; max-width:400px;">
        <h3 style="margin-top:0;">Cobro y Perfil</h3>
        <input type="hidden" id="edit-u-id">
        <input type="text" id="edit-u-name" placeholder="Nombre">
        <input type="number" id="edit-u-credits" placeholder="Cr√©ditos">
        <select id="edit-u-role"><option value="alumno">Alumno</option><option value="maestro">Maestro</option><option value="admin">Admin</option></select>
        
        <div style="background:#f0f7f5; padding:15px; border-radius:20px; margin:10px 0; border:2px dashed var(--sage);">
            <p style="margin:0 0 8px 0; font-size:11px; font-weight:700;">REGISTRAR VENTA / APORTACI√ìN</p>
            <input type="number" id="cash-amount" placeholder="Monto $">
            <input type="number" id="cash-credits" placeholder="Cr√©ditos a sumar (0 si es donativo)">
            <button onclick="registerCashPayment()" style="background:var(--sage); padding:10px; font-size:12px;">REGISTRAR PAGO</button>
        </div>
        <button id="btn-save-user">Guardar Perfil</button>
        <button onclick="document.getElementById('modal-edit-user').style.display='none'" style="background:none; color:gray;">Cerrar</button>
    </div>
</div>

<div id="modal-clase" class="modal-overlay">
    <div class="card" style="width:90%; max-width:400px;">
        <h3>Nueva Clase</h3>
        <input type="text" id="clase-name" placeholder="Nombre de la actividad">
        <input type="number" id="clase-price" placeholder="Costo sugerido / Cr√©ditos">
        <input type="datetime-local" id="clase-time">
        <div style="display:flex; align-items:center; gap:10px; padding:10px 0;">
            <input type="checkbox" id="clase-is-aportacion" style="width:auto; margin:0;">
            <label for="clase-is-aportacion" style="font-size:12px; font-weight:700;">Es Clase de Aportaci√≥n (Voluntaria)</label>
        </div>
        <button id="btn-save-class">Publicar Clase</button>
        <button onclick="document.getElementById('modal-clase').style.display='none'" style="background:none; color:gray;">Cancelar</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, updateDoc, deleteDoc, onSnapshot, query, orderBy, getDocs, increment, arrayUnion, serverTimestamp, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB7NWc1AIHs9UN73-3YtUFECcXDse2JdJo",
        authDomain: "escarola-wellness.firebaseapp.com",
        projectId: "escarola-wellness",
        storageBucket: "escarola-wellness.firebasestorage.app",
        messagingSenderId: "212255082736",
        appId: "1:212255082736:web:66d144fa90308578b75a35"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let myData = null;
    let allUsers = [];

    window.showAlert = (msg) => {
        const el = document.getElementById('custom-alert');
        el.innerText = msg; el.classList.add('show');
        setTimeout(() => el.classList.remove('show'), 3000);
    };

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            myData = snap.data();
            document.getElementById('view-auth').classList.add('hidden');
            document.getElementById('nav-bottom').classList.remove('hidden');
            if(myData.role === 'alumno') {
                document.getElementById('user-credits-display').classList.remove('hidden');
                document.getElementById('user-credits-display').innerText = `${myData.credits || 0} CR√âDITOS DISPONIBLES`;
            }
            if (myData.role !== 'alumno') document.getElementById('btn-crear-trigger').classList.remove('hidden');
            if (myData.role === 'admin') document.getElementById('nav-admin-btn').classList.remove('hidden');
            switchTab('clases');
            loadNews();
        } else { document.getElementById('view-auth').classList.remove('hidden'); }
    });

    window.switchTab = (tab) => {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        if (tab === 'clases') {
            document.getElementById('view-main').classList.remove('hidden');
            document.getElementById('nav-clases').classList.add('active');
            renderClases();
        } else {
            document.getElementById('view-admin').classList.remove('hidden');
            document.getElementById('nav-admin-btn').classList.add('active');
        }
    };

    function renderClases() {
        onSnapshot(query(collection(db, "clases"), orderBy("horario", "asc")), (snap) => {
            const div = document.getElementById('list-clases');
            div.innerHTML = "";
            snap.forEach(d => {
                const c = d.data();
                const yaInscrito = c.inscritos?.includes(auth.currentUser?.uid);
                div.innerHTML += `
                    <div class="card">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <b>${c.nombre}</b> 
                            ${c.isAportacion ? '<span class="badge-aportacion">APORTACI√ìN VOLUNTARIA</span>' : `<span>$${c.price}</span>`}
                        </div>
                        <small>üìÖ ${new Date(c.horario).toLocaleString()}</small>
                        <div style="margin-top:10px; display:flex; gap:8px;">
                            ${myData.role === 'alumno' ? `<button onclick="reservar('${d.id}')" ${yaInscrito?'disabled':''} style="background:${yaInscrito?'#ccc':(c.isAportacion?'var(--sage)':'var(--gold)')}; font-size:11px;">${yaInscrito?'EST√ÅS ANOTADO':(c.isAportacion?'ANOTARME (GRATIS)':'RESERVAR (1 CR√âDITO)')}</button>` : ''}
                            ${myData.role !== 'alumno' ? `<button onclick="verLista('${d.id}')" style="font-size:10px; width:auto;">LISTA</button><button onclick="deleteClass('${d.id}')" style="background:var(--red); font-size:10px; width:auto;">‚úï</button>` : ''}
                        </div>
                    </div>`;
            });
        });
    }

    window.reservar = async (id) => {
        const snapClase = await getDoc(doc(db, "clases", id));
        const c = snapClase.data();
        
        if(!c.isAportacion && myData.credits <= 0) return showAlert("Sin cr√©ditos suficientes.");
        
        if(confirm(c.isAportacion ? "¬øDeseas anotarte a esta clase de aportaci√≥n?" : "¬øReservar 1 lugar? (Se descontar√° 1 cr√©dito)")) {
            await updateDoc(doc(db, "clases", id), { inscritos: arrayUnion(auth.currentUser.uid) });
            
            if(!c.isAportacion) {
                await updateDoc(doc(db, "users", auth.currentUser.uid), { credits: increment(-1) });
                await addDoc(collection(db, "pagos"), { alumno: myData.name, clase: c.nombre, monto: c.price, metodo: 'Cr√©dito', fecha: serverTimestamp() });
            }
            
            showAlert("¬°Listo! Te esperamos."); location.reload();
        }
    };

    window.loadUsersAdmin = async () => {
        const content = document.getElementById('admin-content');
        content.innerHTML = `<input type="text" id="u-search" placeholder="üîç Buscar alumno..." onkeyup="filterUsers(this.value)"><div id="u-list"></div>`;
        const snap = await getDocs(collection(db, "users"));
        allUsers = []; snap.forEach(d => allUsers.push({ id: d.id, ...d.data() }));
        filterUsers("");
    };

    window.filterUsers = (val) => {
        const div = document.getElementById('u-list'); div.innerHTML = "";
        allUsers.filter(u => u.name.toLowerCase().includes(val.toLowerCase())).forEach(u => {
            div.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #eee;">
                <div><b>${u.name}</b><br><small>${u.credits || 0} cr√©ditos</small></div>
                <button onclick="openEditUser('${u.id}')" style="width:auto; padding:5px 12px; font-size:10px; background:var(--sage);">COBRO / EDITAR</button>
            </div>`;
        });
    };

    window.openEditUser = async (id) => {
        const u = (await getDoc(doc(db, "users", id))).data();
        document.getElementById('edit-u-id').value = id;
        document.getElementById('edit-u-name').value = u.name;
        document.getElementById('edit-u-credits').value = u.credits || 0;
        document.getElementById('edit-u-role').value = u.role;
        document.getElementById('modal-edit-user').style.display = 'flex';
    };

    window.registerCashPayment = async () => {
        const id = document.getElementById('edit-u-id').value;
        const amount = Number(document.getElementById('cash-amount').value);
        const creds = Number(document.getElementById('cash-credits').value);
        if(!amount && amount !== 0) return showAlert("Ingresa un monto");
        
        if(creds > 0) await updateDoc(doc(db, "users", id), { credits: increment(creds) });
        
        await addDoc(collection(db, "pagos"), { 
            alumno: document.getElementById('edit-u-name').value, 
            clase: creds > 0 ? "Venta de Cr√©ditos" : "Donativo / Aportaci√≥n", 
            monto: amount, 
            metodo: "Efectivo", 
            fecha: serverTimestamp() 
        });
        
        showAlert("Registro guardado");
        document.getElementById('modal-edit-user').style.display = 'none';
        loadUsersAdmin();
    };

    document.getElementById('btn-save-user').onclick = async () => {
        await updateDoc(doc(db, "users", document.getElementById('edit-u-id').value), { name: document.getElementById('edit-u-name').value, credits: Number(document.getElementById('edit-u-credits').value), role: document.getElementById('edit-u-role').value });
        document.getElementById('modal-edit-user').style.display = 'none';
        showAlert("Guardado"); loadUsersAdmin();
    };

    window.loadPaymentsAdmin = async (filterType = 'month') => {
        const content = document.getElementById('admin-content');
        content.innerHTML = `
            <div class="filter-chip-container">
                <div class="chip ${filterType==='week'?'active':''}" onclick="loadPaymentsAdmin('week')">Semana</div>
                <div class="chip ${filterType==='month'?'active':''}" onclick="loadPaymentsAdmin('month')">Mes</div>
                <div class="chip ${filterType==='all'?'active':''}" onclick="loadPaymentsAdmin('all')">Todo</div>
            </div>
            <div id="payments-render-list">Cargando...</div>
            <button onclick="exportFinanceReport('${filterType}')" style="background:var(--sage); margin-top:15px; font-size:12px;">Descargar PDF (${filterType})</button>
        `;
        
        const now = new Date();
        let startDate;
        if(filterType === 'week') {
            startDate = new Date(now.setDate(now.getDate() - now.getDay())); 
            startDate.setHours(0,0,0,0);
        } else if(filterType === 'month') {
            startDate = new Date(now.getFullYear(), now.getMonth(), 1);
        } else {
            startDate = new Date(2000, 0, 1);
        }

        const snap = await getDocs(query(collection(db, "pagos"), orderBy("fecha", "desc")));
        const renderDiv = document.getElementById('payments-render-list');
        renderDiv.innerHTML = "";
        let totalCash = 0;

        snap.forEach(d => {
            const p = d.data();
            const pDate = p.fecha?.toDate();
            if(pDate >= startDate || filterType === 'all') {
                if(p.metodo === 'Efectivo') totalCash += p.monto;
                renderDiv.innerHTML += `
                    <div style="font-size:11px; padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">
                        <div><b>${p.alumno}</b><br><small>${p.clase}</small></div>
                        <div style="text-align:right;"><b style="color:${p.metodo==='Efectivo'?'green':'#999'}">$${p.monto}</b><br><small>${p.metodo}</small></div>
                    </div>`;
            }
        });
        renderDiv.innerHTML = `<h4 style="margin:0;">Recaudado (Efectivo): $${totalCash}</h4>` + renderDiv.innerHTML;
    };

    window.exportFinanceReport = async (filterType) => {
        showAlert("Generando...");
        const snap = await getDocs(query(collection(db, "pagos"), orderBy("fecha", "desc")));
        let rows = []; let total = 0;
        snap.forEach(d => {
            const p = d.data();
            if(p.metodo === 'Efectivo') total += p.monto;
            rows.push([p.alumno, p.clase, `$${p.monto}`, p.metodo, p.fecha?.toDate().toLocaleDateString() || 'Reciente']);
        });
        const { jsPDF } = window.jspdf; const docPDF = new jsPDF();
        docPDF.text("REPORTE FINANCIERO ESCAROLA", 14, 20);
        docPDF.autoTable({ head:[['Alumno','Concepto','Monto','M√©todo','Fecha']], body:rows, startY:30 });
        docPDF.text(`TOTAL EFECTIVO: $${total} MXN`, 14, docPDF.lastAutoTable.finalY + 10);
        docPDF.save(`Reporte_${filterType}.pdf`);
        showAlert("PDF Listo");
    };

    document.getElementById('btn-save-class').onclick = async () => {
        await addDoc(collection(db, "clases"), { 
            nombre: document.getElementById('clase-name').value, 
            price: Number(document.getElementById('clase-price').value), 
            horario: document.getElementById('clase-time').value,
            isAportacion: document.getElementById('clase-is-aportacion').checked,
            inscritos: [] 
        });
        document.getElementById('modal-clase').style.display = 'none'; showAlert("Clase publicada");
    };

    window.deleteClass = async (id) => { if(confirm("¬øEliminar?")) await deleteDoc(doc(db, "clases", id)); };
    document.getElementById('btn-login').onclick = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
    document.getElementById('btn-register').onclick = async () => {
        const res = await createUserWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
        await setDoc(doc(db, "users", res.user.uid), { name: document.getElementById('reg-name').value, email: document.getElementById('email').value, role: document.getElementById('role-select').value, credits: 0 });
    };
    function loadNews() { onSnapshot(query(collection(db, "news"), orderBy("fecha", "desc")), (snap) => {
        const div = document.getElementById('section-news'); div.innerHTML = "";
        snap.forEach(d => { div.innerHTML += `<div class="news-card"><small>AVISO</small><p>${d.data().texto}</p></div>`; });
    }); }
    window.showNewsManager = () => { document.getElementById('admin-content').innerHTML = `<h4>Redactar Aviso</h4><textarea id="n-txt" style="height:100px;"></textarea><button onclick="postNews()">Publicar</button>`; };
    window.postNews = async () => { await addDoc(collection(db, "news"), { texto: document.getElementById('n-txt').value, fecha: serverTimestamp() }); showAlert("Aviso enviado"); showNewsManager(); };
    window.verLista = async (id) => {
        const s = await getDoc(doc(db, "clases", id)); const ids = s.data().inscritos || [];
        let t = "Asistentes inscritos:\n"; for(let uid of ids) { const u = await getDoc(doc(db, "users", uid)); t += `- ${u.data().name}\n`; }
        alert(t || "Nadie anotado");
    };
</script>
</body>
</html>
