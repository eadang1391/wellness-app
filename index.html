<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escarola Wellness OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root { 
            --sage: #6b8e83; --cream: #fbfaf5; --dark-sage: #3a504a; 
            --white: #ffffff; --gold: #d4a373; --red: #ef476f;
            --mp-blue: #009ee3; --shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        body { 
            margin: 0; font-family: 'Quicksand', sans-serif; 
            background-color: var(--sage); color: var(--dark-sage); 
            overflow-x: hidden;
        }

        #app { padding: 25px 20px 120px 20px; min-height: 100vh; box-sizing: border-box; }

        /* Estilo m√°s redondeado y suave */
        .card { 
            background: var(--white); border-radius: 35px; 
            padding: 25px; margin-bottom: 20px; box-shadow: var(--shadow); 
            width: 100%; position: relative; box-sizing: border-box;
        }

        .news-card { 
            background: var(--dark-sage); color: white; border-radius: 30px; 
            padding: 15px 25px; margin-bottom: 20px; border-left: 8px solid var(--gold); 
        }

        input, select, textarea { 
            width: 100%; padding: 18px 25px; margin: 10px 0; 
            border-radius: 30px; border: 2px solid #f0f0f0; 
            box-sizing: border-box; font-family: 'Quicksand'; font-weight: 600;
            outline: none; transition: 0.3s;
        }
        
        input:focus { border-color: var(--gold); }

        button { 
            width: 100%; padding: 18px; border-radius: 35px; border: none; 
            font-weight: 700; cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            background: var(--dark-sage); color: white; font-family: 'Quicksand';
        }

        button:active { transform: scale(0.94); }
        button:disabled { background: #d1d1d1 !important; transform: none; }

        .nav-bar { 
            position: fixed; bottom: 20px; left: 20px; right: 20px; 
            background: var(--dark-sage); height: 80px; display: flex; 
            justify-content: space-around; align-items: center; 
            border-radius: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.3); z-index: 1000; 
        }

        .nav-item { color: rgba(255,255,255,0.4); text-align: center; font-size: 11px; cursor: pointer; font-weight: 600; }
        .nav-item.active { color: white; }
        .nav-item span { font-size: 26px; display: block; margin-bottom: 2px; }

        /* Popups Nativos Custom */
        #custom-alert {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            width: 85%; max-width: 400px; background: var(--white);
            padding: 20px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            z-index: 5000; transition: 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-align: center; font-weight: 700;
        }
        #custom-alert.show { top: 30px; }

        .hidden { display: none !important; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; color: white; }
        
        .pkg-card { 
            min-width: 220px; background: white; border-radius: 35px; 
            padding: 25px; text-align: center; box-shadow: var(--shadow); 
        }
    </style>
</head>
<body>

<div id="custom-alert">Mensaje de prueba</div>

<div id="app">
    <header>
        <div style="display:flex; align-items:center; gap:15px;">
            <div style="background:white; padding:8px; border-radius:18px;">
                <img src="logo.png" style="width:35px; display:block;" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3048/3048398.png'">
            </div>
            <div>
                <h2 style="margin:0; font-size:20px; letter-spacing:-0.5px;">Escarola</h2>
                <div id="user-credits-display" class="hidden" style="font-size:11px; font-weight:700; color:var(--gold); text-transform:uppercase;">0 Cr√©ditos</div>
            </div>
        </div>
        <button onclick="auth.signOut().then(()=>location.reload())" style="width:auto; background:rgba(255,255,255,0.2); padding:10px 18px; font-size:11px; border-radius:25px;">Salir</button>
    </header>

    <div id="view-auth" class="view hidden">
        <div class="card">
            <h3 style="text-align:center; margin-top:0;">Bienvenida/o</h3>
            <input type="text" id="reg-name" placeholder="Tu nombre">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Contrase√±a">
            <select id="role-select">
                <option value="alumno">Soy Alumna/o</option>
                <option value="maestro">Soy Maestra/o</option>
            </select>
            <button id="btn-login" style="margin-top:10px;">Entrar</button>
            <button id="btn-register" style="background:var(--sage); margin-top:10px;">Crear Cuenta Nueva</button>
        </div>
    </div>

    <div id="view-main" class="view hidden">
        <div id="section-news"></div>

        <h4 style="color:white; margin: 15px 0 15px 10px;">Planes Escarola</h4>
        <div style="display:flex; gap:15px; overflow-x:auto; padding-bottom:20px; scrollbar-width: none;">
            <div class="pkg-card">
                <small style="font-weight:700; color:var(--sage);">ESENCIAL</small>
                <h3 style="margin:10px 0;">4 Clases</h3>
                <h2 style="margin:0;">$600</h2>
                <button onclick="window.open('https://link.mercadopago.com.mx/escar0la')" style="margin-top:15px; padding:12px; font-size:11px; background:var(--mp-blue);">PAGAR</button>
            </div>
            <div class="pkg-card" style="border:3px solid var(--gold);">
                <small style="font-weight:700; color:var(--gold);">INTENSIVO</small>
                <h3 style="margin:10px 0;">8 Clases</h3>
                <h2 style="margin:0;">$1,100</h2>
                <button onclick="window.open('https://link.mercadopago.com.mx/escar0la')" style="margin-top:15px; padding:12px; font-size:11px; background:var(--mp-blue);">PAGAR</button>
            </div>
        </div>
        
        <div style="display:flex; justify-content:space-between; align-items:center; color:white; margin-top:15px;">
            <h4 style="margin-left:10px;">Pr√≥ximas Clases</h4>
            <button id="btn-crear-trigger" class="hidden" onclick="document.getElementById('modal-clase').style.display='flex'" style="width:auto; padding:10px 20px; background:white; color:var(--dark-sage); font-size:11px; border-radius:25px;">+ Nueva</button>
        </div>
        <div id="list-clases"></div>
    </div>

    <div id="view-admin" class="view hidden">
        <h3 style="color:white; margin-left:10px;">Administraci√≥n</h3>
        <div class="card">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px; margin-bottom:25px;">
                <button onclick="loadUsersAdmin()">üë§ Alumnos</button>
                <button onclick="loadPaymentsAdmin()" style="background:var(--gold);">üí∞ Reservas</button>
                <button onclick="showNewsManager()" style="grid-column: span 2;">üì¢ Publicar Avisos</button>
                <button onclick="loadFinanceReport()" style="grid-column: span 2; background:var(--sage);">üìä Descargar Reporte PDF</button>
            </div>
            <div id="admin-content"></div>
        </div>
    </div>

    <nav id="nav-bottom" class="nav-bar hidden">
        <div class="nav-item active" id="nav-clases" onclick="switchTab('clases')"><span>üè†</span>Inicio</div>
        <div id="nav-admin-btn" class="nav-item hidden" onclick="switchTab('admin')"><span>üîê</span>Admin</div>
    </nav>
</div>

<div id="modal-clase" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; align-items:center; justify-content:center; backdrop-filter:blur(8px);">
    <div class="card" style="width:90%; max-width:400px;">
        <h3 style="margin-top:0;">Programar Clase</h3>
        <input type="text" id="clase-name" placeholder="¬øQu√© actividad es?">
        <input type="number" id="clase-price" placeholder="Precio MXN">
        <input type="datetime-local" id="clase-time">
        <button id="btn-save-class" style="margin-top:15px;">Publicar Clase</button>
        <button onclick="document.getElementById('modal-clase').style.display='none'" style="background:none; color:gray; font-size:13px; margin-top:10px;">Cerrar sin guardar</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, updateDoc, deleteDoc, onSnapshot, query, orderBy, getDocs, increment, arrayUnion, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB7NWc1AIHs9UN73-3YtUFECcXDse2JdJo",
        authDomain: "escarola-wellness.firebaseapp.com",
        projectId: "escarola-wellness",
        storageBucket: "escarola-wellness.firebasestorage.app",
        messagingSenderId: "212255082736",
        appId: "1:212255082736:web:66d144fa90308578b75a35"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let myData = null;

    // SISTEMA DE ALERTAS PERSONALIZADO
    window.showAlert = (msg, duration = 3000) => {
        const el = document.getElementById('custom-alert');
        el.innerText = msg;
        el.classList.add('show');
        setTimeout(() => el.classList.remove('show'), duration);
    };

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            myData = snap.data();
            document.getElementById('view-auth').classList.add('hidden');
            document.getElementById('nav-bottom').classList.remove('hidden');
            if(myData.role === 'alumno') {
                document.getElementById('user-credits-display').classList.remove('hidden');
                document.getElementById('user-credits-display').innerText = `${myData.credits || 0} CLASES LIBRES`;
            }
            if (myData.role !== 'alumno') document.getElementById('btn-crear-trigger').classList.remove('hidden');
            if (myData.role === 'admin') document.getElementById('nav-admin-btn').classList.remove('hidden');
            switchTab('clases');
            loadNews();
        } else {
            document.getElementById('view-auth').classList.remove('hidden');
        }
    });

    window.switchTab = (tab) => {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        if (tab === 'clases') {
            document.getElementById('view-main').classList.remove('hidden');
            document.getElementById('nav-clases').classList.add('active');
            renderClases();
        } else {
            document.getElementById('view-admin').classList.remove('hidden');
            document.getElementById('nav-admin-btn').classList.add('active');
        }
    };

    function renderClases() {
        onSnapshot(query(collection(db, "clases"), orderBy("horario", "asc")), (snap) => {
            const div = document.getElementById('list-clases');
            div.innerHTML = "";
            snap.forEach(d => {
                const c = d.data();
                const inscritos = c.inscritos || [];
                const yaInscrito = inscritos.includes(auth.currentUser?.uid);
                div.innerHTML += `
                    <div class="card">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <b style="font-size:18px;">${c.nombre}</b> <span style="color:var(--gold); font-weight:700;">$${c.price}</span>
                        </div>
                        <p style="margin:8px 0; font-size:13px; color:gray;">üìÖ ${new Date(c.horario).toLocaleString([], {weekday:'long', day:'numeric', month:'short', hour:'2-digit', minute:'2-digit'})}</p>
                        <small style="background:#f0f0f0; padding:4px 10px; border-radius:10px; font-weight:700;">üë• ${inscritos.length} inscritos</small>
                        <div style="margin-top:18px; display:flex; gap:10px;">
                            ${myData.role === 'alumno' ? 
                                `<button onclick="reservarClase('${d.id}')" ${yaInscrito ? 'disabled' : ''} style="background:${yaInscrito ? '#ccc' : 'var(--gold)'}; font-size:12px;">
                                    ${yaInscrito ? 'LUGAR APARTADO ‚úì' : 'RESERVAR CON 1 CR√âDITO'}
                                </button>` : ''
                            }
                            ${(myData.role === 'admin' || c.maestroId === auth.currentUser.uid) ? 
                                `<button onclick="verLista('${d.id}')" style="background:var(--dark-sage); font-size:11px; width:auto;">LISTA</button>
                                 <button onclick="deleteClass('${d.id}')" style="background:var(--red); font-size:11px; width:auto;">BORRAR</button>` : ''
                            }
                        </div>
                    </div>`;
            });
        });
    }

    window.reservarClase = async (id) => {
        if(myData.credits <= 0) return showAlert("¬°Ups! No tienes cr√©ditos disponibles.");
        
        const snap = await getDoc(doc(db, "clases", id));
        const cInfo = snap.data();

        // Modal nativo de confirmaci√≥n simulado
        if(confirm(`¬øConfirmas tu reserva para ${cInfo.nombre}?`)) {
            await updateDoc(doc(db, "clases", id), { inscritos: arrayUnion(auth.currentUser.uid) });
            await updateDoc(doc(db, "users", auth.currentUser.uid), { credits: increment(-1) });
            await addDoc(collection(db, "pagos"), {
                alumno: myData.name, clase: cInfo.nombre, monto: cInfo.price, fecha: serverTimestamp()
            });
            showAlert("¬°Reserva confirmada!");
            setTimeout(()=>location.reload(), 1000);
        }
    };

    window.verLista = async (id) => {
        const snap = await getDoc(doc(db, "clases", id));
        const ids = snap.data().inscritos || [];
        if(!ids.length) return showAlert("A√∫n no hay inscritos");
        let txt = "LISTA DE ASISTENCIA:\n";
        for(let uid of ids) {
            const u = await getDoc(doc(db, "users", uid));
            txt += `‚Ä¢ ${u.data().name}\n`;
        }
        alert(txt); // Usamos alert para listas largas por simplicidad de lectura
    };

    document.getElementById('btn-save-class').onclick = async () => {
        const n = document.getElementById('clase-name').value;
        const p = document.getElementById('clase-price').value;
        const t = document.getElementById('clase-time').value;
        if(!n || !p || !t) return showAlert("Llena todos los campos");
        await addDoc(collection(db, "clases"), {
            nombre: n, price: Number(p), horario: t, maestroId: auth.currentUser.uid, maestroName: myData.name, inscritos: []
        });
        document.getElementById('modal-clase').style.display = 'none';
        showAlert("¬°Clase publicada!");
    };

    window.loadUsersAdmin = async () => {
        const content = document.getElementById('admin-content');
        content.innerHTML = "<h4 style='margin-bottom:15px;'>Gesti√≥n de Alumnos</h4>";
        const snap = await getDocs(collection(db, "users"));
        snap.forEach(d => {
            const u = d.data();
            content.innerHTML += `
                <div style="display:flex; justify-content:space-between; align-items:center; padding:12px 0; border-bottom:1px solid #eee;">
                    <div><b style="font-size:14px;">${u.name}</b><br><small style="color:var(--gold); font-weight:700;">${u.credits || 0} CR√âDITOS</small></div>
                    <button onclick="editCredits('${d.id}', ${u.credits || 0})" style="width:auto; padding:8px 15px; font-size:10px; background:var(--sage);">+ CARGAR</button>
                </div>`;
        });
    };

    window.editCredits = async (id, current) => {
        const n = prompt("Ingresa el nuevo total de cr√©ditos para este alumno:", current);
        if(n !== null) {
            await updateDoc(doc(db, "users", id), { credits: Number(n) });
            showAlert("Cr√©ditos actualizados");
            loadUsersAdmin();
        }
    };

    window.loadPaymentsAdmin = async () => {
        const content = document.getElementById('admin-content');
        content.innerHTML = "<h4>√öltimas Reservas</h4>";
        const snap = await getDocs(query(collection(db, "pagos"), orderBy("fecha", "desc")));
        snap.forEach(d => {
            const p = d.data();
            content.innerHTML += `
                <div style="font-size:12px; padding:12px; background:#f9f9f9; border-radius:15px; margin-bottom:10px;">
                    <b>${p.alumno}</b> apart√≥ <b>${p.clase}</b>
                    <div style="color:green; font-weight:700; margin-top:4px;">‚úì Pagado con cr√©dito ($${p.monto})</div>
                </div>`;
        });
    };

    window.deleteClass = async (id) => { if(confirm("¬øSegura/o de borrar esta clase?")) { await deleteDoc(doc(db, "clases", id)); showAlert("Clase eliminada"); } };

    document.getElementById('btn-login').onclick = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value)
        .catch(e => showAlert("Error de acceso"));

    document.getElementById('btn-register').onclick = async () => {
        try {
            const res = await createUserWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
            await setDoc(doc(db, "users", res.user.uid), { 
                name: document.getElementById('reg-name').value, 
                email: document.getElementById('email').value, 
                role: document.getElementById('role-select').value, 
                credits: 0 
            });
            showAlert("¬°Cuenta creada!");
        } catch(e) { showAlert("Error en el registro"); }
    };

    function loadNews() {
        onSnapshot(query(collection(db, "news"), orderBy("fecha", "desc")), (snap) => {
            const div = document.getElementById('section-news');
            div.innerHTML = "";
            snap.forEach(d => { 
                div.innerHTML += `<div class="news-card"><small style="font-weight:700; color:var(--gold);">AVISO IMPORTANTE</small><p style="margin:8px 0; line-height:1.4;">${d.data().texto}</p></div>`; 
            });
        });
    }

    window.showNewsManager = () => {
        const content = document.getElementById('admin-content');
        content.innerHTML = `
            <h4 style="margin-top:0;">Nuevo Aviso General</h4>
            <textarea id="new-news-text" placeholder="Escribe aqu√≠ las noticias..."></textarea>
            <button onclick="postNews()">Publicar para todos</button>`;
    };

    window.postNews = async () => {
        const txt = document.getElementById('new-news-text').value;
        if(txt) {
            await addDoc(collection(db, "news"), { texto: txt, fecha: serverTimestamp() });
            showAlert("Noticia publicada");
            document.getElementById('new-news-text').value = "";
        }
    };

    window.loadFinanceReport = async () => {
        const snap = await getDocs(collection(db, "clases"));
        let rows = []; let total = 0;
        snap.forEach(d => {
            const c = d.data(); total += Number(c.price);
            rows.push([c.nombre, c.maestroName, `$${c.price}`, new Date(c.horario).toLocaleDateString()]);
        });
        const { jsPDF } = window.jspdf; const docPDF = new jsPDF();
        docPDF.text("REPORTE ESCAROLA WELLNESS", 14, 20);
        docPDF.autoTable({ head:[['Clase','Prof','Precio','Fecha']], body:rows, startY:30, headStyles: {fillColor: [107, 142, 131]} });
        docPDF.text(`TOTAL ESTIMADO: $${total} MXN`, 14, docPDF.lastAutoTable.finalY+15);
        docPDF.save("Reporte_Escarola.pdf");
    };
</script>
</body>
</html>
