<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Escarola Wellness</title>
    <meta name="theme-color" content="#6b8e83">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root { 
            --sage: #6b8e83; --cream: #fbfaf5; --dark-sage: #3a504a; 
            --white: #ffffff; --gold: #d4a373; --red: #ef476f;
            --mp-blue: #009ee3; --cash-green: #2a9d8f; --shadow: 0 10px 25px rgba(0,0,0,0.08);
        }
        html, body { margin: 0; padding: 0; background-color: var(--sage); height: 100%; font-family: 'Quicksand', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        
        /* Layout Compacto */
        #app { padding: calc(env(safe-area-inset-top) + 10px) 15px calc(env(safe-area-inset-bottom) + 90px) 15px; min-height: 100vh; box-sizing: border-box; }
        
        /* Header Mini */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; color: white; padding: 5px 0; }
        .logo-img { width: 35px; height: 35px; border-radius: 8px; object-fit: cover; background: white; border: 1px solid rgba(255,255,255,0.3); }
        header h2 { font-size: 15px; margin: 0; }
        
        .card { background: var(--white); border-radius: 20px; padding: 15px; margin-bottom: 12px; box-shadow: var(--shadow); position: relative; border: 1px solid rgba(0,0,0,0.02); }
        .news-card { background: var(--dark-sage); color: white; border-radius: 18px; padding: 12px 15px; margin-bottom: 12px; border-left: 4px solid var(--gold); position: relative; font-size: 13px; line-height: 1.4; }
        
        /* Formulario Compacto */
        .form-group { margin-bottom: 10px; text-align: left; }
        .form-group label { font-size: 11px; font-weight: 700; color: var(--dark-sage); margin-left: 5px; }
        input, select, textarea { width: 100%; padding: 10px 14px; margin-top: 4px; border-radius: 12px; border: 1px solid #ddd; font-family: 'Quicksand'; font-size: 14px; box-sizing: border-box; }

        button { width: 100%; padding: 12px; border-radius: 15px; border: none; font-weight: 700; cursor: pointer; background: var(--dark-sage); color: white; font-family: 'Quicksand'; font-size: 14px; }
        .btn-mp { background: var(--mp-blue) !important; font-size: 10px; margin-bottom: 6px; padding: 8px; }
        .btn-cash { background: var(--cash-green) !important; font-size: 10px; padding: 8px; }
        
        /* Nav Reducida */
        .nav-bar { position: fixed; bottom: calc(env(safe-area-inset-bottom) + 10px); left: 10px; right: 10px; background: var(--dark-sage); height: 60px; display: flex; justify-content: space-around; align-items: center; border-radius: 25px; z-index: 1000; box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
        .nav-item { color: rgba(255,255,255,0.4); text-align: center; font-size: 9px; cursor: pointer; }
        .nav-item.active { color: white; }
        .nav-item span { font-size: 18px; display: block; margin-bottom: 2px; }
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); display: none; align-items: center; justify-content: center; z-index: 5000; padding: 15px; box-sizing: border-box; }
        .modal-card { background: var(--white); width: 100%; max-width: 360px; border-radius: 25px; padding: 20px; box-sizing: border-box; position: relative; max-height: 85vh; overflow-y: auto; }
        
        .delete-icon { position: absolute; top: 8px; right: 8px; color: var(--red); font-size: 16px; cursor: pointer; padding: 4px; opacity: 0.7; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="custom-alert" style="position: fixed; top: -100px; left: 50%; transform: translateX(-50%); width: 80%; max-width: 280px; background: white; padding: 12px; border-radius: 15px; box-shadow: var(--shadow); z-index: 9999; transition: 0.5s; text-align: center; font-weight: 700; border-top: 3px solid var(--sage); font-size: 13px;"></div>

<div id="app">
    <header>
        <div style="display:flex; align-items:center; gap:8px;">
            <img src="logo.png" class="logo-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3048/3048398.png'">
            <div>
                <h2>Escarola</h2>
                <div id="user-info-bar" class="hidden" style="font-size:9px; font-weight:700; color:var(--gold);"></div>
            </div>
        </div>
        <button id="btn-logout" class="hidden" onclick="signOut(auth)" style="width:auto; padding:4px 10px; font-size:9px; background:rgba(255,255,255,0.2);">Salir</button>
    </header>

    <div id="view-auth" class="view hidden">
        <div class="card" style="margin-top: 20px;">
            <h3 style="text-align:center; margin-top:0;">Bienvenida/o</h3>
            <input type="text" id="reg-name" class="hidden" placeholder="Nombre completo">
            <input type="email" id="auth-email" placeholder="Correo">
            <input type="password" id="auth-password" placeholder="Contrase√±a">
            <button onclick="handleAuth()" id="btn-auth-text">Entrar</button>
            <p onclick="toggleAuth()" style="text-align:center; font-size:11px; margin-top:15px; text-decoration:underline;">¬øNo tienes cuenta? Reg√≠strate</p>
        </div>
    </div>

    <div id="view-main" class="view hidden">
        <div id="news-box"></div>
        <div id="membresias-box" style="display:flex; gap:10px; overflow-x:auto; padding-bottom:10px; scroll-snap-type: x mandatory;"></div>
        
        <div style="display:flex; justify-content:space-between; align-items:center; margin:10px 0;">
            <h3 style="margin:0; color:white; font-size:16px;">Horarios</h3>
            <button id="btn-add-clase" class="hidden" onclick="openModal('modal-clase')" style="width:auto; padding:5px 12px; font-size:10px; background:white; color:var(--dark-sage);">+ Nueva Clase</button>
        </div>
        <div id="clases-box"></div>
    </div>

    <div id="view-admin" class="view hidden">
        <h3 style="color:white; margin:0 0 10px 0; font-size:18px;">Panel Admin</h3>
        <div class="card">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
                <button onclick="adminLoadUsers()" style="font-size:11px;">üë• Usuarios</button>
                <button onclick="adminLoadFinances()" style="font-size:11px;">üí∞ Finanzas</button>
                <button onclick="openModal('modal-membresia')" style="font-size:11px;">üí≥ Nuevo Plan</button>
                <button onclick="openModal('modal-news')" style="font-size:11px;">üì¢ Nuevo Aviso</button>
            </div>
            <div id="admin-display" style="margin-top:15px; border-top:1px solid #eee; padding-top:10px;"></div>
        </div>
    </div>

    <nav id="nav-bar" class="nav-bar hidden">
        <div class="nav-item active" id="nav-home" onclick="switchTab('main')"><span>üè†</span>Inicio</div>
        <div class="nav-item" id="nav-chat" onclick="switchTab('chats')"><span>üí¨</span>Chat</div>
        <div id="nav-admin" class="nav-item hidden" onclick="switchTab('admin')"><span>üîê</span>Admin</div>
    </nav>
</div>

<div id="modal-clase" class="modal-overlay"><div class="modal-card">
    <h3 style="margin:0 0 15px 0; font-size:18px;">Programar Clase</h3>
    <div class="form-group"><label>Actividad</label><input type="text" id="cl-nom" placeholder="Ej. Yoga"></div>
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
        <div class="form-group"><label>Precio ($)</label><input type="number" id="cl-pre" value="0"></div>
        <div class="form-group"><label>Fecha/Hora</label><input type="datetime-local" id="cl-fec"></div>
    </div>
    <div style="text-align:left; margin:5px 0 15px 5px;">
        <label style="font-size:12px;"><input type="checkbox" id="cl-is-apo"> Aportaci√≥n Voluntaria</label>
    </div>
    <button onclick="saveClase()">Publicar Clase</button>
    <button onclick="closeModal('modal-clase')" style="background:none; color:gray; margin-top:5px; font-size:12px;">Cancelar</button>
</div></div>

<div id="modal-user-edit" class="modal-overlay"><div class="modal-card">
    <h3 id="ed-user-name" style="margin-top:0;">Usuario</h3>
    <div class="form-group"><label>Cr√©ditos</label><input type="number" id="ed-user-credits"></div>
    <div class="form-group">
        <label>Rol</label>
        <select id="ed-user-role">
            <option value="alumno">Alumno</option>
            <option value="maestro">Maestro</option>
            <option value="admin">Administrador</option>
        </select>
    </div>
    <button onclick="saveUserEdit()">Actualizar</button>
    <button onclick="closeModal('modal-user-edit')" style="background:none; color:gray; margin-top:5px;">Cerrar</button>
</div></div>

<div id="modal-membresia" class="modal-overlay"><div class="modal-card">
    <h3>Nuevo Plan</h3>
    <div class="form-group"><label>Nombre</label><input type="text" id="m-nom" placeholder="Paquete"></div>
    <div class="form-group"><label>Precio</label><input type="number" id="m-pre"></div>
    <div class="form-group"><label>Link Mercado Pago</label><input type="url" id="m-link"></div>
    <button onclick="saveMembresia()">Guardar</button>
    <button onclick="closeModal('modal-membresia')" style="background:none; color:gray;">Cerrar</button>
</div></div>

<script type="module">
    // --- FIREBASE IMPORT & CONFIG (Id√©ntico a versi√≥n anterior para no romper nada) ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, updateDoc, deleteDoc, onSnapshot, query, orderBy, getDocs, where, serverTimestamp, increment, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB7NWc1AIHs9UN73-3YtUFECcXDse2JdJo",
        authDomain: "escarola-wellness.firebaseapp.com",
        projectId: "escarola-wellness",
        storageBucket: "escarola-wellness.firebasestorage.app",
        messagingSenderId: "212255082736",
        appId: "1:212255082736:web:66d144fa90308578b75a35"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let myData = null, isLogin = true, selectedUserId = null;

    onAuthStateChanged(auth, async user => {
        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            myData = { ...snap.data(), id: user.uid };
            document.getElementById('view-auth').classList.add('hidden');
            document.querySelectorAll('.nav-bar, #btn-logout').forEach(e => e.classList.remove('hidden'));
            if(myData.role === 'admin' || myData.role === 'maestro') {
                document.getElementById('btn-add-clase').classList.remove('hidden');
                if(myData.role === 'admin') document.getElementById('nav-admin').classList.remove('hidden');
            }
            const info = document.getElementById('user-info-bar');
            info.classList.remove('hidden');
            info.innerText = myData.role === 'alumno' ? `${myData.credits || 0} CLASES` : myData.role.toUpperCase();
            switchTab('main');
        } else {
            document.getElementById('view-auth').classList.remove('hidden');
            document.querySelectorAll('.nav-bar, #btn-logout, #nav-admin, #user-info-bar').forEach(e => e.classList.add('hidden'));
        }
    });

    window.switchTab = t => {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('view-' + t).classList.remove('hidden');
        const navId = t === 'main' ? 'home' : (t === 'chats' ? 'chat' : 'admin');
        document.getElementById('nav-' + navId).classList.add('active');
        if(t === 'main') renderMain();
    };

    function renderMain() {
        onSnapshot(query(collection(db, "news"), orderBy("fecha", "desc")), snap => {
            const cont = document.getElementById('news-box'); cont.innerHTML = "";
            snap.forEach(d => cont.innerHTML += `<div class="news-card">${myData.role==='admin'?`<span class="delete-icon" onclick="deleteDoc(doc(db,'news','${d.id}'))">√ó</span>`:''}${d.data().texto}</div>`);
        });
        onSnapshot(collection(db, "membresias"), snap => {
            const cont = document.getElementById('membresias-box'); cont.innerHTML = "";
            snap.forEach(d => {
                const m = d.data();
                cont.innerHTML += `<div class="card" style="min-width:160px; text-align:center; flex-shrink:0;">
                    ${myData.role==='admin'?`<span class="delete-icon" onclick="deleteDoc(doc(db,'membresias','${d.id}'))">√ó</span>`:''}
                    <b style="font-size:13px;">${m.nombre}</b><h3 style="margin:5px 0;">$${m.precio}</h3>
                    <button class="btn-mp" onclick="window.open('${m.link}')">Pagar</button>
                </div>`;
            });
        });
        onSnapshot(query(collection(db, "clases"), orderBy("horario", "asc")), snap => {
            const cont = document.getElementById('clases-box'); cont.innerHTML = "";
            snap.forEach(d => {
                const c = d.data(); const ya = c.inscritos?.includes(myData.id);
                cont.innerHTML += `<div class="card">
                    ${(myData.role==='admin'||myData.role==='maestro')?`<span class="delete-icon" onclick="deleteDoc(doc(db,'clases','${d.id}'))">√ó</span>`:''}
                    <div style="display:flex; justify-content:space-between;">
                        <div><b style="font-size:14px;">${c.nombre}</b><br><small style="color:gray;">${new Date(c.horario).toLocaleString([], {month:'short', day:'numeric', hour:'2-digit', minute:'2-digit'})}</small></div>
                        <span style="font-weight:700; color:var(--gold); font-size:13px;">${c.isAportacion?'APO':'$'+c.price}</span>
                    </div>
                    <div style="margin-top:10px; display:flex; gap:8px;">
                        ${myData.role==='alumno'?`<button onclick="reservar('${d.id}')" style="background:${ya?'#ccc':'var(--gold)'}; padding:8px; font-size:11px;">${ya?'INSCRITO':'RESERVAR'}</button>`:''}
                        ${myData.role!=='alumno'?`<button onclick="verLista('${d.id}')" style="font-size:11px; padding:8px;">LISTA (${c.inscritos?.length||0})</button>`:''}
                    </div>
                </div>`;
            });
        });
    }

    // --- FUNCIONES ADMIN & ACCIONES ---
    window.adminLoadUsers = async () => {
        const display = document.getElementById('admin-display'); display.innerHTML = "Cargando...";
        const snap = await getDocs(collection(db, "users")); display.innerHTML = "";
        snap.forEach(d => {
            const u = d.data();
            display.innerHTML += `<div class="card" style="padding:10px; margin-bottom:5px; display:flex; justify-content:space-between; align-items:center;">
                <div style="font-size:12px;"><b>${u.name}</b><br>${u.role} | ${u.credits||0} cr.</div>
                <button onclick="editUser('${d.id}')" style="width:auto; padding:5px 10px; font-size:10px;">EDITAR</button>
            </div>`;
        });
    };
    window.editUser = async id => { selectedUserId = id; const u = (await getDoc(doc(db, "users", id))).data(); document.getElementById('ed-user-name').innerText = u.name; document.getElementById('ed-user-credits').value = u.credits||0; document.getElementById('ed-user-role').value = u.role; openModal('modal-user-edit'); };
    window.saveUserEdit = async () => { await updateDoc(doc(db, "users", selectedUserId), { credits: Number(document.getElementById('ed-user-credits').value), role: document.getElementById('ed-user-role').value }); closeModal('modal-user-edit'); showAlert("Actualizado"); adminLoadUsers(); };
    window.saveClase = async () => { await addDoc(collection(db, "clases"), { nombre: document.getElementById('cl-nom').value, price: Number(document.getElementById('cl-pre').value), horario: document.getElementById('cl-fec').value, isAportacion: document.getElementById('cl-is-apo').checked, inscritos: [] }); closeModal('modal-clase'); showAlert("Clase lista"); };
    window.reservar = async id => { 
        const snap = await getDoc(doc(db, "clases", id)); const c = snap.data();
        if(c.isAportacion || myData.credits > 0) {
            if(!c.isAportacion) await updateDoc(doc(db, "users", myData.id), { credits: increment(-1) });
            await updateDoc(doc(db, "clases", id), { inscritos: arrayUnion(myData.id) });
            showAlert("¬°Inscrito!");
        } else showAlert("Sin cr√©ditos");
    };
    window.saveMembresia = async () => { await addDoc(collection(db, "membresias"), { nombre: document.getElementById('m-nom').value, precio: Number(document.getElementById('m-pre').value), link: document.getElementById('m-link').value }); closeModal('modal-membresia'); showAlert("Plan guardado"); };
    window.saveNews = async () => { await addDoc(collection(db, "news"), { texto: document.getElementById('news-txt').value, fecha: serverTimestamp() }); closeModal('modal-news'); showAlert("Aviso publicado"); };
    window.showAlert = m => { const e = document.getElementById('custom-alert'); e.innerText = m; e.style.top = "20px"; setTimeout(()=>e.style.top="-100px", 3000); };
    window.openModal = id => document.getElementById(id).style.display = 'flex';
    window.closeModal = id => document.getElementById(id).style.display = 'none';
    window.toggleAuth = () => { isLogin = !isLogin; document.getElementById('auth-title').innerText = isLogin?'Entrar':'Registro'; document.getElementById('reg-name').classList.toggle('hidden', isLogin); };
    window.handleAuth = async () => {
        const em = document.getElementById('auth-email').value, ps = document.getElementById('auth-password').value;
        if(isLogin) signInWithEmailAndPassword(auth, em, ps).catch(()=>showAlert("Error de acceso"));
        else {
            const r = await createUserWithEmailAndPassword(auth, em, ps);
            await setDoc(doc(db, "users", r.user.uid), { name: document.getElementById('reg-name').value, role: 'alumno', credits: 0, email: em });
        }
    };
    window.deleteDoc = deleteDoc; window.doc = doc; window.db = db; window.signOut = signOut; window.auth = auth;
</script>
</body>
</html>
