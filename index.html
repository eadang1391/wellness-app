<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escarola Bienestar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --sage: #6b8e83; 
            --cream: #fbfaf5; 
            --dark-sage: #3a504a; 
            --white: #ffffff; 
            --gold: #d4a373; 
            --red: #ef476f;
            --mp-blue: #009ee3;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in { animation: fadeInUp 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

        body { 
            margin: 0; font-family: 'Montserrat', sans-serif; 
            background-color: var(--sage); color: var(--dark-sage); 
            -webkit-font-smoothing: antialiased; overflow-x: hidden;
        }

        #app { padding: 30px 20px 120px 20px; min-height: 100vh; box-sizing: border-box; }

        header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 35px; color: var(--white);
        }

        /* TARJETAS ESTILO APP PREMIUM */
        .card { 
            background: var(--white); 
            border-radius: 35px; 
            padding: 25px; 
            margin-bottom: 22px; 
            box-shadow: var(--shadow); 
            border: none;
            box-sizing: border-box;
            width: 100%;
        }

        /* INPUTS OVALADOS Y SEGUROS */
        input, select { 
            width: 100%; padding: 18px 25px; margin: 10px 0; 
            border-radius: 40px; border: 1px solid #f0f0f0; 
            font-family: 'Montserrat', sans-serif; font-size: 15px; 
            background: #fafafa;
            box-sizing: border-box; display: block; outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--sage); background: white; }

        /* BOTONES CON BRILLO */
        button { 
            width: 100%; padding: 18px; border-radius: 40px; 
            border: none; font-weight: 700; cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            background: var(--dark-sage); color: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        button:active { 
            transform: scale(0.94); 
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            filter: brightness(1.1);
        }

        .btn-mp { 
            background: var(--mp-blue); color: white; text-decoration: none; 
            display: flex; align-items: center; justify-content: center;
            padding: 18px; border-radius: 40px; font-weight: 700; margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0, 158, 227, 0.2);
        }

        /* NAVBAR FLOTANTE */
        .nav-bar { 
            position: fixed; bottom: 25px; left: 25px; right: 25px; 
            background: var(--dark-sage); height: 85px; display: flex; 
            justify-content: space-around; align-items: center; 
            border-radius: 45px; box-shadow: 0 20px 45px rgba(0,0,0,0.3); z-index: 1000;
        }

        .nav-item { color: rgba(255,255,255,0.5); text-align: center; font-size: 11px; cursor: pointer; }
        .nav-item span { font-size: 28px; display: block; }
        .nav-item.active { color: var(--white); }

        .price-badge {
            background: var(--cream); color: var(--dark-sage);
            padding: 8px 18px; border-radius: 20px; font-weight: 700;
        }

        .hidden { display: none !important; }
        
        #loading-screen { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: var(--sage); display:flex; flex-direction:column; 
            align-items:center; justify-content:center; z-index:5000; color:white; 
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loading-screen">
    <div style="width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.2); border-top-color: white; border-radius: 50%; animation: spin 1s linear infinite;"></div>
</div>

<div id="app">
    <header class="fade-in">
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="logo.png" style="width:45px; height:45px; border-radius:15px; object-fit: cover;" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3048/3048398.png'">
            <div>
                <h2 style="margin:0; font-size:22px; font-weight:700;">Escarola</h2>
                <small style="opacity:0.8;">Wellness Studio</small>
            </div>
        </div>
        <button id="btn-logout" class="hidden" style="width:auto; background:rgba(255,255,255,0.2); padding:8px 18px; font-size:11px; border-radius: 20px;">Salir</button>
    </header>

    <div id="view-auth" class="view hidden fade-in">
        <div class="card">
            <h3 style="text-align:center; margin-top:0;">Bienvenido</h3>
            <input type="text" id="reg-name" placeholder="Nombre completo">
            <input type="email" id="email" placeholder="Correo electr√≥nico">
            <input type="password" id="password" placeholder="Contrase√±a">
            <select id="role-select">
                <option value="alumno">Soy Alumno</option>
                <option value="maestro">Soy Maestro</option>
            </select>
            <button id="btn-login" style="margin-top:15px;">Entrar</button>
            <button id="btn-register" style="background:var(--sage); margin-top:10px;">Crear cuenta</button>
        </div>
    </div>

    <div id="view-main" class="view hidden">
        <div class="fade-in" style="display:flex; justify-content:space-between; align-items:center; color:white; margin-bottom:25px;">
            <h3 style="margin:0; font-weight:600;">Calendario</h3>
            <button id="btn-crear-trigger" class="hidden" onclick="openModal()" style="width:auto; padding:12px 25px; font-size:12px; background:white; color:var(--dark-sage);">+ Nueva</button>
        </div>
        <div id="list-clases"></div>
    </div>

    <div id="view-admin" class="view hidden fade-in">
        <h3 style="color:white; margin-bottom:20px;">Panel Admin</h3>
        <div class="card">
            <div style="display:flex; gap:12px; margin-bottom:20px;">
                <button onclick="loadAdminSection('users')" style="font-size:12px;">üë§ Usuarios</button>
                <button onclick="loadAdminSection('pagos')" style="font-size:12px; background:var(--sage);">üìä Pagos</button>
            </div>
            <div id="admin-results" style="max-height: 350px; overflow-y: auto;"></div>
        </div>
    </div>

    <nav id="nav-bottom" class="nav-bar hidden">
        <div class="nav-item active" onclick="switchTab('clases')"><span>üè†</span>Inicio</div>
        <div id="nav-admin-btn" class="nav-item hidden" onclick="switchTab('admin')"><span>üîê</span>Admin</div>
    </nav>
</div>

<div id="modal-clase" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); backdrop-filter:blur(10px); z-index:2000; align-items:center; justify-content:center;">
    <div class="card fade-in" style="width:90%; max-width:400px; padding:30px;">
        <h3 style="margin-top:0; text-align:center;">Configurar Clase</h3>
        <input type="hidden" id="edit-id">
        <input type="text" id="clase-name" placeholder="Actividad">
        <input type="number" id="clase-price" placeholder="Precio MXN">
        <input type="datetime-local" id="clase-time">
        <button id="btn-save-class" style="margin-top:20px;">Guardar</button>
        <button onclick="closeModal()" style="background:none; color:gray; margin-top:10px;">Cerrar</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, updateDoc, deleteDoc, onSnapshot, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB7NWc1AIHs9UN73-3YtUFECcXDse2JdJo",
        authDomain: "escarola-wellness.firebaseapp.com",
        projectId: "escarola-wellness",
        storageBucket: "escarola-wellness.firebasestorage.app",
        messagingSenderId: "212255082736",
        appId: "1:212255082736:web:66d144fa90308578b75a35"
    };

    const MP_LINK = "https://link.mercadopago.com.mx/escar0la";
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
        document.getElementById('loading-screen').style.display = 'none';
        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            window.userRole = snap.data()?.role || 'alumno';
            document.getElementById('view-auth').classList.add('hidden');
            document.getElementById('nav-bottom').classList.remove('hidden');
            document.getElementById('btn-logout').classList.remove('hidden');
            if (window.userRole !== 'alumno') document.getElementById('btn-crear-trigger').classList.remove('hidden');
            if (window.userRole === 'admin') document.getElementById('nav-admin-btn').classList.remove('hidden');
            switchTab('clases');
        } else {
            document.getElementById('view-auth').classList.remove('hidden');
            document.getElementById('nav-bottom').classList.add('hidden');
        }
    });

    window.switchTab = (tab) => {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        const target = tab === 'clases' ? 'view-main' : 'view-admin';
        document.getElementById(target).classList.remove('hidden');
        if (tab === 'clases') loadClases();
    };

    function loadClases() {
        const q = query(collection(db, "clases"), orderBy("horario", "asc"));
        onSnapshot(q, (snap) => {
            const div = document.getElementById('list-clases');
            div.innerHTML = "";
            snap.forEach(d => {
                const c = d.data();
                const isOwner = c.maestroId === auth.currentUser.uid;
                const isAdmin = window.userRole === 'admin';
                const showPay = !isOwner || isAdmin;

                div.innerHTML += `
                    <div class="card fade-in">
                        <div style="display:flex; justify-content:space-between; align-items:start;">
                            <div>
                                <b style="font-size:18px;">${c.nombre}</b><br>
                                <small style="color:var(--sage); font-weight:700;">
                                    ${new Date(c.horario).toLocaleString([], {weekday:'short', day:'numeric', month:'short', hour:'2-digit', minute:'2-digit'})}
                                </small>
                            </div>
                            <div class="price-badge">$${c.price}</div>
                        </div>
                        <div style="margin-top:15px; font-size:12px; opacity:0.6;">Prof. ${c.maestroName || 'Wellness'}</div>
                        ${showPay ? `<a href="${MP_LINK}" class="btn-mp" target="_blank">PAGAR CLASE</a>` : ''}
                        ${(isOwner || isAdmin) ? `
                            <div style="margin-top:15px; display:flex; gap:10px; border-top:1px solid #f0f0f0; padding-top:15px;">
                                <button onclick="openModal('${d.id}', '${c.nombre}', '${c.price}', '${c.horario}')" style="background:var(--gold); padding:10px; font-size:11px;">Editar</button>
                                <button onclick="deleteClass('${d.id}')" style="background:var(--red); padding:10px; font-size:11px;">Borrar</button>
                            </div>
                        ` : ''}
                    </div>`;
            });
        });
    }

    window.loadAdminSection = async (type) => {
        const res = document.getElementById('admin-results');
        res.innerHTML = "Cargando...";
        if(type === 'users') {
            const snap = await getDocs(collection(db, "users"));
            res.innerHTML = "";
            snap.forEach(d => {
                const u = d.data();
                res.innerHTML += `<div style="padding:12px; border-bottom:1px solid #eee;">
                    <b>${u.name || 'Usuario'}</b><br><small>${u.email} (${u.role})</small>
                </div>`;
            });
        } else {
            const snap = await getDocs(collection(db, "clases"));
            res.innerHTML = `<div style="text-align:center; padding:20px;">Total: ${snap.size} clases activas.</div>`;
        }
    };

    window.openModal = (id = '', name = '', price = '', time = '') => {
        document.getElementById('modal-clase').style.display = 'flex';
        document.getElementById('edit-id').value = id;
        document.getElementById('clase-name').value = name;
        document.getElementById('clase-price').value = price;
        document.getElementById('clase-time').value = time;
    };
    window.closeModal = () => document.getElementById('modal-clase').style.display = 'none';

    document.getElementById('btn-save-class').onclick = async () => {
        const id = document.getElementById('edit-id').value;
        const uSnap = await getDoc(doc(db, "users", auth.currentUser.uid));
        const data = {
            nombre: document.getElementById('clase-name').value,
            price: Number(document.getElementById('clase-price').value),
            horario: document.getElementById('clase-time').value,
            maestroId: auth.currentUser.uid,
            maestroName: uSnap.data()?.name || auth.currentUser.email,
            creado: new Date()
        };
        if (id) await updateDoc(doc(db, "clases", id), data);
        else await addDoc(collection(db, "clases"), data);
        closeModal();
    };

    window.deleteClass = async (id) => { if(confirm("¬øBorrar clase?")) await deleteDoc(doc(db, "clases", id)); };

    document.getElementById('btn-login').onclick = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
    document.getElementById('btn-register').onclick = async () => {
        const res = await createUserWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
        await setDoc(doc(db, "users", res.user.uid), { name: document.getElementById('reg-name').value, email: document.getElementById('email').value, role: document.getElementById('role-select').value });
    };
    document.getElementById('btn-logout').onclick = () => signOut(auth).then(() => location.reload());
</script>
</body>
</html>
