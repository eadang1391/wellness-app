<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escarola Wellness OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root { 
            --sage: #6b8e83; --cream: #fbfaf5; --dark-sage: #3a504a; 
            --white: #ffffff; --gold: #d4a373; --red: #ef476f;
            --mp-blue: #009ee3; --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        body { margin: 0; font-family: 'Montserrat', sans-serif; background-color: var(--sage); color: var(--dark-sage); overflow-x: hidden; }
        #app { padding: 25px 20px 120px 20px; min-height: 100vh; box-sizing: border-box; }

        .card { background: var(--white); border-radius: 30px; padding: 20px; margin-bottom: 20px; box-shadow: var(--shadow); width: 100%; position: relative; box-sizing: border-box;}
        .news-card { background: var(--dark-sage); color: white; border-radius: 25px; padding: 15px 20px; margin-bottom: 20px; border-left: 5px solid var(--gold); }

        input, select, textarea { width: 100%; padding: 15px 20px; margin: 8px 0; border-radius: 25px; border: 1px solid #eee; box-sizing: border-box; font-family: 'Montserrat'; }
        button { width: 100%; padding: 15px; border-radius: 30px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; background: var(--dark-sage); color: white; }
        button:disabled { background: #ccc; cursor: not-allowed; }

        .nav-bar { position: fixed; bottom: 20px; left: 20px; right: 20px; background: var(--dark-sage); height: 75px; display: flex; justify-content: space-around; align-items: center; border-radius: 35px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); z-index: 1000; }
        .nav-item { color: rgba(255,255,255,0.4); text-align: center; font-size: 10px; cursor: pointer; }
        .nav-item.active { color: white; }
        .nav-item span { font-size: 24px; display: block; }

        .hidden { display: none !important; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; color: white; }
        .user-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<div id="app">
    <header>
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="logo.png" style="width:42px;" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3048/3048398.png'">
            <div>
                <h2 style="margin:0; font-size:18px;">Escarola</h2>
                <div id="user-credits-display" class="hidden" style="font-size:10px; font-weight:700; color:var(--gold);">0 CR√âDITOS</div>
            </div>
        </div>
        <button onclick="auth.signOut().then(()=>location.reload())" style="width:auto; background:rgba(255,255,255,0.1); padding:8px 12px; font-size:10px;">Salir</button>
    </header>

    <div id="view-auth" class="view hidden">
        <div class="card">
            <h3 style="text-align:center;">Wellness Studio</h3>
            <input type="text" id="reg-name" placeholder="Nombre (para nuevos)">
            <input type="email" id="email" placeholder="Correo">
            <input type="password" id="password" placeholder="Contrase√±a">
            <select id="role-select">
                <option value="alumno">Soy Alumno</option>
                <option value="maestro">Soy Maestro</option>
            </select>
            <button id="btn-login" style="margin-top:10px;">Entrar</button>
            <button id="btn-register" style="background:var(--sage); margin-top:10px;">Crear Cuenta</button>
        </div>
    </div>

    <div id="view-main" class="view hidden">
        <div id="section-news"></div>
        
        <div style="display:flex; justify-content:space-between; align-items:center; color:white;">
            <h4 style="margin-left:5px;">Pr√≥ximas Clases</h4>
            <button id="btn-crear-trigger" class="hidden" onclick="document.getElementById('modal-clase').style.display='flex'" style="width:auto; padding:8px 15px; background:white; color:var(--dark-sage); font-size:11px;">+ Nueva</button>
        </div>
        <div id="list-clases"></div>
    </div>

    <div id="view-admin" class="view hidden">
        <h3 style="color:white;">Gesti√≥n Pro</h3>
        <div class="card">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:20px;">
                <button onclick="loadUsersAdmin()">üë• Alumnos</button>
                <button onclick="showNewsManager()">üì¢ Avisos</button>
                <button onclick="loadFinanceReport()" style="grid-column: span 2; background:var(--sage);">üìä Reporte PDF</button>
            </div>
            <div id="admin-content"></div>
        </div>
    </div>

    <nav id="nav-bottom" class="nav-bar hidden">
        <div class="nav-item active" id="nav-clases" onclick="switchTab('clases')"><span>üè†</span>Inicio</div>
        <div id="nav-admin-btn" class="nav-item hidden" onclick="switchTab('admin')"><span>üîê</span>Admin</div>
    </nav>
</div>

<div id="modal-clase" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; align-items:center; justify-content:center;">
    <div class="card" style="width:90%; max-width:400px;">
        <h3>Nueva Clase</h3>
        <input type="text" id="clase-name" placeholder="Nombre de la actividad">
        <input type="number" id="clase-price" placeholder="Precio MXN">
        <input type="datetime-local" id="clase-time">
        <button id="btn-save-class" style="margin-top:15px;">Publicar Clase</button>
        <button onclick="document.getElementById('modal-clase').style.display='none'" style="background:none; color:gray;">Cancelar</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, updateDoc, deleteDoc, onSnapshot, query, orderBy, getDocs, increment, arrayUnion, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB7NWc1AIHs9UN73-3YtUFECcXDse2JdJo",
        authDomain: "escarola-wellness.firebaseapp.com",
        projectId: "escarola-wellness",
        storageBucket: "escarola-wellness.firebasestorage.app",
        messagingSenderId: "212255082736",
        appId: "1:212255082736:web:66d144fa90308578b75a35"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let myData = null;

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            myData = snap.data();
            document.getElementById('view-auth').classList.add('hidden');
            document.getElementById('nav-bottom').classList.remove('hidden');
            if(myData.role === 'alumno') {
                document.getElementById('user-credits-display').classList.remove('hidden');
                document.getElementById('user-credits-display').innerText = `${myData.credits || 0} CLASES DISPONIBLES`;
            }
            if (myData.role !== 'alumno') document.getElementById('btn-crear-trigger').classList.remove('hidden');
            if (myData.role === 'admin') document.getElementById('nav-admin-btn').classList.remove('hidden');
            switchTab('clases');
            loadNews();
        } else {
            document.getElementById('view-auth').classList.remove('hidden');
        }
    });

    window.switchTab = (tab) => {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        if (tab === 'clases') {
            document.getElementById('view-main').classList.remove('hidden');
            document.getElementById('nav-clases').classList.add('active');
            renderClases();
        } else {
            document.getElementById('view-admin').classList.remove('hidden');
            document.getElementById('nav-admin-btn').classList.add('active');
        }
    };

    // --- SISTEMA DE CLASES Y RESERVAS ---
    function renderClases() {
        onSnapshot(query(collection(db, "clases"), orderBy("horario", "asc")), (snap) => {
            const div = document.getElementById('list-clases');
            div.innerHTML = "";
            snap.forEach(d => {
                const c = d.data();
                const inscritosCount = c.inscritos ? c.inscritos.length : 0;
                const yaInscrito = c.inscritos && c.inscritos.includes(auth.currentUser.uid);

                div.innerHTML += `
                    <div class="card">
                        <div style="display:flex; justify-content:space-between;">
                            <b>${c.nombre}</b> <span style="color:var(--sage)">$${c.price}</span>
                        </div>
                        <small>üìÖ ${new Date(c.horario).toLocaleString()}</small><br>
                        <small>üë• ${inscritosCount} inscritos</small>
                        <div style="margin-top:15px; display:flex; gap:8px;">
                            ${myData.role === 'alumno' ? 
                                `<button onclick="reservarClase('${d.id}')" ${yaInscrito ? 'disabled' : ''} style="background:${yaInscrito ? '#ccc' : 'var(--gold)'}; font-size:11px;">
                                    ${yaInscrito ? 'YA APARTADO' : 'APARTAR LUGAR'}
                                </button>` : ''
                            }
                            ${(myData.role === 'admin' || c.maestroId === auth.currentUser.uid) ? 
                                `<button onclick="verLista('${d.id}')" style="background:var(--dark-sage); font-size:11px;">LISTA</button>
                                 <button onclick="deleteClass('${d.id}')" style="background:var(--red); font-size:11px; width:auto;">‚úï</button>` : ''
                            }
                        </div>
                    </div>`;
            });
        });
    }

    window.reservarClase = async (id) => {
        if(myData.credits <= 0) return alert("No tienes cr√©ditos. Por favor adquiere un paquete.");
        if(confirm("¬øApartar lugar? Se descontar√° 1 cr√©dito de tu cuenta.")) {
            await updateDoc(doc(db, "clases", id), { inscritos: arrayUnion(auth.currentUser.uid) });
            await updateDoc(doc(db, "users", auth.currentUser.uid), { credits: increment(-1) });
            alert("¬°Lugar reservado!");
            location.reload();
        }
    };

    window.verLista = async (id) => {
        const snap = await getDoc(doc(db, "clases", id));
        const ids = snap.data().inscritos || [];
        if(ids.length === 0) return alert("No hay alumnos inscritos a√∫n.");
        let listaNombres = "Inscritos:\n";
        for(let uid of ids) {
            const uSnap = await getDoc(doc(db, "users", uid));
            listaNombres += `- ${uSnap.data()?.name || 'Usuario'}\n`;
        }
        alert(listaNombres);
    };

    // --- CREACI√ìN DE CLASE CORREGIDA ---
    document.getElementById('btn-save-class').onclick = async () => {
        const n = document.getElementById('clase-name').value;
        const p = document.getElementById('clase-price').value;
        const t = document.getElementById('clase-time').value;
        if(!n || !p || !t) return alert("Faltan datos");

        try {
            await addDoc(collection(db, "clases"), {
                nombre: n,
                price: Number(p),
                horario: t,
                maestroId: auth.currentUser.uid,
                maestroName: myData.name || "Admin",
                inscritos: []
            });
            document.getElementById('modal-clase').style.display = 'none';
            alert("Clase creada");
        } catch(e) { alert("Error: " + e.message); }
    };

    // --- FUNCIONES ADMIN ---
    window.loadUsersAdmin = async () => {
        const content = document.getElementById('admin-content');
        content.innerHTML = "Cargando...";
        const snap = await getDocs(collection(db, "users"));
        content.innerHTML = "<h4>Gesti√≥n de Cr√©ditos</h4>";
        snap.forEach(d => {
            const u = d.data();
            content.innerHTML += `<div class="user-row">
                <div><b>${u.name}</b><br><small>${u.credits || 0} cr√©d.</small></div>
                <button onclick="editCredits('${d.id}', ${u.credits || 0})" style="width:auto; padding:5px 10px; font-size:10px;">Editar</button>
            </div>`;
        });
    };

    window.editCredits = async (id, current) => {
        const n = prompt("Nuevos cr√©ditos:", current);
        if(n !== null) await updateDoc(doc(db, "users", id), { credits: Number(n) });
        loadUsersAdmin();
    };

    window.deleteClass = async (id) => { if(confirm("¬øBorrar clase?")) await deleteDoc(doc(db, "clases", id)); };

    // --- AUTH ---
    document.getElementById('btn-login').onclick = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
    document.getElementById('btn-register').onclick = async () => {
        const res = await createUserWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
        await setDoc(doc(db, "users", res.user.uid), { name: document.getElementById('reg-name').value, email: document.getElementById('email').value, role: document.getElementById('role-select').value, credits: 0 });
    };

    // --- OTROS ---
    function loadNews() {
        onSnapshot(query(collection(db, "news"), orderBy("fecha", "desc")), (snap) => {
            const div = document.getElementById('section-news');
            div.innerHTML = "";
            snap.forEach(d => {
                div.innerHTML += `<div class="news-card"><small>AVISO</small><p>${d.data().texto}</p></div>`;
            });
        });
    }
</script>
</body>
</html>
