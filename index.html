<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wellness App - Final Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --sage: #6b8e83; --cream: #f4f1de; --dark-sage: #4a665e; 
            --white: #ffffff; --gold: #d4a373; --red: #e63946; 
            --mp-blue: #009ee3; --glow: rgba(255, 255, 255, 0.5);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in { animation: fadeInUp 0.5s ease forwards; }

        body { 
            margin: 0; font-family: 'Montserrat', sans-serif; 
            background-color: var(--sage); color: var(--dark-sage); 
            -webkit-font-smoothing: antialiased; overflow-x: hidden;
        }

        #app { padding: 20px 20px 110px 20px; min-height: 100vh; box-sizing: border-box; }

        /* Contenedores y Tarjetas */
        .card { 
            background: var(--cream); border-radius: 30px; 
            padding: 22px; margin-bottom: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.08); 
            border: 1px solid rgba(255,255,255,0.4);
            box-sizing: border-box; /* Evita que se salga el contenido */
        }

        /* Inputs corregidos para que no se salgan */
        input, select { 
            width: 100%; padding: 16px 20px; 
            margin: 8px 0; border-radius: 30px; 
            border: 1px solid rgba(0,0,0,0.08); 
            font-family: 'Montserrat', sans-serif;
            font-size: 14px; background: var(--white);
            box-sizing: border-box; /* IMPORTANTE: Mantiene el input dentro */
        }

        button { 
            width: 100%; padding: 16px; border-radius: 30px; 
            border: none; font-weight: 700; cursor: pointer;
            transition: all 0.3s ease; background: var(--dark-sage); color: white;
        }

        button:active { transform: scale(0.95); box-shadow: 0 0 15px var(--glow); }

        .btn-mp { 
            background: var(--mp-blue); color: white; text-decoration: none; 
            display: block; padding: 16px; border-radius: 35px; 
            text-align: center; font-weight: 700; margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0, 158, 227, 0.2);
        }

        /* Nav Bar */
        .nav-bar { 
            position: fixed; bottom: 20px; left: 20px; right: 20px; 
            background: var(--dark-sage); height: 75px; display: flex; 
            justify-content: space-around; align-items: center; 
            border-radius: 35px; box-shadow: 0 15px 30px rgba(0,0,0,0.25); z-index: 1000;
        }

        .nav-item { color: var(--cream); text-align: center; font-size: 10px; font-weight: 600; cursor: pointer; }
        .nav-item span { font-size: 24px; display: block; }

        .hidden { display: none !important; }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; color: var(--cream); }
        
        #loading-screen { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: var(--sage); display:flex; flex-direction:column; 
            align-items:center; justify-content:center; z-index:5000; color:white; 
        }
    </style>
</head>
<body>

<div id="loading-screen"><h3>Wellness App</h3><p>Cargando...</p></div>

<div id="app">
    <header class="fade-in">
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="logo.png" style="width:40px; border-radius:10px;" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3048/3048398.png'">
            <h2 style="margin:0; font-size:22px; font-weight:700;">Wellness</h2>
        </div>
        <button id="btn-logout" class="hidden" style="width:auto; background:rgba(255,255,255,0.2); padding:8px 15px; font-size:11px;">Salir</button>
    </header>

    <div id="view-auth" class="view hidden fade-in">
        <div class="card">
            <h3 style="text-align:center; margin-top:0;">Bienvenido</h3>
            <input type="text" id="reg-name" placeholder="Nombre completo">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Contrase√±a">
            <select id="role-select">
                <option value="alumno">Soy Alumno</option>
                <option value="maestro">Soy Maestro</option>
            </select>
            <button id="btn-login" style="margin-top:15px;">Entrar</button>
            <button id="btn-register" style="background:var(--sage); margin-top:8px;">Crear Cuenta</button>
        </div>
    </div>

    <div id="view-main" class="view hidden">
        <div class="fade-in" style="display:flex; justify-content:space-between; align-items:center; color:white; margin-bottom:20px;">
            <h3 style="margin:0;">Actividades</h3>
            <button id="btn-crear-trigger" class="hidden" onclick="openModal()" style="width:auto; padding:10px 20px;">+ Nueva</button>
        </div>
        <div id="list-clases"></div>
    </div>

    <div id="view-admin" class="view hidden">
        <h3 style="color:white; margin-bottom:15px;">Panel Admin</h3>
        <div class="card">
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <button onclick="loadAdminSection('users')" style="font-size:12px;">üë• Usuarios</button>
                <button onclick="loadAdminSection('pagos')" style="font-size:12px;">üí∞ Pagos</button>
            </div>
            <div id="admin-results" class="fade-in"></div>
        </div>
    </div>

    <nav id="nav-bottom" class="nav-bar hidden">
        <div class="nav-item" onclick="switchTab('clases')"><span>üè†</span>Clases</div>
        <div id="nav-admin-btn" class="nav-item hidden" onclick="switchTab('admin')"><span>üîê</span>Admin</div>
    </nav>
</div>

<div id="modal-clase" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); backdrop-filter:blur(5px); z-index:2000; align-items:center; justify-content:center;">
    <div class="card fade-in" style="width:90%; max-width:400px;">
        <h3 id="modal-title" style="margin:0 0 15px 0">Configurar Clase</h3>
        <input type="hidden" id="edit-id">
        <input type="text" id="clase-name" placeholder="Nombre">
        <input type="number" id="clase-price" placeholder="Precio">
        <input type="datetime-local" id="clase-time">
        <button id="btn-save-class" style="margin-top:15px;">Guardar</button>
        <button onclick="closeModal()" style="background:none; color:gray; margin-top:5px;">Cerrar</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, updateDoc, deleteDoc, onSnapshot, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyB7NWc1AIHs9UN73-3YtUFECcXDse2JdJo",
  authDomain: "escarola-wellness.firebaseapp.com",
  projectId: "escarola-wellness",
  storageBucket: "escarola-wellness.firebasestorage.app",
  messagingSenderId: "212255082736",
  appId: "1:212255082736:web:66d144fa90308578b75a35"
};

    const MP_LINK = "https://mpago.la/escar0la";
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
        document.getElementById('loading-screen').classList.add('hidden');
        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            window.userRole = snap.data()?.role || 'alumno';
            document.getElementById('view-auth').classList.add('hidden');
            document.getElementById('nav-bottom').classList.remove('hidden');
            document.getElementById('btn-logout').classList.remove('hidden');
            if (window.userRole !== 'alumno') document.getElementById('btn-crear-trigger').classList.remove('hidden');
            if (window.userRole === 'admin') document.getElementById('nav-admin-btn').classList.remove('hidden');
            switchTab('clases');
        } else {
            document.getElementById('view-auth').classList.remove('hidden');
            document.getElementById('nav-bottom').classList.add('hidden');
        }
    });

    window.switchTab = (tab) => {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        const target = tab === 'clases' ? 'view-main' : 'view-admin';
        document.getElementById(target).classList.remove('hidden');
        if (tab === 'clases') loadClases();
        if (tab === 'admin') loadAdminSection('users');
    };

    function loadClases() {
        const q = query(collection(db, "clases"), orderBy("horario", "asc"));
        onSnapshot(q, (snap) => {
            const div = document.getElementById('list-clases');
            div.innerHTML = "";
            snap.forEach(d => {
                const c = d.data();
                const isMaestroOwner = c.maestroId === auth.currentUser.uid;
                const isAdmin = window.userRole === 'admin';
                
                // Los Admin y Alumnos ven el bot√≥n de pago. Solo el maestro due√±o no lo ve.
                const showPay = !isMaestroOwner || isAdmin;

                div.innerHTML += `
                    <div class="card fade-in">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <b>${c.nombre}</b>
                            <span style="font-weight:700;">$${c.price}</span>
                        </div>
                        <div style="font-size:12px; margin:8px 0;">üìÖ ${new Date(c.horario).toLocaleString()}</div>
                        <small>Instructor: ${c.maestroName || 'Wellness'}</small>
                        ${showPay ? `<a href="${MP_LINK}" class="btn-mp" target="_blank">PAGAR CLASE</a>` : ''}
                        ${(isMaestroOwner || isAdmin) ? `
                            <div style="margin-top:15px; display:flex; gap:8px;">
                                <button onclick="openModal('${d.id}', '${c.nombre}', '${c.price}', '${c.horario}')" style="background:var(--gold); padding:8px; font-size:11px;">Editar</button>
                                <button onclick="deleteClass('${d.id}')" style="background:var(--red); padding:8px; font-size:11px;">Borrar</button>
                            </div>
                        ` : ''}
                    </div>`;
            });
        });
    }

    window.loadAdminSection = async (type) => {
        const results = document.getElementById('admin-results');
        results.innerHTML = "Cargando...";
        if(type === 'users') {
            const snap = await getDocs(collection(db, "users"));
            results.innerHTML = "<strong>Usuarios registrados:</strong><br><br>";
            snap.forEach(d => {
                const u = d.data();
                results.innerHTML += `<div style="margin-bottom:10px; border-bottom:1px solid #ddd; padding-bottom:5px;">
                    ${u.name} <br> <small>${u.email} [${u.role}]</small>
                </div>`;
            });
        } else {
            const snap = await getDocs(collection(db, "clases"));
            results.innerHTML = "<strong>Clases vigentes:</strong><br><br>";
            snap.forEach(d => {
                const c = d.data();
                results.innerHTML += `<div>${c.nombre} - $${c.price}</div>`;
            });
        }
    };

    window.openModal = (id = '', name = '', price = '', time = '') => {
        document.getElementById('modal-clase').style.display = 'flex';
        document.getElementById('edit-id').value = id;
        document.getElementById('clase-name').value = name;
        document.getElementById('clase-price').value = price;
        document.getElementById('clase-time').value = time;
    };
    window.closeModal = () => document.getElementById('modal-clase').style.display = 'none';

    document.getElementById('btn-save-class').onclick = async () => {
        const id = document.getElementById('edit-id').value;
        const uSnap = await getDoc(doc(db, "users", auth.currentUser.uid));
        const data = {
            nombre: document.getElementById('clase-name').value,
            price: Number(document.getElementById('clase-price').value),
            horario: document.getElementById('clase-time').value,
            maestroId: auth.currentUser.uid,
            maestroName: uSnap.data()?.name || auth.currentUser.email,
            creado: new Date()
        };
        if (id) await updateDoc(doc(db, "clases", id), data);
        else await addDoc(collection(db, "clases"), data);
        closeModal();
    };

    window.deleteClass = async (id) => { if(confirm("¬øBorrar?")) await deleteDoc(doc(db, "clases", id)); };

    document.getElementById('btn-login').onclick = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
    document.getElementById('btn-register').onclick = async () => {
        const res = await createUserWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
        await setDoc(doc(db, "users", res.user.uid), { name: document.getElementById('reg-name').value, email: document.getElementById('email').value, role: document.getElementById('role-select').value });
    };
    document.getElementById('btn-logout').onclick = () => signOut(auth).then(() => location.reload());
</script>
</body>
</html>
