<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Escarola Wellness | Gesti√≥n</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --sage: #6b8e83; --cream: #fbfaf5; --dark-sage: #3a504a; 
            --white: #ffffff; --gold: #d4a373; --red: #ef476f;
            --mp-blue: #009ee3; --cash-green: #2a9d8f; --shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        html, body { margin: 0; padding: 0; background-color: var(--sage); min-height: 100%; font-family: 'Quicksand', sans-serif; color: #333; overflow-x: hidden; }
        
        #app { padding: calc(env(safe-area-inset-top) + 15px) 15px calc(env(safe-area-inset-bottom) + 100px) 15px; max-width: 500px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; color: white; }
        .logo-img { width: 48px; height: 48px; border-radius: 14px; background: white; object-fit: cover; }
        
        .card { background: var(--white); border-radius: 24px; padding: 20px; margin-bottom: 15px; box-shadow: var(--shadow); position: relative; overflow: hidden; }
        .news-card { background: var(--dark-sage); color: white; border-radius: 22px; padding: 20px; margin-bottom: 15px; border-left: 6px solid var(--gold); }
        
        button { width: 100%; padding: 15px; border-radius: 18px; border: none; font-weight: 700; cursor: pointer; font-family: 'Quicksand'; font-size: 14px; transition: 0.2s; }
        button:disabled { opacity: 0.6; cursor: not-allowed; filter: grayscale(1); }
        button:active:not(:disabled) { transform: scale(0.97); }
        .btn-main { background: var(--dark-sage); color: white; }
        .btn-gold { background: var(--gold); color: white; }
        .btn-outline { background: transparent; border: 2px solid #eee; color: #888; }
        .btn-mini { width: auto; padding: 6px 12px; font-size: 11px; border-radius: 10px; }
        .btn-cancel { background: var(--red); color: white; margin-top: 8px; font-size: 11px; }

        .agenda-day { margin-bottom: 25px; }
        .agenda-day-title { color: white; font-weight: 700; font-size: 18px; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        .agenda-day-title::after { content: ''; flex: 1; height: 1px; background: rgba(255,255,255,0.2); }
        .agenda-item { background: white; border-radius: 18px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid var(--gold); }

        .popup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(6px); display: none; align-items: center; justify-content: center; z-index: 10000; padding: 20px; }
        .popup-card { background: white; width: 100%; max-width: 350px; border-radius: 28px; padding: 25px; text-align: center; animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .popup-btns { display: flex; gap: 10px; margin-top: 20px; }

        .nav-bar { position: fixed; bottom: 20px; left: 20px; right: 20px; background: var(--dark-sage); height: 75px; border-radius: 25px; display: flex; justify-content: space-around; align-items: center; z-index: 5000; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .nav-item { color: rgba(255,255,255,0.4); text-align: center; font-size: 10px; flex: 1; cursor: pointer; }
        .nav-item.active { color: white; }
        .nav-item span { display: block; font-size: 22px; margin-bottom: 2px; }
        
        #chat-window { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--cream); z-index: 9000; display: none; flex-direction: column; }
        .hidden { display: none !important; }
        .quota-info { font-size: 10px; font-weight: 700; color: var(--sage); background: #f0f4f3; padding: 3px 8px; border-radius: 8px; }
        .price-tag { font-size: 14px; font-weight: 700; color: var(--gold); margin-top: 5px; display: block; }
        
        select.auth-input, input.auth-input { width: 100%; padding: 14px; border-radius: 15px; border: 2px solid #eee; margin-bottom: 12px; font-family: 'Quicksand'; }
    </style>
</head>
<body>

<div id="popup-engine" class="popup-overlay">
    <div class="popup-card">
        <h3 id="pop-title"></h3>
        <p id="pop-text"></p>
        <div id="pop-input-area"></div>
        <div class="popup-btns" id="pop-btns"></div>
    </div>
</div>

<div id="app">
    <header>
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="logo.png" class="logo-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3048/3048398.png'">
            <div>
                <h4 style="margin:0; font-size:16px;">Escarola Wellness</h4>
                <div id="status-display" style="font-size:10px; color:var(--gold); font-weight:700;">CONECTADO</div>
            </div>
        </div>
        <button onclick="triggerSignOut()" id="logout-btn" class="hidden" style="width:auto; padding:6px 12px; font-size:10px; background:rgba(255,255,255,0.2); color:white;">SALIR</button>
    </header>

    <div id="view-auth" class="view">
        <div class="card">
            <h3 style="text-align:center; margin-top:0;">Bienvenido</h3>
            <input type="text" id="auth-name" placeholder="Nombre completo" class="auth-input reg-only hidden">
            <select id="auth-role" class="auth-input reg-only hidden">
                <option value="alumno">Soy Alumno</option>
                <option value="maestro">Soy Maestro</option>
            </select>
            <input type="email" id="auth-email" placeholder="Correo" class="auth-input">
            <input type="password" id="auth-pass" placeholder="Contrase√±a" class="auth-input">
            <button class="btn-main" onclick="handleAuth()" id="btn-auth-action">ENTRAR</button>
            <p onclick="toggleAuth()" style="text-align:center; font-size:12px; margin-top:20px; text-decoration:underline; cursor:pointer;" id="auth-toggle-msg">Registrarse</p>
        </div>
    </div>

    <div id="view-main" class="view hidden">
        <div id="container-news"></div>
        <h3 style="color:white; margin:20px 0 10px;">Membres√≠as</h3>
        <div id="container-plans" style="display:flex; gap:15px; overflow-x:auto; padding-bottom:10px; scrollbar-width: none;"></div>
        
        <div style="display:flex; justify-content:space-between; align-items:center; margin:25px 0 15px;">
            <h3 style="color:white; margin:0;">Clases</h3>
            <button id="btn-new-clase" class="hidden" onclick="uiCrearClase()" style="width:auto; padding:8px 15px; font-size:11px; background:white; color:var(--dark-sage);">+ CREAR</button>
        </div>
        <div id="container-clases"></div>
    </div>

    <div id="view-agenda" class="view hidden">
        <h3 style="color:white; margin-bottom:20px;">Agenda Semanal</h3>
        <div id="container-agenda"></div>
    </div>

    <div id="view-chats" class="view hidden">
        <h3 style="color:white; margin-bottom:20px;">Mensajes</h3>
        <div id="container-chat-list"></div>
    </div>

    <div id="view-admin" class="view hidden">
        <h3 style="color:white; margin-bottom:20px;">Administraci√≥n</h3>
        <div class="card">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
                <button class="btn-main" onclick="uiAdminUsers()">üë• Usuarios</button>
                <button class="btn-main" onclick="uiAdminFinanzas()">üí∞ Finanzas</button>
                <button class="btn-main" style="background:var(--sage);" onclick="uiCrearAviso()">üì¢ Aviso</button>
                <button class="btn-main" style="background:var(--sage);" onclick="uiCrearPlan()">üí≥ Plan</button>
            </div>
            <div id="admin-render-area" style="margin-top:25px; border-top:1px solid #eee; padding-top:20px;"></div>
        </div>
    </div>

    <nav id="navbar" class="nav-bar hidden">
        <div class="nav-item active" id="nav-home" onclick="switchTab('main')"><span>üè†</span>Inicio</div>
        <div class="nav-item" id="nav-agenda" onclick="switchTab('agenda')"><span>üìÖ</span>Agenda</div>
        <div class="nav-item" id="nav-chat" onclick="switchTab('chats')"><span>üí¨</span>Chat</div>
        <div id="nav-admin" class="nav-item hidden" onclick="switchTab('admin')"><span>üîê</span>Admin</div>
    </nav>
</div>

<div id="chat-window">
    <div style="background:var(--sage); color:white; padding:18px; display:flex; gap:15px; align-items:center;">
        <span onclick="closeChat()" style="cursor:pointer; font-weight:bold;">‚Äπ ATR√ÅS</span>
        <b id="chat-header-name">Chat</b>
    </div>
    <div id="chat-msgs" style="flex:1; overflow-y:auto; padding:20px; display:flex; flex-direction:column; gap:10px;"></div>
    <div style="padding:15px; background:white; display:flex; gap:10px; border-top:1px solid #eee;">
        <input type="text" id="chat-in" placeholder="Escribe..." style="flex:1; padding:12px; border-radius:12px; border:1px solid #eee;">
        <button onclick="sendMsg()" style="width:auto; padding:0 20px; background:var(--sage); color:white; border-radius:12px;">‚Üë</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, updateDoc, deleteDoc, onSnapshot, query, orderBy, getDocs, where, serverTimestamp, increment, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const fbConfig = {
        apiKey: "AIzaSyB7NWc1AIHs9UN73-3YtUFECcXDse2JdJo",
        authDomain: "escarola-wellness.firebaseapp.com",
        projectId: "escarola-wellness",
        storageBucket: "escarola-wellness.firebasestorage.app",
        messagingSenderId: "212255082736",
        appId: "1:212255082736:web:66d144fa90308578b75a35"
    };

    const app = initializeApp(fbConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let myData = null, isLogin = true, activeChat = null, unsubChat = null, unsubChatList = null;

    const popup = {
        show: (title, text, hasInput = false, placeholder = "") => {
            return new Promise((resolve) => {
                document.getElementById('pop-title').innerText = title;
                document.getElementById('pop-text').innerText = text;
                const inputArea = document.getElementById('pop-input-area');
                inputArea.innerHTML = hasInput ? `<input type="text" id="pop-input" placeholder="${placeholder}" style="width:100%; padding:12px; border-radius:12px; border:1px solid #eee; text-align:center;">` : "";
                document.getElementById('pop-btns').innerHTML = `<button class="btn-outline" id="pop-cancel">Cancelar</button><button class="btn-main" id="pop-ok">Aceptar</button>`;
                document.getElementById('popup-engine').style.display = 'flex';
                document.getElementById('pop-ok').onclick = () => { const val = hasInput ? document.getElementById('pop-input').value : true; popup.hide(); resolve(val); };
                document.getElementById('pop-cancel').onclick = () => { popup.hide(); resolve(null); };
            });
        },
        alert: (title, text) => {
            return new Promise((resolve) => {
                document.getElementById('pop-title').innerText = title;
                document.getElementById('pop-text').innerText = text;
                document.getElementById('pop-input-area').innerHTML = "";
                document.getElementById('pop-btns').innerHTML = `<button class="btn-main" id="pop-ok">Ok</button>`;
                document.getElementById('popup-engine').style.display = 'flex';
                document.getElementById('pop-ok').onclick = () => { popup.hide(); resolve(true); };
            });
        },
        hide: () => { document.getElementById('popup-engine').style.display = 'none'; }
    };

    onAuthStateChanged(auth, async user => {
        if (user) {
            onSnapshot(doc(db, "users", user.uid), snap => {
                myData = { id: user.uid, ...snap.data() };
                document.getElementById('view-auth').classList.add('hidden');
                document.getElementById('navbar').classList.remove('hidden');
                document.getElementById('logout-btn').classList.remove('hidden');
                document.getElementById('nav-admin').classList.toggle('hidden', myData.role !== 'admin');
                document.getElementById('btn-new-clase').classList.toggle('hidden', myData.role === 'alumno');
                updateStats();
            });
        } else {
            myData = null;
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.getElementById('view-auth').classList.remove('hidden');
            document.getElementById('navbar').classList.add('hidden');
        }
    });

    function updateStats() { 
        if(!myData) return;
        document.getElementById('status-display').innerText = myData.role === 'alumno' ? `${myData.credits || 0} CR√âDITOS` : (myData.role || "").toUpperCase(); 
    }

    window.switchTab = (tab) => {
        if(tab === 'admin' && myData.role !== 'admin') return;
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById('view-' + tab).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('nav-' + (tab === 'main' ? 'home' : tab)).classList.add('active');
        if(tab==='main') loadHome();
        if(tab==='agenda') loadAgenda();
        if(tab==='chats') loadChatList();
    };

    function loadHome() {
        onSnapshot(query(collection(db, "news"), orderBy("fecha", "desc")), snap => {
            const container = document.getElementById('container-news'); container.innerHTML = "";
            snap.forEach(d => {
                container.innerHTML += `<div class="news-card">
                    ${myData.role === 'admin' ? `<button class="btn-mini" style="background:var(--red); float:right;" onclick="deleteItem('news','${d.id}')">√ó</button>` : ''}
                    ${d.data().texto}
                </div>`;
            });
        });
        onSnapshot(collection(db, "membresias"), snap => {
            const container = document.getElementById('container-plans'); container.innerHTML = "";
            snap.forEach(d => {
                const p = d.data();
                container.innerHTML += `<div class="card" style="min-width:220px; text-align:center;">
                    ${myData.role === 'admin' ? `<button class="btn-mini" style="position:absolute; top:10px; right:10px; background:var(--red);" onclick="deleteItem('membresias','${d.id}')">√ó</button>` : ''}
                    <b>${p.nombre}</b><h2 style="margin:10px 0; color:var(--sage);">$${p.precio}</h2>
                    <button class="btn-main" style="background:var(--mp-blue); font-size:11px; margin-bottom:5px;" onclick="window.open('${p.link}')">PAGAR</button>
                    <button class="btn-outline" style="font-size:11px;" onclick="reqCash('${p.nombre}', ${p.precio}, ${p.creditos})">EFECTIVO</button>
                </div>`;
            });
        });
        onSnapshot(query(collection(db, "clases"), orderBy("horario", "asc")), snap => {
            const container = document.getElementById('container-clases'); container.innerHTML = "";
            snap.forEach(d => {
                const c = d.data(); const nIns = c.inscritos?.length || 0; const limit = c.limit || 0;
                const ya = c.inscritos?.includes(myData.id); const full = limit > 0 && nIns >= limit;
                container.innerHTML += `<div class="card">
                    <div style="display:flex; justify-content:space-between; align-items: flex-start;">
                        <div>
                            <b style="font-size:16px;">${c.nombre}</b>
                            <div class="quota-info" style="margin-top:5px; display:inline-block;">${nIns} / ${limit || '‚àû'}</div>
                        </div>
                        ${myData.role === 'admin' ? `<button class="btn-mini" style="background:var(--red); color:white; width:30px; height:30px; border-radius:10px;" onclick="deleteItem('clases','${d.id}')">√ó</button>` : ''}
                    </div>
                    <small style="display:block; margin-top:8px;">üìÖ ${c.horario}</small>
                    <span class="price-tag">${c.isAportacion ? 'Aportaci√≥n' : '$' + (c.price || 0)}</span>
                    <button class="btn-gold" onclick="inscribirClase('${d.id}')" style="background:${ya ? '#eee' : (full ? '#ffdce0' : 'var(--gold)')}; color:${ya ? '#999' : (full ? '#e63946' : 'white')}; margin-top:10px;" ${full && !ya ? 'disabled' : ''}>${ya ? 'INSCRITO' : (full ? 'SIN CUPOS' : 'RESERVAR')}</button>
                    ${ya ? `<button class="btn-cancel" onclick="cancelarReserva('${d.id}')">CANCELAR RESERVA</button>` : ''}
                    ${myData.role !== 'alumno' ? `<button class="btn-main" style="margin-top:8px; font-size:11px;" onclick="verLista('${d.id}')">VER ASISTENCIA</button>` : ''}
                </div>`;
            });
        });
    }

    // --- REPARACI√ìN DEFINITIVA DEL CHAT ---
    window.loadChatList = async () => {
        const container = document.getElementById('container-chat-list');
        container.innerHTML = "<p style='color:white; text-align:center;'>Cargando usuarios...</p>";
        
        if(unsubChatList) unsubChatList();

        unsubChatList = onSnapshot(collection(db, "users"), (snap) => {
            container.innerHTML = "";
            let count = 0;
            snap.forEach(d => {
                const u = d.data();
                if(d.id !== myData.id) {
                    const uRole = (u.role || "alumno").toLowerCase();
                    const myRole = (myData.role || "alumno").toLowerCase();
                    const isStaff = (uRole === 'maestro' || uRole === 'admin');
                    const canSee = (myRole !== 'alumno') || isStaff;

                    if(canSee) {
                        count++;
                        const div = document.createElement('div');
                        div.className = 'card';
                        div.style = 'padding:15px; display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; cursor:pointer;';
                        div.onclick = () => openChat(d.id, u.name);
                        div.innerHTML = `<div><b>${u.name || 'Usuario'}</b><br><small style="color:var(--sage); text-transform:uppercase; font-size:10px;">${uRole}</small></div><span style="font-size:20px;">‚úâÔ∏è</span>`;
                        container.appendChild(div);
                    }
                }
            });
            if(count === 0) container.innerHTML = "<p style='color:white; text-align:center;'>No hay contactos disponibles.</p>";
        });
    };

    window.openChat = async (id, name) => { 
        activeChat = myData.id < id ? `${myData.id}_${id}` : `${id}_${myData.id}`; 
        document.getElementById('chat-header-name').innerText = name; 
        document.getElementById('chat-window').style.display = 'flex'; 
        await setDoc(doc(db, "chats", activeChat), { participants: [myData.id, id], names: [myData.name, name] }, { merge: true }); 
        if(unsubChat) unsubChat(); 
        unsubChat = onSnapshot(query(collection(db, "chats", activeChat, "messages"), orderBy("time", "asc")), snap => { 
            const box = document.getElementById('chat-msgs'); box.innerHTML = ""; 
            snap.forEach(d => { 
                const m = d.data(); 
                box.innerHTML += `<div style="align-self:${m.uid===myData.id?'flex-end':'flex-start'}; background:${m.uid===myData.id?'var(--sage)':'white'}; color:${m.uid===myData.id?'white':'black'}; padding:12px; border-radius:15px; max-width:80%; font-size:13px; box-shadow:0 2px 5px rgba(0,0,0,0.05);">${m.text}</div>`; 
            }); 
            box.scrollTop = box.scrollHeight; 
        }); 
    };

    window.sendMsg = async () => { 
        const inp = document.getElementById('chat-in'); 
        if(!inp.value.trim() || !activeChat) return; 
        await addDoc(collection(db, "chats", activeChat, "messages"), { text: inp.value, uid: myData.id, time: serverTimestamp() }); 
        inp.value = ""; 
    };

    window.closeChat = () => { 
        document.getElementById('chat-window').style.display = 'none'; 
        if(unsubChat) unsubChat();
    };

    // --- RESTO DE FUNCIONES (Mantenidas intactas) ---
    window.cancelarReserva = async (id) => {
        if(await popup.show("¬øCancelar?", "Se te devolver√° el cr√©dito si aplica.", false)) {
            const docRef = doc(db, "clases", id); const c = (await getDoc(docRef)).data();
            await updateDoc(docRef, { inscritos: arrayRemove(myData.id) });
            if(myData.role === 'alumno' && !c.isAportacion) {
                await updateDoc(doc(db, "users", myData.id), { credits: increment(1) });
                updateStats();
            }
            popup.alert("Listo", "Reserva cancelada correctamente.");
        }
    };

    function loadAgenda() {
        onSnapshot(query(collection(db, "clases"), orderBy("horario", "asc")), snap => {
            const container = document.getElementById('container-agenda'); container.innerHTML = "";
            const dias = ["Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado", "Domingo"];
            dias.forEach(dia => {
                const clasesDia = [];
                snap.forEach(doc => { if(doc.data().horario.toLowerCase().includes(dia.toLowerCase())) clasesDia.push({id: doc.id, ...doc.data()}); });
                if(clasesDia.length > 0) {
                    let html = `<div class="agenda-day"><div class="agenda-day-title">${dia}</div>`;
                    clasesDia.forEach(c => {
                        const ya = c.inscritos?.includes(myData.id);
                        html += `<div class="agenda-item" onclick="inscribirClase('${c.id}')">
                            <div><b style="font-size:14px;">${c.nombre}</b><br><small style="color:var(--gold); font-weight:700;">${c.isAportacion ? 'Aport.' : '$'+c.price}</small></div>
                            <div style="display:flex; align-items:center; gap:10px;">
                                <div class="quota-info">${c.inscritos?.length || 0}/${c.limit || '‚àû'}</div>
                                ${ya ? '<span>‚úÖ</span>' : '<span>‚ûï</span>'}
                            </div>
                        </div>`;
                    });
                    container.innerHTML += html + `</div>`;
                }
            });
        });
    }

    window.uiAdminUsers = async () => {
        const area = document.getElementById('admin-render-area'); const snap = await getDocs(collection(db, "users"));
        area.innerHTML = "<h4>Gesti√≥n de Usuarios</h4>";
        snap.forEach(d => { 
            const u = d.data(); 
            area.innerHTML += `<div class="card" style="display:flex; justify-content:space-between; padding:15px; margin-bottom:10px;">
                <div><b>${u.name}</b><br><small>${u.credits || 0} cr - <span style="color:var(--gold)">${(u.role || '').toUpperCase()}</span></small></div>
                <button onclick="uiEditUser('${d.id}', '${u.name}', ${u.credits || 0}, '${u.role || 'alumno'}')" class="btn-mini btn-main">EDITAR</button>
            </div>`; 
        });
    };

    window.uiEditUser = async (id, nombre, actualCr, actualRole) => {
        const nCr = await popup.show(`Editar ${nombre}`, "Nuevos Cr√©ditos:", true, actualCr);
        if(nCr !== null) {
            const nRol = await popup.show(`Editar Rol de ${nombre}`, "alumno, maestro o admin:", true, actualRole);
            if(nRol) {
                await updateDoc(doc(db, "users", id), { credits: Number(nCr), role: nRol.toLowerCase().trim() }); 
                uiAdminUsers(); 
            }
        }
    };

    window.uiAdminFinanzas = async () => {
        const area = document.getElementById('admin-render-area');
        area.innerHTML = `<h4>Finanzas</h4><div style="display:flex; gap:10px; margin-bottom:20px;"><button class="btn-gold" style="font-size:10px;" onclick="descargarReporte(true)">REPORTE SEMANAL</button><button class="btn-main" style="font-size:10px; background:var(--sage);" onclick="descargarReporte(false)">TODO</button></div>`;
        const snap = await getDocs(query(collection(db, "pagos"), orderBy("fecha", "desc")));
        snap.forEach(d => {
            const p = d.data();
            area.innerHTML += `<div style="font-size:11px; padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
                <div><b>${p.alumno}</b><br>${p.concepto}<br>$${p.monto} - ${p.status}</div>
                <div style="display:flex; gap:5px;">
                    ${p.status === 'Pendiente' ? `<button onclick="confirmarPago('${d.id}', '${p.uid}', ${p.creditosAOtorgar})" class="btn-mini" style="background:var(--cash-green); color:white;">PAG√ì</button>` : ''}
                    <button onclick="deleteItem('pagos', '${d.id}')" class="btn-mini" style="background:var(--red); color:white;">√ó</button>
                </div>
            </div>`;
        });
    };

    window.inscribirClase = async (id) => {
        const docRef = doc(db, "clases", id); const c = (await getDoc(docRef)).data();
        if(c.inscritos?.includes(myData.id)) return;
        if(c.limit > 0 && c.inscritos.length >= c.limit) return popup.alert("Lo sentimos", "Clase llena.");
        const gratis = (myData.role !== 'alumno' || c.isAportacion);
        if(gratis || myData.credits > 0) {
            if(!gratis) { await updateDoc(doc(db, "users", myData.id), { credits: increment(-1) }); updateStats(); }
            await updateDoc(docRef, { inscritos: arrayUnion(myData.id) });
            await addDoc(collection(db, "pagos"), { uid: myData.id, alumno: myData.name, monto: c.isAportacion ? 0 : c.price, concepto: `Reserva: ${c.nombre}`, status: 'Pagado', fecha: serverTimestamp() });
            popup.alert("¬°√âxito!", "Tu reserva est√° lista.");
        } else popup.alert("Sin Cr√©ditos", "Necesitas un plan activo.");
    };

    window.confirmarPago = async (pid, uid, cr) => {
        if(await popup.show("Confirmar", "¬øRecibiste el pago?", false)) { 
            await updateDoc(doc(db, "pagos", pid), { status: "Pagado" }); 
            if(cr > 0) await updateDoc(doc(db, "users", uid), { credits: increment(cr) }); 
            uiAdminFinanzas(); 
        }
    };

    window.uiCrearClase = async () => {
        const nom = await popup.show("Nueva Clase", "Nombre:", true); if(!nom) return;
        const pre = await popup.show("Costo", "Precio $:", true, "0");
        const fec = await popup.show("Horario", "D√≠a y Hora:", true);
        const lim = await popup.show("L√≠mite", "Cupos:", true, "15");
        const apo = await popup.show("Especial", "¬øEs por aportaci√≥n?", false);
        await addDoc(collection(db, "clases"), { nombre: nom, price: Number(pre), horario: fec, limit: Number(lim), isAportacion: !!apo, inscritos: [] });
    };

    window.verLista = async (id) => {
        const s = await getDoc(doc(db, "clases", id));
        const ins = s.data().inscritos || [];
        let lista = ins.length ? "" : "Nadie inscrito a√∫n.";
        for(let uid of ins) { const u = await getDoc(doc(db, "users", uid)); lista += `‚Ä¢ ${u.data()?.name || 'Usuario'}\n`; }
        popup.alert("Lista de Asistencia", lista);
    };

    window.uiCrearAviso = async () => { const txt = await popup.show("Aviso", "Mensaje:", true); if(txt) await addDoc(collection(db, "news"), { texto: txt, fecha: serverTimestamp() }); };
    window.uiCrearPlan = async () => { 
        const nom = await popup.show("Plan", "Nombre:", true); if(!nom) return;
        const pre = await popup.show("Precio", "$:", true); 
        const cr = await popup.show("Cr√©ditos", "Cant:", true); const link = await popup.show("Link", "MP:", true);
        await addDoc(collection(db, "membresias"), { nombre: nom, precio: Number(pre), link: link, creditos: Number(cr) });
    };

    window.handleAuth = async () => {
        const e = document.getElementById('auth-email').value, p = document.getElementById('auth-pass').value;
        try { 
            if(isLogin) await signInWithEmailAndPassword(auth, e, p); 
            else { 
                const rolIn = document.getElementById('auth-role').value;
                const r = await createUserWithEmailAndPassword(auth, e, p); 
                await setDoc(doc(db, "users", r.user.uid), { name: document.getElementById('auth-name').value, role: rolIn, credits: 0, email: e }); 
            } 
        } catch(err) { popup.alert("Error", "Datos incorrectos."); }
    };

    window.toggleAuth = () => { isLogin = !isLogin; document.querySelectorAll('.reg-only').forEach(i => i.classList.toggle('hidden', isLogin)); document.getElementById('btn-auth-action').innerText = isLogin ? 'ENTRAR' : 'REGISTRARME'; };
    window.triggerSignOut = () => signOut(auth);
    window.deleteItem = async (col, id) => { if(await popup.show("¬øBorrar?", "Esta acci√≥n es definitiva.", false)) { await deleteDoc(doc(db, col, id)); if(col==='pagos') uiAdminFinanzas(); loadHome(); } };
    window.reqCash = async (n, p, c) => { if(await popup.show("Efectivo", `¬øComprar ${n}?`, false)) { await addDoc(collection(db, "pagos"), { uid: myData.id, alumno: myData.name, monto: p, concepto: `Plan: ${n}`, status: 'Pendiente', creditosAOtorgar: c, fecha: serverTimestamp() }); popup.alert("Solicitud", "Paga en recepci√≥n para activar."); } };
    
    window.descargarReporte = async (esSemanal = false) => {
        let q; const hoy = new Date();
        if(esSemanal) {
            const haceUnaSemana = new Date(hoy.getTime() - (7 * 24 * 60 * 60 * 1000));
            q = query(collection(db, "pagos"), where("fecha", ">=", haceUnaSemana), orderBy("fecha", "desc"));
        } else { q = query(collection(db, "pagos"), orderBy("fecha", "desc")); }
        const snap = await getDocs(q);
        if(snap.empty) return popup.alert("Aviso", "No hay datos.");
        let csv = "\uFEFFFecha,Alumno,Concepto,Monto,Estatus\n";
        snap.forEach(d => { const p = d.data(); csv += `"${p.fecha?.toDate().toLocaleDateString() || '---'}","${p.alumno}","${p.concepto}","${p.monto}","${p.status}"\n`; });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv;charset=utf-8;' }));
        link.download = `Reporte_${esSemanal?'Semanal':'Total'}.csv`; link.click();
    };
</script>
