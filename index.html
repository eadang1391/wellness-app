<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Escarola Wellness | Sistema Nativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --sage: #6b8e83; --cream: #fbfaf5; --dark-sage: #3a504a; 
            --white: #ffffff; --gold: #d4a373; --red: #ef476f;
            --mp-blue: #009ee3; --cash-green: #2a9d8f; --shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; padding: 0; background-color: var(--sage); min-height: 100%; font-family: 'Quicksand', sans-serif; color: #333; }
        #app { padding: calc(env(safe-area-inset-top) + 15px) 15px calc(env(safe-area-inset-bottom) + 100px) 15px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; color: white; }
        .logo-img { width: 45px; height: 45px; border-radius: 12px; background: white; object-fit: cover; }
        .card { background: var(--white); border-radius: 22px; padding: 20px; margin-bottom: 15px; box-shadow: var(--shadow); position: relative; overflow: hidden; }
        .news-card { background: var(--dark-sage); color: white; border-radius: 20px; padding: 18px; margin-bottom: 15px; border-left: 6px solid var(--gold); position: relative; }
        .admin-controls { position: absolute; top: 10px; right: 10px; display: flex; gap: 8px; z-index: 10; }
        button { width: 100%; padding: 14px; border-radius: 16px; border: none; font-weight: 700; cursor: pointer; font-family: 'Quicksand'; font-size: 14px; transition: 0.2s; }
        button:active { transform: scale(0.98); }
        .btn-del { background: var(--red); color: white; width: auto; padding: 5px 10px; font-size: 11px; border-radius: 8px; }
        .btn-main { background: var(--dark-sage); color: white; }
        .btn-reserve { background: var(--gold); color: white; margin-top: 15px; }
        .btn-mp { background: var(--mp-blue); color: white; margin-top: 10px; }
        .btn-cash { background: var(--cash-green); color: white; margin-top: 8px; }
        .nav-bar { position: fixed; bottom: 15px; left: 15px; right: 15px; background: var(--dark-sage); height: 75px; border-radius: 25px; display: flex; justify-content: space-around; align-items: center; z-index: 4000; }
        .nav-item { color: rgba(255,255,255,0.4); text-align: center; font-size: 10px; flex: 1; cursor: pointer; }
        .nav-item.active { color: white; }
        .nav-item span { display: block; font-size: 24px; }
        .hidden { display: none !important; }
        #chat-window { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--cream); z-index: 9000; display: none; flex-direction: column; }
        input { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #eee; margin-bottom: 10px; font-family: 'Quicksand'; }
    </style>
</head>
<body>

<div id="app">
    <header>
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="logo.png" class="logo-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3048/3048398.png'">
            <div>
                <h2 style="margin:0; font-size:18px;">Escarola Wellness</h2>
                <div id="status-display" style="font-size:10px; color:var(--gold); font-weight:700;"></div>
            </div>
        </div>
        <button onclick="triggerSignOut()" id="logout-btn" class="hidden" style="width:auto; padding:6px 15px; font-size:10px; background:rgba(255,255,255,0.2); color:white;">SALIR</button>
    </header>

    <div id="view-auth" class="view">
        <div class="card">
            <h3 style="text-align:center;">Acceso</h3>
            <input type="text" id="auth-name" placeholder="Nombre Completo (Solo registro)" class="reg-only hidden">
            <input type="email" id="auth-email" placeholder="Correo Electr√≥nico">
            <input type="password" id="auth-pass" placeholder="Contrase√±a">
            <button class="btn-main" onclick="handleAuth()" id="btn-auth-action">ENTRAR</button>
            <p onclick="toggleAuth()" style="text-align:center; font-size:12px; margin-top:20px; text-decoration:underline; cursor:pointer;" id="auth-toggle-msg">¬øNo tienes cuenta? Reg√≠strate</p>
        </div>
    </div>

    <div id="view-main" class="view hidden">
        <div id="container-news"></div>
        <h3 style="color:white; margin:20px 0 10px;">Planes</h3>
        <div id="container-plans" style="display:flex; gap:15px; overflow-x:auto; padding-bottom:15px;"></div>
        <div style="display:flex; justify-content:space-between; align-items:center; margin:20px 0 10px;">
            <h3 style="color:white; margin:0;">Clases</h3>
            <button id="btn-new-clase" class="hidden" onclick="crearClaseNativa()" style="width:auto; padding:8px 15px; font-size:11px; background:white; color:var(--dark-sage);">+ NUEVA</button>
        </div>
        <div id="container-clases"></div>
    </div>

    <div id="view-chats" class="view hidden">
        <h3 style="color:white; margin-bottom:20px;">Mensajes</h3>
        <div id="container-chat-list"></div>
    </div>

    <div id="view-admin" class="view hidden">
        <h3 style="color:white; margin-bottom:20px;">Panel Pro</h3>
        <div class="card">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
                <button class="btn-main" onclick="adminUsers()">üë• Usuarios</button>
                <button class="btn-main" onclick="adminFinances()">üí∞ Finanzas</button>
                <button class="btn-main" style="background:var(--sage);" onclick="crearAvisoNativo()">üì¢ Aviso</button>
                <button class="btn-main" style="background:var(--sage);" onclick="crearPlanNativo()">üí≥ Plan</button>
            </div>
            <div id="admin-render-area" style="margin-top:25px; border-top:1px solid #eee; padding-top:20px;"></div>
        </div>
    </div>

    <nav id="navbar" class="nav-bar hidden">
        <div class="nav-item active" id="nav-home" onclick="switchTab('main')"><span>üè†</span>Inicio</div>
        <div class="nav-item" id="nav-chat" onclick="switchTab('chats')"><span>üí¨</span>Chat</div>
        <div id="nav-admin" class="nav-item hidden" onclick="switchTab('admin')"><span>üîê</span>Admin</div>
    </nav>
</div>

<div id="chat-window">
    <div style="background:var(--sage); color:white; padding:18px; display:flex; gap:15px; align-items:center;">
        <span onclick="closeChat()" style="cursor:pointer; font-weight:bold;">‚Äπ VOLVER</span>
        <b id="chat-header-name">Chat</b>
    </div>
    <div id="chat-msgs" style="flex:1; overflow-y:auto; padding:20px; display:flex; flex-direction:column; gap:10px;"></div>
    <div style="padding:15px; background:white; display:flex; gap:10px; border-top:1px solid #eee;">
        <input type="text" id="chat-in" placeholder="Escribe..." style="margin-bottom:0">
        <button onclick="sendMsg()" style="width:auto; padding:0 25px; background:var(--sage); color:white">‚Üë</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, updateDoc, deleteDoc, onSnapshot, query, orderBy, getDocs, where, serverTimestamp, increment, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const fbConfig = {
        apiKey: "AIzaSyB7NWc1AIHs9UN73-3YtUFECcXDse2JdJo",
        authDomain: "escarola-wellness.firebaseapp.com",
        projectId: "escarola-wellness",
        storageBucket: "escarola-wellness.firebasestorage.app",
        messagingSenderId: "212255082736",
        appId: "1:212255082736:web:66d144fa90308578b75a35"
    };

    const app = initializeApp(fbConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let myData = null, isLogin = true, activeChat = null, unsubChat = null;

    onAuthStateChanged(auth, async user => {
        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            myData = { id: user.uid, ...snap.data() };
            document.getElementById('view-auth').classList.add('hidden');
            document.getElementById('navbar').classList.remove('hidden');
            document.getElementById('logout-btn').classList.remove('hidden');
            if(myData.role === 'admin') document.getElementById('nav-admin').classList.remove('hidden');
            if(myData.role !== 'alumno') document.getElementById('btn-new-clase').classList.remove('hidden');
            updateStats(); switchTab('main');
        } else {
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.getElementById('view-auth').classList.remove('hidden');
            document.getElementById('navbar').classList.add('hidden');
        }
    });

    function updateStats() { document.getElementById('status-display').innerText = myData.role === 'alumno' ? `${myData.credits || 0} CR√âDITOS` : myData.role.toUpperCase(); }

    window.switchTab = (tab) => {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById('view-' + tab).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(tab==='main') { document.getElementById('nav-home').classList.add('active'); loadHome(); }
        if(tab==='chats') { document.getElementById('nav-chat').classList.add('active'); loadChatList(); }
        if(tab==='admin') { document.getElementById('nav-admin').classList.add('active'); }
    };

    function loadHome() {
        onSnapshot(query(collection(db, "news"), orderBy("fecha", "desc")), snap => {
            const container = document.getElementById('container-news'); container.innerHTML = "";
            snap.forEach(d => {
                const n = d.data();
                container.innerHTML += `<div class="news-card">
                    ${myData.role === 'admin' ? `<div class="admin-controls"><button class="btn-del" onclick="deleteItem('news','${d.id}')">Eliminar</button></div>` : ''}
                    ${n.texto}
                </div>`;
            });
        });

        onSnapshot(collection(db, "membresias"), snap => {
            const container = document.getElementById('container-plans'); container.innerHTML = "";
            snap.forEach(d => {
                const p = d.data();
                container.innerHTML += `<div class="card" style="min-width:220px; flex-shrink:0; text-align:center;">
                    ${myData.role === 'admin' ? `<div class="admin-controls"><button class="btn-del" onclick="deleteItem('membresias','${d.id}')">√ó</button></div>` : ''}
                    <b>${p.nombre}</b><h2 style="margin:10px 0; color:var(--sage);">$${p.precio}</h2>
                    <button class="btn-mp" onclick="window.open('${p.link}')">MERCADO PAGO</button>
                    <button class="btn-cash" onclick="reqCash('${p.nombre}', ${p.precio}, ${p.creditos || 1})">EFECTIVO</button>
                </div>`;
            });
        });

        onSnapshot(query(collection(db, "clases"), orderBy("horario", "asc")), snap => {
            const container = document.getElementById('container-clases'); container.innerHTML = "";
            snap.forEach(d => {
                const c = d.data(); const ya = c.inscritos?.includes(myData.id);
                container.innerHTML += `<div class="card">
                    ${myData.role === 'admin' ? `<div class="admin-controls">
                        <button class="btn-del" onclick="deleteItem('clases','${d.id}')">√ó</button>
                    </div>` : ''}
                    <div style="margin-right:80px;"><b>${c.nombre}</b><br><small>üìÖ ${new Date(c.horario).toLocaleString()}</small></div>
                    <div style="margin-top:10px;"><span style="font-weight:700; color:var(--gold);">${c.isAportacion ? 'APORTACI√ìN' : '$'+c.price}</span></div>
                    <button class="btn-reserve" onclick="inscribirClase('${d.id}')" style="background:${ya?'#ccc':'var(--gold)'}">${ya?'YA INSCRITO':'RESERVAR'}</button>
                    ${myData.role !== 'alumno' ? `<button class="btn-main" style="margin-top:10px; font-size:12px;" onclick="verLista('${d.id}')">VER LISTA (${c.inscritos?.length || 0})</button>` : ''}
                </div>`;
            });
        });
    }

    // --- FUNCIONES NATIVAS (ADMIN) ---
    window.crearAvisoNativo = async () => {
        const txt = prompt("Escribe el aviso comunitario:");
        if(txt) await addDoc(collection(db, "news"), { texto: txt, fecha: serverTimestamp() });
    };

    window.crearPlanNativo = async () => {
        const nom = prompt("Nombre del Plan:");
        const pre = prompt("Precio ($):");
        const link = prompt("Link de Mercado Pago:");
        const cr = prompt("¬øCu√°ntos cr√©ditos otorga?");
        if(nom && pre) await addDoc(collection(db, "membresias"), { nombre: nom, precio: Number(pre), link: link, creditos: Number(cr) });
    };

    window.crearClaseNativa = async () => {
        const nom = prompt("Nombre de la clase:");
        const pre = prompt("Precio ($):");
        const fec = prompt("Fecha y hora (Ej: 2024-12-31 18:00):");
        const apo = confirm("¬øEs aportaci√≥n voluntaria?");
        if(nom && pre) await addDoc(collection(db, "clases"), { nombre: nom, price: Number(pre), horario: fec, isAportacion: apo, inscritos: [] });
    };

    window.adminUsers = async () => {
        const area = document.getElementById('admin-render-area');
        const snap = await getDocs(collection(db, "users"));
        area.innerHTML = "<h4>Gesti√≥n de Alumnos</h4>";
        snap.forEach(d => {
            const u = d.data();
            area.innerHTML += `<div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                <div><b>${u.name}</b><br><small>${u.credits} cr.</small></div>
                <button onclick="editUserNativo('${d.id}', '${u.name}', ${u.credits})" style="width:auto; padding:5px 10px; font-size:10px;">EDITAR</button>
            </div>`;
        });
    };

    window.editUserNativo = async (id, nombre, creditos) => {
        const nCr = prompt(`Nuevos cr√©ditos para ${nombre}:`, creditos);
        const nRo = prompt(`Nuevo rol (alumno, maestro, admin):`);
        if(nCr !== null) await updateDoc(doc(db, "users", id), { credits: Number(nCr), role: nRo || 'alumno' });
        adminUsers();
    };

    window.adminFinances = async () => {
        const area = document.getElementById('admin-render-area');
        area.innerHTML = `<h4>Finanzas</h4><button class="btn-main" onclick="descargarExcel()" style="background:var(--gold); margin-bottom:15px;">DESCARGAR EXCEL (CSV)</button><div id="list-f"></div>`;
        const snap = await getDocs(query(collection(db, "pagos"), orderBy("fecha", "desc")));
        snap.forEach(d => {
            const p = d.data();
            area.innerHTML += `<div style="font-size:12px; padding:10px; border-bottom:1px solid #eee;">
                <b>${p.alumno}</b> - $${p.monto} [${p.status}]<br>
                ${p.status === 'Pendiente' ? `<button onclick="confirmarPago('${d.id}', '${p.uid}', ${p.creditosAOtorgar || 0})" style="width:auto; padding:4px 8px; font-size:10px; background:var(--cash-green); color:white; border-radius:5px;">CONFIRMAR PAGO</button>` : ''}
                <button onclick="deleteItem('pagos', '${d.id}')" style="width:auto; padding:4px 8px; font-size:10px; background:var(--red); color:white; border-radius:5px;">BORRAR</button>
            </div>`;
        });
    };

    window.descargarExcel = async () => {
        const snap = await getDocs(query(collection(db, "pagos"), orderBy("fecha", "desc")));
        let csv = "Fecha,Alumno,Concepto,Monto,Status\n";
        snap.forEach(d => {
            const p = d.data();
            const f = p.fecha?.toDate().toLocaleDateString() || "---";
            csv += `${f},${p.alumno},${p.concepto},${p.monto},${p.status}\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.setAttribute("download", "finanzas_escarola.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    };

    // --- LOGICA DE CLASES Y CHAT ---
    window.verLista = async (id) => {
        const s = await getDoc(doc(db, "clases", id));
        const ins = s.data().inscritos || [];
        if(!ins.length) return alert("No hay inscritos.");
        let txt = "LISTA:\n";
        for(let uid of ins) {
            const u = await getDoc(doc(db, "users", uid));
            txt += `- ${u.data()?.name || 'Anonimo'}\n`;
        }
        alert(txt);
    };

    window.inscribirClase = async (id) => {
        const c = (await getDoc(doc(db, "clases", id))).data();
        if(c.inscritos?.includes(myData.id)) return;
        if(myData.role !== 'alumno' || c.isAportacion || myData.credits > 0) {
            if(myData.role === 'alumno' && !c.isAportacion) {
                await updateDoc(doc(db, "users", myData.id), { credits: increment(-1) });
                myData.credits--; updateStats();
            }
            await updateDoc(doc(db, "clases", id), { inscritos: arrayUnion(myData.id) });
            await addDoc(collection(db, "pagos"), { uid: myData.id, alumno: myData.name, monto: c.isAportacion ? 0 : c.price, concepto: c.nombre, status: 'Pagado', fecha: serverTimestamp() });
            alert("¬°Inscrito!");
        } else alert("Sin cr√©ditos");
    };

    window.confirmarPago = async (pid, uid, cr) => {
        if(!confirm("¬øConfirmar ingreso de dinero y cr√©ditos?")) return;
        await updateDoc(doc(db, "pagos", pid), { status: "Pagado" });
        if(cr > 0) await updateDoc(doc(db, "users", uid), { credits: increment(cr) });
        alert("Pago Procesado"); adminFinances();
    };

    window.loadChatList = async () => {
        const container = document.getElementById('container-chat-list');
        container.innerHTML = "Cargando...";
        if(myData.role === 'alumno') {
            const snap = await getDocs(query(collection(db, "users"), where("role", "!=", "alumno")));
            container.innerHTML = "";
            snap.forEach(d => container.innerHTML += `<div class="card" onclick="openChat('${d.id}','${d.data().name}')"><b>Chat con ${d.data().name}</b><br><small>${d.data().role}</small></div>`);
        } else {
            onSnapshot(query(collection(db, "chats"), where("participants", "array-contains", myData.id), orderBy("lastT", "desc")), snap => {
                container.innerHTML = "";
                snap.forEach(d => {
                    const c = d.data(); const oN = c.names.find(n => n !== myData.name); const oI = c.participants.find(p => p !== myData.id);
                    container.innerHTML += `<div class="card" onclick="openChat('${oI}','${oN}')"><b>${oN}</b><br><small>${c.lastM || 'Mensaje nuevo'}</small></div>`;
                });
            });
        }
    };

    window.openChat = async (id, name) => {
        activeChat = myData.id < id ? `${myData.id}_${id}` : `${id}_${myData.id}`;
        document.getElementById('chat-header-name').innerText = name;
        document.getElementById('chat-window').style.display = 'flex';
        await setDoc(doc(db, "chats", activeChat), { participants: [myData.id, id], names: [myData.name, name] }, { merge: true });
        if(unsubChat) unsubChat();
        unsubChat = onSnapshot(query(collection(db, "chats", activeChat, "messages"), orderBy("time", "asc")), snap => {
            const box = document.getElementById('chat-msgs'); box.innerHTML = "";
            snap.forEach(d => {
                const m = d.data();
                box.innerHTML += `<div style="align-self:${m.uid===myData.id?'flex-end':'flex-start'}; background:${m.uid===myData.id?'var(--sage)':'white'}; color:${m.uid===myData.id?'white':'black'}; padding:10px 15px; border-radius:18px; max-width:80%; font-size:14px;">${m.text}</div>`;
            });
            box.scrollTop = box.scrollHeight;
        });
    };

    window.sendMsg = async () => {
        const inp = document.getElementById('chat-in'); if(!inp.value.trim()) return;
        const txt = inp.value; inp.value = "";
        await addDoc(collection(db, "chats", activeChat, "messages"), { text: txt, uid: myData.id, time: serverTimestamp() });
        await updateDoc(doc(db, "chats", activeChat), { lastM: txt, lastT: serverTimestamp() });
    };

    // --- ACCIONES CORE ---
    window.handleAuth = async () => {
        const e = document.getElementById('auth-email').value, p = document.getElementById('auth-pass').value;
        try {
            if(isLogin) await signInWithEmailAndPassword(auth, e, p);
            else {
                const r = await createUserWithEmailAndPassword(auth, e, p);
                await setDoc(doc(db, "users", r.user.uid), { name: document.getElementById('auth-name').value, role: 'alumno', credits: 0, email: e });
            }
        } catch(err) { alert("Error de acceso"); }
    };
    window.toggleAuth = () => {
        isLogin = !isLogin;
        document.querySelectorAll('.reg-only').forEach(i => i.classList.toggle('hidden', isLogin));
        document.getElementById('btn-auth-action').innerText = isLogin ? 'ENTRAR' : 'REGISTRARME';
        document.getElementById('auth-toggle-msg').innerText = isLogin ? '¬øNo tienes cuenta? Reg√≠strate' : '¬øYa tienes cuenta? Entra';
    };
    window.reqCash = async (n, p, c) => {
        if(confirm(`¬øSolicitar pago en efectivo de ${n} por $${p}?`)) {
            await addDoc(collection(db, "pagos"), { uid: myData.id, alumno: myData.name, monto: p, concepto: n, status: 'Pendiente', creditosAOtorgar: c, fecha: serverTimestamp() });
            alert("Solicitud enviada.");
        }
    };
    window.deleteItem = async (col, id) => { if(confirm("¬øEliminar para siempre?")) { await deleteDoc(doc(db, col, id)); if(col==='pagos') adminFinances(); } };
    window.triggerSignOut = () => signOut(auth);
    window.closeChat = () => { document.getElementById('chat-window').style.display = 'none'; if(unsubChat) unsubChat(); };
</script>
</body>
</html>
