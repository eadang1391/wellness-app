<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Escarola Wellness</title>
    <meta name="theme-color" content="#6b8e83">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root { 
            --sage: #6b8e83; --cream: #fbfaf5; --dark-sage: #3a504a; 
            --white: #ffffff; --gold: #d4a373; --red: #ef476f;
            --mp-blue: #009ee3; --cash-green: #2a9d8f; --shadow: 0 10px 25px rgba(0,0,0,0.08);
        }
        html, body { margin: 0; padding: 0; background-color: var(--sage); height: 100%; font-family: 'Quicksand', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        #app { padding: calc(env(safe-area-inset-top) + 10px) 15px calc(env(safe-area-inset-bottom) + 90px) 15px; min-height: 100vh; box-sizing: border-box; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; color: white; padding: 5px 0; }
        .logo-img { width: 35px; height: 35px; border-radius: 8px; object-fit: cover; background: white; }
        header h2 { font-size: 15px; margin: 0; }
        .card { background: var(--white); border-radius: 20px; padding: 15px; margin-bottom: 12px; box-shadow: var(--shadow); position: relative; }
        .news-card { background: var(--dark-sage); color: white; border-radius: 18px; padding: 12px 15px; margin-bottom: 12px; border-left: 4px solid var(--gold); position: relative; font-size: 13px; }
        input, select, textarea { width: 100%; padding: 10px; margin-top: 4px; border-radius: 12px; border: 1px solid #ddd; font-family: 'Quicksand'; font-size: 14px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border-radius: 15px; border: none; font-weight: 700; cursor: pointer; background: var(--dark-sage); color: white; font-family: 'Quicksand'; }
        .nav-bar { position: fixed; bottom: calc(env(safe-area-inset-bottom) + 10px); left: 10px; right: 10px; background: var(--dark-sage); height: 60px; display: flex; justify-content: space-around; align-items: center; border-radius: 25px; z-index: 1000; }
        .nav-item { color: rgba(255,255,255,0.4); text-align: center; font-size: 9px; cursor: pointer; position: relative; }
        .nav-item.active { color: white; }
        .nav-item span { font-size: 18px; display: block; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); display: none; align-items: center; justify-content: center; z-index: 5000; padding: 15px; box-sizing: border-box; }
        .modal-card { background: var(--white); width: 100%; max-width: 360px; border-radius: 25px; padding: 20px; box-sizing: border-box; max-height: 85vh; overflow-y: auto; }
        .delete-icon { position: absolute; top: 8px; right: 8px; color: var(--red); font-size: 16px; cursor: pointer; }
        .hidden { display: none !important; }
        #chat-window { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--cream); z-index: 6000; display: none; flex-direction: column; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 15px; max-width: 80%; font-size: 13px; }
        .msg.me { align-self: flex-end; background: var(--sage); color: white; }
        .msg.them { align-self: flex-start; background: white; border: 1px solid #ddd; }
    </style>
</head>
<body>

<div id="custom-alert" style="position: fixed; top: -100px; left: 50%; transform: translateX(-50%); width: 80%; max-width: 280px; background: white; padding: 12px; border-radius: 15px; box-shadow: var(--shadow); z-index: 9999; transition: 0.5s; text-align: center; font-weight: 700; border-top: 3px solid var(--sage); font-size: 13px;"></div>

<div id="app">
    <header>
        <div style="display:flex; align-items:center; gap:8px;">
            <img src="logo.png" class="logo-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3048/3048398.png'">
            <div>
                <h2>Escarola</h2>
                <div id="user-info-bar" class="hidden" style="font-size:9px; font-weight:700; color:var(--gold);"></div>
            </div>
        </div>
        <button id="btn-logout" class="hidden" onclick="signOut(auth)" style="width:auto; padding:4px 10px; font-size:9px; background:rgba(255,255,255,0.2);">Salir</button>
    </header>

    <div id="view-auth" class="view hidden">
        <div class="card" style="margin-top: 20px;">
            <h3 style="text-align:center;">Bienvenida/o</h3>
            <input type="text" id="reg-name" class="hidden" placeholder="Nombre completo">
            <input type="email" id="auth-email" placeholder="Correo">
            <input type="password" id="auth-password" placeholder="Contrase√±a">
            <button onclick="handleAuth()" id="btn-auth-text">Entrar</button>
            <p onclick="toggleAuth()" style="text-align:center; font-size:11px; margin-top:15px; text-decoration:underline;">Reg√≠strate aqu√≠</p>
        </div>
    </div>

    <div id="view-main" class="view hidden">
        <div id="news-box"></div>
        <div id="membresias-box" style="display:flex; gap:10px; overflow-x:auto; padding-bottom:10px;"></div>
        <div style="display:flex; justify-content:space-between; align-items:center; margin:10px 0; color:white;">
            <h3 style="margin:0; font-size:16px;">Horarios</h3>
            <button id="btn-add-clase" class="hidden" onclick="openModal('modal-clase')" style="width:auto; padding:5px 12px; font-size:10px; background:white; color:var(--dark-sage);">+ Clase</button>
        </div>
        <div id="clases-box"></div>
    </div>

    <div id="view-chats" class="view hidden">
        <h3 style="color:white; margin:0 0 15px 0;">Mensajes</h3>
        <div id="chat-list-container"></div>
    </div>

    <div id="view-admin" class="view hidden">
        <h3 style="color:white; margin:0 0 10px 0;">Panel Admin</h3>
        <div class="card">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
                <button onclick="adminLoadUsers()" style="font-size:11px;">üë• Usuarios</button>
                <button onclick="adminLoadFinances()" style="font-size:11px;">üí∞ Finanzas</button>
                <button onclick="openModal('modal-membresia')" style="font-size:11px;">üí≥ Nuevo Plan</button>
                <button onclick="openModal('modal-news')" style="font-size:11px;">üì¢ Nuevo Aviso</button>
            </div>
            <div id="admin-display" style="margin-top:15px; border-top:1px solid #eee; padding-top:10px;"></div>
        </div>
    </div>

    <nav id="nav-bar" class="nav-bar hidden">
        <div class="nav-item active" id="nav-home" onclick="switchTab('main')"><span>üè†</span>Inicio</div>
        <div class="nav-item" id="nav-chat" onclick="switchTab('chats')"><span>üí¨</span>Chat</div>
        <div id="nav-admin" class="nav-item hidden" onclick="switchTab('admin')"><span>üîê</span>Admin</div>
    </nav>
</div>

<div id="chat-window">
    <div style="background:var(--sage); color:white; padding:15px; display:flex; gap:15px; align-items:center;">
        <span onclick="closeChat()">‚Äπ Regresar</span><b id="chat-title">Chat</b>
    </div>
    <div id="chat-messages"></div>
    <div style="padding:10px; display:flex; gap:5px; background:white;">
        <input type="text" id="chat-input" placeholder="Escribe..."><button onclick="sendMsg()" style="width:auto;">‚Üë</button>
    </div>
</div>

<div id="modal-news" class="modal-overlay"><div class="modal-card">
    <h3>Nuevo Aviso</h3>
    <textarea id="news-txt" rows="4"></textarea>
    <button onclick="saveNews()" style="margin-top:10px;">Publicar</button>
    <button onclick="closeModal('modal-news')" style="background:none; color:gray;">Cancelar</button>
</div></div>

<div id="modal-membresia" class="modal-overlay"><div class="modal-card">
    <h3>Nuevo Plan</h3>
    <input type="text" id="m-nom" placeholder="Nombre">
    <input type="number" id="m-pre" placeholder="Precio">
    <input type="url" id="m-link" placeholder="Link Mercado Pago">
    <button onclick="saveMembresia()" style="margin-top:10px;">Guardar</button>
    <button onclick="closeModal('modal-membresia')" style="background:none; color:gray;">Cerrar</button>
</div></div>

<div id="modal-user-edit" class="modal-overlay"><div class="modal-card">
    <h3 id="ed-user-name">Usuario</h3>
    <input type="number" id="ed-user-credits" placeholder="Cr√©ditos">
    <select id="ed-user-role"><option value="alumno">Alumno</option><option value="maestro">Maestro</option><option value="admin">Admin</option></select>
    <button onclick="saveUserEdit()" style="margin-top:10px;">Guardar</button>
    <button onclick="closeModal('modal-user-edit')" style="background:none; color:gray;">Cerrar</button>
</div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, updateDoc, deleteDoc, onSnapshot, query, orderBy, getDocs, where, serverTimestamp, increment, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB7NWc1AIHs9UN73-3YtUFECcXDse2JdJo",
        authDomain: "escarola-wellness.firebaseapp.com",
        projectId: "escarola-wellness",
        storageBucket: "escarola-wellness.firebasestorage.app",
        messagingSenderId: "212255082736",
        appId: "1:212255082736:web:66d144fa90308578b75a35"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let myData = null, isLogin = true, selectedUserId = null, activeChatId = null, chatUnsub = null;

    onAuthStateChanged(auth, async user => {
        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            myData = { ...snap.data(), id: user.uid };
            document.getElementById('view-auth').classList.add('hidden');
            document.querySelectorAll('.nav-bar, #btn-logout').forEach(e => e.classList.remove('hidden'));
            if(myData.role !== 'alumno') document.getElementById('btn-add-clase').classList.remove('hidden');
            if(myData.role === 'admin') document.getElementById('nav-admin').classList.remove('hidden');
            document.getElementById('user-info-bar').classList.remove('hidden');
            document.getElementById('user-info-bar').innerText = myData.role === 'alumno' ? `${myData.credits || 0} CLASES` : myData.role.toUpperCase();
            switchTab('main');
        } else {
            document.getElementById('view-auth').classList.remove('hidden');
            document.querySelectorAll('.nav-bar, #btn-logout, #nav-admin').forEach(e => e.classList.add('hidden'));
        }
    });

    window.switchTab = t => {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('view-' + t).classList.remove('hidden');
        if(t === 'main') renderMain();
        if(t === 'chats') loadChatList();
        const navId = t === 'main' ? 'home' : (t === 'chats' ? 'chat' : 'admin');
        document.getElementById('nav-' + navId).classList.add('active');
    };

    function renderMain() {
        onSnapshot(query(collection(db, "news"), orderBy("fecha", "desc")), snap => {
            const cont = document.getElementById('news-box'); cont.innerHTML = "";
            snap.forEach(d => cont.innerHTML += `<div class="news-card">${myData.role==='admin'?`<span class="delete-icon" onclick="deleteDoc(doc(db,'news','${d.id}'))">√ó</span>`:''}${d.data().texto}</div>`);
        });
        onSnapshot(collection(db, "membresias"), snap => {
            const cont = document.getElementById('membresias-box'); cont.innerHTML = "";
            snap.forEach(d => {
                const m = d.data();
                cont.innerHTML += `<div class="card" style="min-width:150px; text-align:center; flex-shrink:0;">
                    <b>${m.nombre}</b><br><h3>$${m.precio}</h3>
                    <button onclick="window.open('${m.link}')" style="font-size:10px; background:#009ee3;">Pagar</button>
                </div>`;
            });
        });
        onSnapshot(query(collection(db, "clases"), orderBy("horario", "asc")), snap => {
            const cont = document.getElementById('clases-box'); cont.innerHTML = "";
            snap.forEach(d => {
                const c = d.data(); const ya = c.inscritos?.includes(myData.id);
                cont.innerHTML += `<div class="card">
                    <div style="display:flex; justify-content:space-between;"><b>${c.nombre}</b><span>${c.isAportacion?'APO':'$'+c.price}</span></div>
                    <small>${new Date(c.horario).toLocaleString()}</small>
                    <div style="margin-top:10px; display:flex; gap:5px;">
                        ${myData.role==='alumno'?`<button onclick="reservar('${d.id}')" style="background:${ya?'#ccc':'var(--gold)'}">${ya?'INSCRITO':'RESERVAR'}</button>`:''}
                    </div>
                </div>`;
            });
        });
    }

    // --- CHAT LOGIC (Admins incluidos) ---
    async function loadChatList() {
        const cont = document.getElementById('chat-list-container'); cont.innerHTML = "Cargando...";
        if(myData.role === 'alumno') {
            // El alumno ve a Admins y Maestros
            const snap = await getDocs(query(collection(db, "users"), where("role", "!=", "alumno")));
            cont.innerHTML = ""; snap.forEach(d => cont.innerHTML += `<div class="card" onclick="openChat('${d.id}','${d.data().name}')"><b>${d.data().name}</b> (${d.data().role})</div>`);
        } else {
            // Admin y Maestro ven qui√©n les ha escrito
            onSnapshot(query(collection(db, "chats"), where("participants", "array-contains", myData.id), orderBy("lastMsgTime", "desc")), snap => {
                cont.innerHTML = "";
                snap.forEach(d => {
                    const c = d.data(); const otherId = c.participants.find(p=>p!==myData.id); const otherName = c.names.find(n=>n!==myData.name);
                    cont.innerHTML += `<div class="card" onclick="openChat('${otherId}','${otherName}')"><b>${otherName}</b><br><small>${c.lastMsg || ''}</small></div>`;
                });
            });
        }
    }

    window.openChat = async (id, name) => {
        activeChatId = myData.id < id ? `${myData.id}_${id}` : `${id}_${myData.id}`;
        document.getElementById('chat-title').innerText = name;
        document.getElementById('chat-window').style.display = 'flex';
        await setDoc(doc(db, "chats", activeChatId), { participants: [myData.id, id], names: [myData.name, name] }, { merge: true });
        if(chatUnsub) chatUnsub();
        chatUnsub = onSnapshot(query(collection(db, "chats", activeChatId, "messages"), orderBy("time", "asc")), snap => {
            const box = document.getElementById('chat-messages'); box.innerHTML = "";
            snap.forEach(d => { const m = d.data(); box.innerHTML += `<div class="msg ${m.senderId===myData.id?'me':'them'}">${m.text}</div>`; });
            box.scrollTop = box.scrollHeight;
        });
    };

    window.sendMsg = async () => {
        const val = document.getElementById('chat-input').value; if(!val) return;
        document.getElementById('chat-input').value = "";
        await addDoc(collection(db, "chats", activeChatId, "messages"), { text: val, senderId: myData.id, time: serverTimestamp() });
        await updateDoc(doc(db, "chats", activeChatId), { lastMsg: val, lastMsgTime: serverTimestamp() });
    };

    window.closeChat = () => { document.getElementById('chat-window').style.display = 'none'; if(chatUnsub) chatUnsub(); };

    // --- ADMIN ACTIONS (RESTAURADAS) ---
    window.adminLoadFinances = async () => {
        const display = document.getElementById('admin-display');
        display.innerHTML = `<button onclick="genPDF()" style="background:var(--gold); margin-bottom:10px;">Descargar Reporte PDF</button><div id="f-list"></div>`;
        const snap = await getDocs(query(collection(db, "pagos"), orderBy("fecha", "desc")));
        snap.forEach(d => { const p = d.data(); document.getElementById('f-list').innerHTML += `<div style="font-size:11px; padding:5px; border-bottom:1px solid #eee;">${p.alumno} - $${p.monto}</div>`; });
    };

    window.genPDF = async () => {
        const { jsPDF } = window.jspdf; const docP = new jsPDF();
        const snap = await getDocs(collection(db, "pagos")); let r = [];
        snap.forEach(d => { const p = d.data(); r.push([p.alumno, `$${p.monto}`, p.concepto]); });
        docP.text("Reporte Finanzas Escarola", 14, 15);
        docP.autoTable({ head: [['Alumno', 'Monto', 'Concepto']], body: r, startY: 20 });
        docP.save("Finanzas.pdf");
    };

    window.saveNews = async () => {
        const txt = document.getElementById('news-txt').value; if(!txt) return;
        await addDoc(collection(db, "news"), { texto: txt, fecha: serverTimestamp() });
        closeModal('modal-news'); showAlert("Aviso publicado");
    };

    window.adminLoadUsers = async () => {
        const display = document.getElementById('admin-display'); display.innerHTML = "";
        const snap = await getDocs(collection(db, "users"));
        snap.forEach(d => {
            const u = d.data();
            display.innerHTML += `<div class="card" style="padding:10px; margin-bottom:5px; display:flex; justify-content:space-between; align-items:center;">
                <div style="font-size:12px;"><b>${u.name}</b><br>${u.role}</div>
                <button onclick="editUser('${d.id}')" style="width:auto; padding:5px; font-size:10px;">EDITAR</button>
            </div>`;
        });
    };

    window.editUser = async id => { selectedUserId = id; const u = (await getDoc(doc(db, "users", id))).data(); document.getElementById('ed-user-name').innerText = u.name; document.getElementById('ed-user-credits').value = u.credits||0; document.getElementById('ed-user-role').value = u.role; openModal('modal-user-edit'); };
    window.saveUserEdit = async () => { await updateDoc(doc(db, "users", selectedUserId), { credits: Number(document.getElementById('ed-user-credits').value), role: document.getElementById('ed-user-role').value }); closeModal('modal-user-edit'); adminLoadUsers(); };
    window.saveMembresia = async () => { await addDoc(collection(db, "membresias"), { nombre: document.getElementById('m-nom').value, precio: document.getElementById('m-pre').value, link: document.getElementById('m-link').value }); closeModal('modal-membresia'); };

    window.reservar = async id => { 
        const snap = await getDoc(doc(db, "clases", id)); const c = snap.data();
        if(c.isAportacion || myData.credits > 0) {
            if(!c.isAportacion) await updateDoc(doc(db, "users", myData.id), { credits: increment(-1) });
            await updateDoc(doc(db, "clases", id), { inscritos: arrayUnion(myData.id) });
            addDoc(collection(db, "pagos"), { alumno: myData.name, monto: c.isAportacion?0:c.price, concepto: c.nombre, fecha: serverTimestamp() });
            showAlert("¬°Listo!");
        } else showAlert("Sin cr√©ditos");
    };

    window.showAlert = m => { const e = document.getElementById('custom-alert'); e.innerText = m; e.style.top = "20px"; setTimeout(()=>e.style.top="-100px", 3000); };
    window.openModal = id => document.getElementById(id).style.display = 'flex';
    window.closeModal = id => document.getElementById(id).style.display = 'none';
    window.toggleAuth = () => { isLogin = !isLogin; document.getElementById('reg-name').classList.toggle('hidden'); };
    window.handleAuth = async () => {
        const em = document.getElementById('auth-email').value, ps = document.getElementById('auth-password').value;
        if(isLogin) signInWithEmailAndPassword(auth, em, ps).catch(()=>showAlert("Error"));
        else {
            const r = await createUserWithEmailAndPassword(auth, em, ps);
            await setDoc(doc(db, "users", r.user.uid), { name: document.getElementById('reg-name').value, role: 'alumno', credits: 0 });
        }
    };
    window.deleteDoc = deleteDoc; window.doc = doc; window.db = db; window.signOut = signOut; window.auth = auth;
</script>
</body>
</html>
