<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Escarola Wellness</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Escarola">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/png" href="logo.png">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root { 
            --sage: #6b8e83; --cream: #fbfaf5; --dark-sage: #3a504a; 
            --white: #ffffff; --gold: #d4a373; --red: #ef476f;
            --mp-blue: #009ee3; --shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        body { margin: 0; font-family: 'Quicksand', sans-serif; background-color: var(--sage); color: var(--dark-sage); overflow-x: hidden; }
        #app { padding: 25px 20px 120px 20px; min-height: 100vh; box-sizing: border-box; }

        /* HEADER & LOGO */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; color: white; }
        .logo-container { display: flex; align-items: center; gap: 12px; }
        .logo-img { width: 50px; height: 50px; border-radius: 12px; object-fit: cover; background: white; }

        .card { background: var(--white); border-radius: 35px; padding: 25px; margin-bottom: 20px; box-shadow: var(--shadow); width: 100%; position: relative; box-sizing: border-box;}
        .news-card { background: var(--dark-sage); color: white; border-radius: 30px; padding: 15px 25px; margin-bottom: 20px; border-left: 8px solid var(--gold); position: relative; }

        input, select, textarea { 
            width: 100%; padding: 15px 20px; margin: 8px 0; border-radius: 25px; 
            border: 2px solid #f0f0f0; box-sizing: border-box; font-family: 'Quicksand'; font-weight: 600; outline: none;
        }

        button { 
            width: 100%; padding: 16px; border-radius: 35px; border: none; font-weight: 700; 
            cursor: pointer; transition: 0.3s; background: var(--dark-sage); color: white; font-family: 'Quicksand';
        }
        button:active { transform: scale(0.96); }

        .nav-bar { 
            position: fixed; bottom: 20px; left: 20px; right: 20px; background: var(--dark-sage); 
            height: 75px; display: flex; justify-content: space-around; align-items: center; 
            border-radius: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.3); z-index: 1000; 
        }
        .nav-item { color: rgba(255,255,255,0.4); text-align: center; font-size: 11px; cursor: pointer; }
        .nav-item.active { color: white; }
        .nav-item span { font-size: 24px; display: block; }

        #custom-alert {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            width: 80%; max-width: 350px; background: var(--white); padding: 15px;
            border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 5000; transition: 0.5s; text-align: center; font-weight: 700;
        }
        #custom-alert.show { top: 30px; }

        .hidden { display: none !important; }
        
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            display: none; align-items: center; justify-content: center; z-index: 3000;
        }
        
        .auth-toggle { font-size: 12px; text-align: center; margin-top: 15px; color: var(--sage); cursor: pointer; font-weight: 700; text-decoration: underline; }
        .delete-btn-small { background: var(--red); color: white; width: 24px; height: 24px; border-radius: 50%; border:none; position: absolute; top: 10px; right: 10px; cursor: pointer;}
    </style>
</head>
<body>

<div id="custom-alert"></div>

<div id="app">
    <header>
        <div class="logo-container">
            <img src="logo.png" class="logo-img" alt="Escarola Logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3048/3048398.png'">
            <div>
                <h2 style="margin:0; font-size:18px;">Escarola</h2>
                <div id="user-credits-display" class="hidden" style="font-size:10px; font-weight:700; color:var(--gold);">Cargando cr√©ditos...</div>
            </div>
        </div>
        <button id="header-logout-btn" class="hidden" onclick="logout()" style="width:auto; background:rgba(255,255,255,0.2); padding:6px 12px; font-size:10px; border-radius:20px;">Salir</button>
    </header>

    <div id="view-auth" class="view hidden">
        <div class="card">
            <div id="auth-login-box">
                <h3 style="text-align:center;">Bienvenida/o</h3>
                <input type="email" id="login-email" placeholder="Correo">
                <input type="password" id="login-password" placeholder="Contrase√±a">
                <button id="btn-login-action">Entrar</button>
                <div class="auth-toggle" onclick="toggleAuthMode('reg')">¬øEres nuevo? Reg√≠strate aqu√≠</div>
            </div>
            <div id="auth-reg-box" class="hidden">
                <h3 style="text-align:center;">Registro</h3>
                <input type="text" id="reg-name" placeholder="Nombre completo">
                <input type="email" id="reg-email" placeholder="Correo">
                <input type="password" id="reg-password" placeholder="Contrase√±a">
                <select id="role-select">
                    <option value="alumno">Soy Alumno</option>
                    <option value="maestro">Soy Maestro</option>
                </select>
                <button id="btn-reg-action" style="background:var(--sage);">Crear cuenta</button>
                <div class="auth-toggle" onclick="toggleAuthMode('login')">Ya tengo cuenta, entrar</div>
            </div>
        </div>
    </div>

    <div id="view-main" class="view hidden">
        <div id="section-news"></div>
        <div style="display:flex; justify-content:space-between; align-items:center; color:white; margin:15px 10px;">
            <h4 style="margin:0;">Horarios</h4>
            <button id="btn-crear-trigger" class="hidden" onclick="document.getElementById('modal-clase').style.display='flex'" style="width:auto; padding:8px 15px; background:white; color:var(--dark-sage); font-size:10px;">+ Clase</button>
        </div>
        <div id="list-clases"></div>
    </div>

    <div id="view-admin" class="view hidden">
        <h3 style="color:white; margin-left:10px;">Administraci√≥n</h3>
        <div class="card">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:20px;">
                <button onclick="loadUsersAdmin()">üë• Usuarios</button>
                <button onclick="loadPaymentsAdmin()">üí∞ Historial</button>
                <button onclick="showNewsManager()" style="grid-column: span 2;">üì¢ Gestionar Avisos</button>
            </div>
            <div id="admin-content"></div>
        </div>
    </div>

    <nav id="nav-bottom" class="nav-bar hidden">
        <div class="nav-item active" id="nav-clases" onclick="switchTab('clases')"><span>üè†</span>Inicio</div>
        <div id="nav-admin-btn" class="nav-item hidden" onclick="switchTab('admin')"><span>üîê</span>Admin</div>
    </nav>
</div>

<div id="modal-clase" class="modal-overlay">
    <div class="card" style="width:90%; max-width:400px;">
        <h3>Nueva Clase</h3>
        <input type="text" id="clase-name" placeholder="Nombre (ej. Yoga)">
        <input type="number" id="clase-price" placeholder="Precio sugerido">
        <input type="datetime-local" id="clase-time">
        <div style="display:flex; align-items:center; gap:10px; padding:10px 0;">
            <input type="checkbox" id="clase-is-aportacion" style="width:auto; margin:0;">
            <label for="clase-is-aportacion" style="font-size:12px; font-weight:700;">Clase de aportaci√≥n</label>
        </div>
        <button id="btn-save-class">Publicar</button>
        <button onclick="document.getElementById('modal-clase').style.display='none'" style="background:none; color:gray;">Cancelar</button>
    </div>
</div>

<div id="modal-edit-user" class="modal-overlay">
    <div class="card" style="width:90%; max-width:400px;">
        <h3>Cobro y Perfil</h3>
        <input type="hidden" id="edit-u-id">
        <input type="text" id="edit-u-name" placeholder="Nombre">
        <input type="number" id="edit-u-credits" placeholder="Cr√©ditos">
        <select id="edit-u-role"><option value="alumno">Alumno</option><option value="maestro">Maestro</option><option value="admin">Admin</option></select>
        <div style="background:#f9f9f9; padding:15px; border-radius:20px; margin:10px 0; border:1px dashed var(--sage);">
            <p style="margin:0 0 5px 0; font-size:11px; font-weight:700;">REGISTRAR PAGO (EFECTIVO)</p>
            <input type="number" id="cash-amount" placeholder="Monto $">
            <input type="number" id="cash-credits" placeholder="Clases a sumar">
            <button onclick="registerCashPayment()" style="background:var(--sage); padding:10px; font-size:12px;">REGISTRAR</button>
        </div>
        <button id="btn-save-user">Guardar Perfil</button>
        <button onclick="document.getElementById('modal-edit-user').style.display='none'" style="background:none; color:gray;">Cerrar</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, updateDoc, deleteDoc, onSnapshot, query, orderBy, getDocs, increment, arrayUnion, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB7NWc1AIHs9UN73-3YtUFECcXDse2JdJo",
        authDomain: "escarola-wellness.firebaseapp.com",
        projectId: "escarola-wellness",
        storageBucket: "escarola-wellness.firebasestorage.app",
        messagingSenderId: "212255082736",
        appId: "1:212255082736:web:66d144fa90308578b75a35"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let myData = null;

    window.showAlert = (msg) => {
        const el = document.getElementById('custom-alert');
        el.innerText = msg; el.classList.add('show');
        setTimeout(() => el.classList.remove('show'), 3000);
    };

    window.toggleAuthMode = (mode) => {
        document.getElementById('auth-login-box').classList.toggle('hidden', mode === 'reg');
        document.getElementById('auth-reg-box').classList.toggle('hidden', mode === 'login');
    };

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            myData = snap.data();
            document.getElementById('view-auth').classList.add('hidden');
            document.getElementById('nav-bottom').classList.remove('hidden');
            document.getElementById('header-logout-btn').classList.remove('hidden');
            if (myData.role === 'admin') document.getElementById('nav-admin-btn').classList.remove('hidden');
            if (myData.role !== 'alumno') document.getElementById('btn-crear-trigger').classList.remove('hidden');
            if (myData.role === 'alumno') {
                document.getElementById('user-credits-display').classList.remove('hidden');
                document.getElementById('user-credits-display').innerText = `${myData.credits || 0} CLASES DISPONIBLES`;
            }
            switchTab('clases');
            loadNews();
        } else {
            document.getElementById('view-auth').classList.remove('hidden');
            document.getElementById('view-main').classList.add('hidden');
            document.getElementById('view-admin').classList.add('hidden');
            document.getElementById('nav-bottom').classList.add('hidden');
            document.getElementById('header-logout-btn').classList.add('hidden');
        }
    });

    window.logout = () => signOut(auth);

    window.switchTab = (tab) => {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        if (tab === 'clases') {
            document.getElementById('view-main').classList.remove('hidden');
            document.getElementById('nav-clases').classList.add('active');
            renderClases();
        } else {
            document.getElementById('view-admin').classList.remove('hidden');
            document.getElementById('nav-admin-btn').classList.add('active');
        }
    };

    function renderClases() {
        onSnapshot(query(collection(db, "clases"), orderBy("horario", "asc")), (snap) => {
            const div = document.getElementById('list-clases');
            div.innerHTML = "";
            snap.forEach(d => {
                const c = d.data();
                const yaInscrito = c.inscritos?.includes(auth.currentUser?.uid);
                div.innerHTML += `
                    <div class="card">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <b>${c.nombre}</b> 
                            <span style="font-size:12px; color:var(--sage);">${c.isAportacion ? 'Aportaci√≥n' : '$'+c.price}</span>
                        </div>
                        <small>üìÖ ${new Date(c.horario).toLocaleString()}</small>
                        <div style="margin-top:10px; display:flex; gap:8px;">
                            ${myData.role === 'alumno' ? `<button onclick="reservar('${d.id}')" ${yaInscrito?'disabled':''} style="background:${yaInscrito?'#ccc':'var(--gold)'}; font-size:11px;">${yaInscrito?'YA ANOTADO':'RESERVAR'}</button>` : ''}
                            ${myData.role !== 'alumno' ? `<button onclick="verLista('${d.id}')" style="font-size:10px; width:auto;">LISTA</button><button onclick="deleteClass('${d.id}')" style="background:var(--red); font-size:10px; width:auto;">‚úï</button>` : ''}
                        </div>
                    </div>`;
            });
        });
    }

    window.reservar = async (id) => {
        const snap = await getDoc(doc(db, "clases", id));
        const c = snap.data();
        if(!c.isAportacion && myData.credits <= 0) return showAlert("No tienes cr√©ditos");
        await updateDoc(doc(db, "clases", id), { inscritos: arrayUnion(auth.currentUser.uid) });
        if(!c.isAportacion) {
            await updateDoc(doc(db, "users", auth.currentUser.uid), { credits: increment(-1) });
            await addDoc(collection(db, "pagos"), { alumno: myData.name, clase: c.nombre, monto: c.price, metodo: 'Cr√©dito', fecha: serverTimestamp() });
        }
        showAlert("Reserva confirmada");
    };

    // ADMIN - AVISOS
    window.showNewsManager = () => {
        const content = document.getElementById('admin-content');
        content.innerHTML = `<h4>Redactar Aviso</h4><textarea id="n-txt" style="height:80px;"></textarea><button onclick="postNews()">Publicar</button><hr><div id="adm-news-list"></div>`;
        onSnapshot(query(collection(db, "news"), orderBy("fecha", "desc")), (snap) => {
            const list = document.getElementById('adm-news-list'); if(!list) return;
            list.innerHTML = "";
            snap.forEach(d => {
                list.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee; position:relative;">
                    <p style="margin:0; font-size:12px;">${d.data().texto}</p>
                    <button class="delete-btn-small" onclick="deleteNews('${d.id}')">‚úï</button>
                </div>`;
            });
        });
    };
    window.postNews = async () => {
        const txt = document.getElementById('n-txt').value; if(!txt) return;
        await addDoc(collection(db, "news"), { texto: txt, fecha: serverTimestamp() });
        document.getElementById('n-txt').value = ""; showAlert("Publicado");
    };
    window.deleteNews = async (id) => { if(confirm("¬øBorrar aviso?")) await deleteDoc(doc(db, "news", id)); };

    // ADMIN - PAGOS
    window.loadPaymentsAdmin = async () => {
        const content = document.getElementById('admin-content');
        content.innerHTML = `<h4>Historial de Ingresos</h4><div id="p-list"></div>`;
        const snap = await getDocs(query(collection(db, "pagos"), orderBy("fecha", "desc")));
        const pList = document.getElementById('p-list');
        snap.forEach(d => {
            const p = d.data();
            let c = (p.metodo === 'Efectivo') ? 'green' : (p.metodo === 'Mercado Pago' ? 'var(--mp-blue)' : '#999');
            pList.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee; font-size:11px;">
                <b>${p.alumno}</b> - ${p.clase}<br>
                <span style="color:${c}; font-weight:700;">$${p.monto} via ${p.metodo}</span>
            </div>`;
        });
    };

    window.loadUsersAdmin = async () => {
        const content = document.getElementById('admin-content');
        content.innerHTML = `<input type="text" placeholder="üîç Buscar..." onkeyup="filterUsers(this.value)"><div id="u-list"></div>`;
        const snap = await getDocs(collection(db, "users"));
        const uList = document.getElementById('u-list');
        snap.forEach(d => {
            const u = d.data();
            uList.innerHTML += `<div style="display:flex; justify-content:space-between; align-items:center; padding:10px 0; border-bottom:1px solid #eee;">
                <div><b>${u.name}</b><br><small>${u.credits || 0} cr√©ditos</small></div>
                <button onclick="openEditUser('${d.id}')" style="width:auto; padding:5px 12px; font-size:10px; background:var(--sage);">COBRAR</button>
            </div>`;
        });
    };

    window.openEditUser = async (id) => {
        const u = (await getDoc(doc(db, "users", id))).data();
        document.getElementById('edit-u-id').value = id;
        document.getElementById('edit-u-name').value = u.name;
        document.getElementById('edit-u-credits').value = u.credits || 0;
        document.getElementById('edit-u-role').value = u.role;
        document.getElementById('modal-edit-user').style.display = 'flex';
    };

    window.registerCashPayment = async () => {
        const id = document.getElementById('edit-u-id').value;
        const amount = Number(document.getElementById('cash-amount').value);
        const creds = Number(document.getElementById('cash-credits').value);
        await updateDoc(doc(db, "users", id), { credits: increment(creds) });
        await addDoc(collection(db, "pagos"), { alumno: document.getElementById('edit-u-name').value, clase: "Membres√≠a", monto: amount, metodo: "Efectivo", fecha: serverTimestamp() });
        showAlert("Pago registrado");
        document.getElementById('modal-edit-user').style.display = 'none';
        loadUsersAdmin();
    };

    document.getElementById('btn-save-user').onclick = async () => {
        await updateDoc(doc(db, "users", document.getElementById('edit-u-id').value), { 
            name: document.getElementById('edit-u-name').value, 
            credits: Number(document.getElementById('edit-u-credits').value), 
            role: document.getElementById('edit-u-role').value 
        });
        document.getElementById('modal-edit-user').style.display = 'none';
        showAlert("Guardado"); loadUsersAdmin();
    };

    document.getElementById('btn-save-class').onclick = async () => {
        await addDoc(collection(db, "clases"), { 
            nombre: document.getElementById('clase-name').value, 
            price: Number(document.getElementById('clase-price').value), 
            horario: document.getElementById('clase-time').value,
            isAportacion: document.getElementById('clase-is-aportacion').checked,
            inscritos: [] 
        });
        document.getElementById('modal-clase').style.display = 'none';
        showAlert("Clase publicada");
    };

    document.getElementById('btn-login-action').onclick = () => {
        signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-password').value).catch(e => showAlert("Error de acceso"));
    };

    document.getElementById('btn-reg-action').onclick = async () => {
        const res = await createUserWithEmailAndPassword(auth, document.getElementById('reg-email').value, document.getElementById('reg-password').value);
        await setDoc(doc(db, "users", res.user.uid), { name: document.getElementById('reg-name').value, email: document.getElementById('reg-email').value, role: document.getElementById('role-select').value, credits: 0 });
        showAlert("Cuenta creada");
    };

    function loadNews() {
        onSnapshot(query(collection(db, "news"), orderBy("fecha", "desc")), (snap) => {
            const div = document.getElementById('section-news'); div.innerHTML = "";
            snap.forEach(d => { div.innerHTML += `<div class="news-card"><small>AVISO</small><p>${d.data().texto}</p></div>`; });
        });
    }

    window.deleteClass = async (id) => { if(confirm("¬øBorrar clase?")) await deleteDoc(doc(db, "clases", id)); };
    window.verLista = async (id) => {
        const s = await getDoc(doc(db, "clases", id)); const ids = s.data().inscritos || [];
        let t = "Inscritos:\n"; for(let uid of ids) { const u = await getDoc(doc(db, "users", uid)); t += `- ${u.data().name}\n`; }
        alert(t || "Nadie anotado a√∫n");
    };

</script>
</body>
</html>
