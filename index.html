<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wellness App Admin Pro</title>
    <style>
        :root { --sage: #6b8e83; --cream: #f4f1de; --dark-sage: #4a665e; --white: #ffffff; --gold: #d4a373; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: var(--sage); color: var(--dark-sage); }
        #app { padding: 20px 20px 100px 20px; min-height: 100vh; box-sizing: border-box; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; color: var(--cream); }
        .card { background: var(--cream); border-radius: 16px; padding: 15px; margin-bottom: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input, select, button { width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background: var(--dark-sage); color: white; border: none; font-weight: bold; cursor: pointer; }
        .hidden { display: none !important; }
        
        /* Estilos Admin */
        .badge { font-size: 10px; padding: 3px 8px; border-radius: 5px; color: white; margin-left: 5px; }
        .badge-alumno { background: var(--sage); }
        .badge-maestro { background: var(--dark-sage); }
        .badge-admin { background: var(--gold); }
        
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--dark-sage); height: 75px; display: flex; justify-content: space-around; align-items: center; border-radius: 24px 24px 0 0; }
        .nav-item { color: var(--cream); text-align: center; font-size: 11px; cursor: pointer; }
        .nav-item span { font-size: 22px; display: block; }
    </style>
</head>
<body>

<div id="app">
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="logo.png" style="width:35px;" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3048/3048398.png'">
            <h2 style="margin:0; font-size:18px;">Wellness Admin</h2>
        </div>
        <button id="btn-logout" class="hidden" style="width:auto; background:transparent; border:1px solid white;">Salir</button>
    </header>

    <div id="view-auth">
        <div class="card">
            <h3>Acceso</h3>
            <input type="email" id="email" placeholder="Correo">
            <input type="password" id="password" placeholder="Contrase√±a">
            <select id="role-select">
                <option value="alumno">Alumno</option>
                <option value="maestro">Maestro</option>
            </select>
            <button id="btn-login">Entrar</button>
            <button id="btn-register" style="background:var(--sage); margin-top:8px">Crear Cuenta</button>
        </div>
    </div>

    <div id="view-main" class="view hidden">
        <h3 id="main-title" style="color:white; margin-bottom:15px;">Mis Clases</h3>
        <div id="list-main-content"></div>
    </div>

    <div id="view-admin" class="view hidden">
        <h3 style="color:white; margin-bottom:15px;">Panel de Control</h3>
        
        <div class="card">
            <h4 style="margin-bottom:10px">Promover Administrador</h4>
            <input type="email" id="search-admin" placeholder="Correo del usuario">
            <button id="btn-make-admin">Dar Permisos Admin</button>
        </div>

        <div style="margin-bottom:10px">
            <button onclick="filterAdmin('users')" style="width:32%; font-size:11px; display:inline-block">üë• Usuarios</button>
            <button onclick="filterAdmin('clases')" style="width:32%; font-size:11px; display:inline-block">üßò Clases</button>
            <button onclick="filterAdmin('pagos')" style="width:32%; font-size:11px; display:inline-block">üí∞ Pagos</button>
        </div>
        
        <div id="admin-results"></div>
    </div>

    <nav id="nav-bottom" class="nav-bar hidden">
        <div class="nav-item" onclick="changeTab('clases')"><span>üè†</span>Clases</div>
        <div id="nav-admin-btn" class="nav-item hidden" onclick="changeTab('admin')"><span>üîê</span>Admin</div>
    </nav>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, where, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyB7NWc1AIHs9UN73-3YtUFECcXDse2JdJo",
  authDomain: "escarola-wellness.firebaseapp.com",
  projectId: "escarola-wellness",
  storageBucket: "escarola-wellness.firebasestorage.app",
  messagingSenderId: "212255082736",
  appId: "1:212255082736:web:66d144fa90308578b75a35"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            const role = snap.data()?.role || 'alumno';
            window.userRole = role;
            document.getElementById('view-auth').classList.add('hidden');
            document.getElementById('nav-bottom').classList.remove('hidden');
            document.getElementById('btn-logout').classList.remove('hidden');
            if (role === 'admin') document.getElementById('nav-admin-btn').classList.remove('hidden');
            changeTab('clases');
        }
    });

    window.changeTab = (tab) => {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        if (tab === 'clases') {
            document.getElementById('view-main').classList.remove('hidden');
            loadMainContent();
        } else if (tab === 'admin') {
            document.getElementById('view-admin').classList.remove('hidden');
            filterAdmin('users');
        }
    };

    // LOGICA PANEL ADMIN
    window.filterAdmin = async (mode) => {
        const results = document.getElementById('admin-results');
        results.innerHTML = "Cargando...";

        if (mode === 'users') {
            onSnapshot(collection(db, "users"), (snap) => {
                results.innerHTML = "";
                snap.forEach(d => {
                    const u = d.data();
                    results.innerHTML += `<div class="card">
                        <b>${u.email}</b> 
                        <span class="badge badge-${u.role}">${u.role}</span>
                    </div>`;
                });
            });
        } else if (mode === 'clases' || mode === 'pagos') {
            onSnapshot(collection(db, "clases"), (snap) => {
                results.innerHTML = "";
                snap.forEach(d => {
                    const c = d.data();
                    results.innerHTML += `<div class="card">
                        <b>${c.nombre}</b> - $${c.precio} MXN<br>
                        <small>ID Maestro: ${c.maestroId}</small>
                        ${mode === 'pagos' ? '<button style="background:var(--sage); margin-top:10px">Marcar como Pagado ‚úÖ</button>' : ''}
                    </div>`;
                });
            });
        }
    };

    // FUNCIONES DE LOGIN Y CARGA (Sigue igual que el anterior)
    document.getElementById('btn-login').onclick = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
    document.getElementById('btn-register').onclick = async () => {
        const res = await createUserWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
        await setDoc(doc(db, "users", res.user.uid), { email: document.getElementById('email').value, role: document.getElementById('role-select').value });
    };
    document.getElementById('btn-logout').onclick = () => signOut(auth).then(() => location.reload());

    async function loadMainContent() {
        const q = window.userRole === 'maestro' ? query(collection(db, "clases"), where("maestroId", "==", auth.currentUser.uid)) : collection(db, "clases");
        onSnapshot(q, (snap) => {
            const div = document.getElementById('list-main-content');
            div.innerHTML = "";
            snap.forEach(d => {
                div.innerHTML += `<div class="card"><b>${d.data().nombre}</b><br>$${d.data().precio} MXN</div>`;
            });
        });
    }

    document.getElementById('btn-make-admin').onclick = async () => {
        const mail = document.getElementById('search-admin').value;
        const q = query(collection(db, "users"), where("email", "==", mail));
        const snap = await getDocs(q);
        if (!snap.empty) {
            await setDoc(doc(db, "users", snap.docs[0].id), { role: 'admin' }, { merge: true });
            alert("Usuario promovido.");
        }
    };
</script>
</body>
</html>
