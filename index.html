<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wellness App - Pago Corregido</title>
    <style>
        :root { --sage: #6b8e83; --cream: #f4f1de; --dark-sage: #4a665e; --white: #ffffff; --gold: #d4a373; --red: #e63946; --mp-blue: #009ee3; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: var(--sage); color: var(--dark-sage); }
        #app { padding: 20px 20px 100px 20px; min-height: 100vh; box-sizing: border-box; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; color: var(--cream); }
        .card { background: var(--cream); border-radius: 16px; padding: 15px; margin-bottom: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); position: relative; }
        input, select, button { width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background: var(--dark-sage); color: white; border: none; font-weight: bold; cursor: pointer; }
        .hidden { display: none !important; }
        
        /* Bot칩n de Mercado Pago */
        .btn-mp { 
            background: var(--mp-blue); 
            color: white; 
            text-decoration: none; 
            display: block; 
            padding: 14px; 
            border-radius: 10px; 
            text-align: center; 
            font-weight: bold; 
            margin-top: 15px;
            box-shadow: 0 4px 0px #007bb3;
        }
        .btn-mp:active { transform: translateY(2px); box-shadow: 0 2px 0px #007bb3; }

        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--dark-sage); height: 75px; display: flex; justify-content: space-around; align-items: center; border-radius: 24px 24px 0 0; z-index: 1000; }
        .nav-item { color: var(--cream); text-align: center; font-size: 11px; cursor: pointer; }
        .nav-item span { font-size: 22px; display: block; }
        .badge { font-size: 10px; padding: 3px 8px; border-radius: 5px; color: white; font-weight: bold; }
        .badge-alumno { background: var(--sage); }
        .badge-maestro { background: #3d5a80; }
    </style>
</head>
<body>

<div id="app">
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="logo.png" style="width:35px;" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3048/3048398.png'">
            <h2 style="margin:0; font-size:18px;">Wellness App</h2>
        </div>
        <button id="btn-logout" class="hidden" style="width:auto; background:transparent; border:1px solid white; padding:5px 10px;">Salir</button>
    </header>

    <div id="view-auth" class="hidden">
        <div class="card">
            <h3>Registro / Acceso</h3>
            <input type="text" id="reg-name" placeholder="Nombre Completo">
            <input type="email" id="email" placeholder="Correo">
            <input type="password" id="password" placeholder="Contrase침a">
            <select id="role-select">
                <option value="alumno">Soy Alumno</option>
                <option value="maestro">Soy Maestro</option>
            </select>
            <button id="btn-login">Entrar</button>
            <button id="btn-register" style="background:var(--sage); margin-top:10px;">Crear Cuenta</button>
        </div>
    </div>

    <div id="view-main" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; color:white; margin-bottom:15px;">
            <h3>Clases Disponibles</h3>
            <button id="btn-crear-trigger" class="hidden" onclick="openModal()" style="width:auto; padding:8px 15px;">+ Nueva</button>
        </div>
        <div id="list-clases"></div>
    </div>

    <div id="view-admin" class="view hidden">
        <h3 style="color:white; margin-bottom:15px;">Panel Admin</h3>
        <div class="card">
            <h4>Usuarios y Pagos</h4>
            <div style="display:flex; gap:5px;">
                <button onclick="loadAdminSection('users')">游논 Ver Usuarios</button>
                <button onclick="loadAdminSection('pagos')">游눯 Ver Clases</button>
            </div>
            <div id="admin-results" style="margin-top:15px;"></div>
        </div>
    </div>

    <nav id="nav-bottom" class="nav-bar hidden">
        <div class="nav-item" onclick="switchTab('clases')"><span>游</span>Clases</div>
        <div id="nav-admin-btn" class="nav-item hidden" onclick="switchTab('admin')"><span>游댏</span>Admin</div>
    </nav>
</div>

<div id="modal-clase" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:2000; align-items:center; justify-content:center;">
    <div class="card" style="width:85%; max-width:400px;">
        <h3 id="modal-title">Nueva Clase</h3>
        <input type="hidden" id="edit-id">
        <input type="text" id="clase-name" placeholder="Nombre de la clase">
        <input type="number" id="clase-price" placeholder="Precio MXN">
        <input type="datetime-local" id="clase-time">
        <button id="btn-save-class">Guardar</button>
        <button onclick="closeModal()" style="background:none; color:gray">Cerrar</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, updateDoc, deleteDoc, onSnapshot, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // CONFIGURACI칍N (REEMPLAZA CON TUS DATOS)
    const firebaseConfig = {
  apiKey: "AIzaSyB7NWc1AIHs9UN73-3YtUFECcXDse2JdJo",
  authDomain: "escarola-wellness.firebaseapp.com",
  projectId: "escarola-wellness",
  storageBucket: "escarola-wellness.firebasestorage.app",
  messagingSenderId: "212255082736",
  appId: "1:212255082736:web:66d144fa90308578b75a35"
};

    // LINK DE PAGO (ASEG칔RATE QUE SEA V츼LIDO)
    const MP_LINK = "https://mpago.la/link.mercadopago.com.mx/escar0la";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            const userData = snap.data();
            window.userRole = userData?.role || 'alumno';
            
            document.getElementById('view-auth').classList.add('hidden');
            document.getElementById('nav-bottom').classList.remove('hidden');
            document.getElementById('btn-logout').classList.remove('hidden');
            
            if (window.userRole !== 'alumno') document.getElementById('btn-crear-trigger').classList.remove('hidden');
            if (window.userRole === 'admin') document.getElementById('nav-admin-btn').classList.remove('hidden');
            
            switchTab('clases');
        } else {
            document.getElementById('view-auth').classList.remove('hidden');
            document.getElementById('nav-bottom').classList.add('hidden');
        }
    });

    window.switchTab = (tab) => {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        if (tab === 'clases') {
            document.getElementById('view-main').classList.remove('hidden');
            loadClases();
        } else if (tab === 'admin') {
            document.getElementById('view-admin').classList.remove('hidden');
        }
    };

    function loadClases() {
        const q = query(collection(db, "clases"), orderBy("horario", "asc"));
        onSnapshot(q, (snap) => {
            const div = document.getElementById('list-clases');
            div.innerHTML = "";
            snap.forEach(d => {
                const c = d.data();
                const isOwner = c.maestroId === auth.currentUser.uid;
                const isAdmin = window.userRole === 'admin';

                // CORRECCI칍N: El bot칩n sale para todos los que NO son due침os de la clase
                let payButton = !isOwner ? `<a href="${MP_LINK}" class="btn-mp" target="_blank">PAGAR CLASE</a>` : '';
                
                div.innerHTML += `
                    <div class="card">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <b>${c.nombre}</b>
                            <span style="color:var(--sage); font-weight:bold;">$${c.price} MXN</span>
                        </div>
                        <div style="font-size:13px; margin:8px 0;">游늰 ${new Date(c.horario).toLocaleString()}</div>
                        <small>Profesor: ${c.maestroName || 'Wellness'}</small>
                        ${payButton}
                        ${(isOwner || isAdmin) ? `
                            <div style="margin-top:10px; border-top:1px solid #ddd; padding-top:10px;">
                                <button onclick="openModal('${d.id}', '${c.nombre}', '${c.price}', '${c.horario}')" style="width:auto; background:var(--gold); padding:5px 10px; font-size:12px;">Editar</button>
                                <button onclick="deleteClass('${d.id}')" style="width:auto; background:var(--red); padding:5px 10px; font-size:12px;">Borrar</button>
                            </div>
                        ` : ''}
                    </div>`;
            });
        });
    }

    // GESTI칍N ADMIN (USUARIOS Y PAGOS)
    window.loadAdminSection = async (type) => {
        const resDiv = document.getElementById('admin-results');
        resDiv.innerHTML = "Cargando...";
        if(type === 'users') {
            const snap = await getDocs(collection(db, "users"));
            resDiv.innerHTML = "<h4>Usuarios:</h4>";
            snap.forEach(d => {
                const u = d.data();
                resDiv.innerHTML += `<div class="card" style="padding:10px; font-size:13px;">
                    <b>${u.name}</b> (${u.email}) <br>
                    Rol: <span class="badge badge-${u.role}">${u.role}</span>
                </div>`;
            });
        } else {
            const snap = await getDocs(collection(db, "clases"));
            resDiv.innerHTML = "<h4>Clases / Pagos:</h4>";
            snap.forEach(d => {
                const c = d.data();
                resDiv.innerHTML += `<div class="card" style="padding:10px; font-size:13px;">
                    <b>${c.nombre}</b> - $${c.price} <br>
                    <small>Maestro: ${c.maestroName}</small>
                </div>`;
            });
        }
    };

    // FUNCIONES AUXILIARES
    window.openModal = (id = '', name = '', price = '', time = '') => {
        document.getElementById('modal-clase').style.display = 'flex';
        document.getElementById('edit-id').value = id;
        document.getElementById('clase-name').value = name;
        document.getElementById('clase-price').value = price;
        document.getElementById('clase-time').value = time;
    };
    window.closeModal = () => document.getElementById('modal-clase').style.display = 'none';

    document.getElementById('btn-save-class').onclick = async () => {
        const id = document.getElementById('edit-id').value;
        const userSnap = await getDoc(doc(db, "users", auth.currentUser.uid));
        const data = {
            nombre: document.getElementById('clase-name').value,
            price: Number(document.getElementById('clase-price').value),
            horario: document.getElementById('clase-time').value,
            maestroId: auth.currentUser.uid,
            maestroEmail: auth.currentUser.email,
            maestroName: userSnap.data()?.name || auth.currentUser.email,
            creado: new Date()
        };
        if (id) await updateDoc(doc(db, "clases", id), data);
        else await addDoc(collection(db, "clases"), data);
        closeModal();
    };

    window.deleteClass = async (id) => { if(confirm("쮼liminar clase?")) await deleteDoc(doc(db, "clases", id)); };

    // AUTH
    document.getElementById('btn-register').onclick = async () => {
        const name = document.getElementById('reg-name').value;
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        const role = document.getElementById('role-select').value;
        const res = await createUserWithEmailAndPassword(auth, email, pass);
        await setDoc(doc(db, "users", res.user.uid), { name, email, role });
    };

    document.getElementById('btn-login').onclick = () => {
        signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
    };

    document.getElementById('btn-logout').onclick = () => signOut(auth).then(() => location.reload());
</script>
</body>
</html>
