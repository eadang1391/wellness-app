<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Escarola Wellness</title>
    
    <meta name="theme-color" content="#6b8e83">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root { 
            --sage: #6b8e83; --cream: #fbfaf5; --dark-sage: #3a504a; 
            --white: #ffffff; --gold: #d4a373; --red: #ef476f;
            --mp-blue: #009ee3; --cash-green: #2a9d8f; --shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        html, body { margin: 0; padding: 0; background-color: var(--sage); height: 100%; overflow-x: hidden; font-family: 'Quicksand', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        #app { padding: calc(env(safe-area-inset-top) + 20px) 20px calc(env(safe-area-inset-bottom) + 120px) 20px; min-height: 100vh; box-sizing: border-box; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; color: white; }
        .logo-img { width: 50px; height: 50px; border-radius: 12px; object-fit: cover; background: white; }
        
        .card { background: var(--white); border-radius: 30px; padding: 20px; margin-bottom: 15px; box-shadow: var(--shadow); width: 100%; box-sizing: border-box; position: relative; border: 1px solid rgba(0,0,0,0.03); }
        .news-card { background: var(--dark-sage); color: white; border-radius: 25px; padding: 15px 20px; margin-bottom: 15px; border-left: 6px solid var(--gold); }
        
        input, select, textarea { width: 100%; padding: 12px 18px; margin: 8px 0; border-radius: 20px; border: 2px solid #f0f0f0; box-sizing: border-box; font-family: 'Quicksand'; font-weight: 600; outline: none; }
        button { width: 100%; padding: 14px; border-radius: 25px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; background: var(--dark-sage); color: white; font-family: 'Quicksand'; }
        button:active { transform: scale(0.96); }

        /* Navegaci√≥n */
        .nav-bar { position: fixed; bottom: calc(env(safe-area-inset-bottom) + 20px); left: 20px; right: 20px; background: var(--dark-sage); height: 70px; display: flex; justify-content: space-around; align-items: center; border-radius: 35px; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .nav-item { color: rgba(255,255,255,0.4); text-align: center; font-size: 10px; cursor: pointer; position: relative; }
        .nav-item.active { color: white; }
        .nav-item span { font-size: 20px; display: block; }
        
        .notification-badge { position: absolute; top: -5px; right: 5px; width: 12px; height: 12px; background: var(--red); border-radius: 50%; border: 2px solid var(--dark-sage); display: none; }
        .unread { border-left: 5px solid var(--gold) !important; background: #fffdf5 !important; }

        /* Chat Window */
        #chat-window { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--cream); z-index: 5000; display: none; flex-direction: column; }
        .chat-header { background: var(--sage); color: white; padding: calc(env(safe-area-inset-top) + 15px) 20px 15px 20px; display: flex; align-items: center; gap: 15px; font-weight: 700; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 20px; max-width: 80%; font-size: 14px; }
        .msg.me { align-self: flex-end; background: var(--sage); color: white; border-bottom-right-radius: 4px; }
        .msg.them { align-self: flex-start; background: white; color: var(--dark-sage); border-bottom-left-radius: 4px; border: 1px solid #eee; }
        .chat-input-area { padding: 10px 20px calc(env(safe-area-inset-bottom) + 10px) 20px; background: white; display: flex; gap: 10px; border-top: 1px solid #eee; }

        /* Modales */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 3000; }
        .modal-card { background: var(--white); width: 85%; max-width: 400px; border-radius: 35px; padding: 25px; box-sizing: border-box; text-align: center; }
        
        .hidden { display: none !important; }
        .delete-btn { background: var(--red); color: white; width: 24px; height: 24px; border-radius: 50%; border:none; position: absolute; top: 10px; right: 10px; font-size: 10px; display: flex; align-items: center; justify-content: center; z-index: 10; cursor: pointer; }
    </style>
</head>
<body>

<div id="custom-alert" style="position: fixed; top: -100px; left: 50%; transform: translateX(-50%); width: 80%; max-width: 300px; background: var(--white); padding: 15px; border-radius: 25px; box-shadow: 0 15px 40px rgba(0,0,0,0.2); z-index: 6000; transition: 0.6s; text-align: center; font-weight: 700; border: 2px solid var(--sage);"></div>

<div id="app">
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="logo.png" class="logo-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3048/3048398.png'">
            <div>
                <h2 style="margin:0; font-size:17px;">Escarola</h2>
                <div id="user-credits-display" class="hidden" style="font-size:10px; font-weight:700; color:var(--gold);">...</div>
            </div>
        </div>
        <button id="btn-logout" class="hidden" onclick="logout()" style="width:auto; background:rgba(255,255,255,0.2); padding:5px 12px; font-size:10px;">Salir</button>
    </header>

    <div id="view-auth" class="view hidden">
        <div class="card">
            <h3 id="auth-title" style="text-align:center;">Bienvenida/o</h3>
            <input type="text" id="reg-name" class="hidden" placeholder="Nombre completo">
            <input type="email" id="auth-email" placeholder="Correo">
            <input type="password" id="auth-password" placeholder="Contrase√±a">
            <select id="role-select" class="hidden"><option value="alumno">Alumno</option><option value="maestro">Maestro</option></select>
            <button id="btn-auth-main" onclick="handleAuth()">Entrar</button>
            <p id="auth-toggle" onclick="toggleAuthMode()" style="text-align:center; font-size:12px; margin-top:15px; text-decoration:underline;">¬øNo tienes cuenta? Reg√≠strate</p>
        </div>
    </div>

    <div id="view-main" class="view hidden">
        <div id="section-news"></div>
        <div id="list-membresias" style="display:flex; gap:10px; overflow-x:auto; padding-bottom:10px;"></div>
        <div style="display:flex; justify-content:space-between; align-items:center; color:white; margin:20px 0 10px 0;">
            <h4 style="margin:0;">Horarios</h4>
            <button id="btn-crear-clase" class="hidden" onclick="openClaseModal()" style="width:auto; padding:6px 12px; background:white; color:var(--dark-sage); font-size:10px;">+ Clase</button>
        </div>
        <div id="list-clases"></div>
    </div>

    <div id="view-chats" class="view hidden">
        <h3 style="color:white; margin-bottom:15px;">Mensajes</h3>
        <div id="chat-list-container"></div>
    </div>

    <div id="view-admin" class="view hidden">
        <h3 style="color:white; margin-bottom:15px;">Panel Admin</h3>
        <div class="card">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
                <button onclick="loadUsersAdmin()">üë• Alumnos</button>
                <button onclick="loadPaymentsAdmin()">üí∞ Finanzas</button>
                <button onclick="showNewsManager()">üì¢ Avisos</button>
                <button onclick="showMembresiaManager()">üí≥ Planes</button>
            </div>
            <div id="admin-content" style="margin-top:20px;"></div>
        </div>
    </div>

    <nav id="nav-bottom" class="nav-bar hidden">
        <div class="nav-item active" id="nav-clases" onclick="switchTab('clases')"><span>üè†</span>Inicio</div>
        <div class="nav-item" id="nav-chat" onclick="switchTab('chats')"><div id="chat-badge" class="notification-badge"></div><span>üí¨</span>Chat</div>
        <div id="nav-admin-btn" class="nav-item hidden" onclick="switchTab('admin')"><span>üîê</span>Admin</div>
    </nav>
</div>

<div id="chat-window">
    <div class="chat-header"><span onclick="closeChat()" style="font-size:24px; cursor:pointer;">‚Äπ Regresar</span><div id="chat-with-name"></div></div>
    <div id="chat-messages"></div>
    <div class="chat-input-area">
        <input type="text" id="chat-input" placeholder="Escribe un mensaje...">
        <button onclick="sendMsg()" style="width:auto;">‚Üë</button>
    </div>
</div>

<div id="modal-clase" class="modal-overlay"><div class="modal-card">
    <h3>Clase</h3>
    <input type="hidden" id="c-id"><input type="text" id="c-name" placeholder="Actividad">
    <input type="number" id="c-price" placeholder="Precio $"><input type="datetime-local" id="c-time">
    <label style="font-size:12px;"><input type="checkbox" id="c-apo"> Aportaci√≥n</label>
    <button onclick="saveClass()" style="margin-top:10px;">Guardar</button>
    <button onclick="closeModal('modal-clase')" style="background:none; color:gray;">Cerrar</button>
</div></div>

<div id="modal-user" class="modal-overlay"><div class="modal-card">
    <h3 id="u-edit-name">Alumno</h3>
    <input type="hidden" id="u-edit-id"><input type="number" id="u-edit-creds" placeholder="Cr√©ditos totales">
    <div style="background:var(--cream); padding:15px; border-radius:20px; margin:15px 0;">
        <input type="number" id="sale-amt" placeholder="Monto $"><input type="text" id="sale-concept" placeholder="Concepto">
        <button onclick="registerSale()" style="background:var(--sage); margin-top:5px;">Registrar Venta</button>
    </div>
    <button onclick="saveUserEdit()">Guardar Cambios</button>
    <button onclick="closeModal('modal-user')" style="background:none; color:gray;">Cerrar</button>
</div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, updateDoc, deleteDoc, onSnapshot, query, orderBy, getDocs, increment, arrayUnion, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB7NWc1AIHs9UN73-3YtUFECcXDse2JdJo",
        authDomain: "escarola-wellness.firebaseapp.com",
        projectId: "escarola-wellness",
        storageBucket: "escarola-wellness.firebasestorage.app",
        messagingSenderId: "212255082736",
        appId: "1:212255082736:web:66d144fa90308578b75a35"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let myData = null, isLogin = true, activeChatId = null, chatUnsub = null;

    // --- SESI√ìN Y NAVEGACI√ìN ---
    onAuthStateChanged(auth, async user => {
        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            myData = { ...snap.data(), id: user.uid };
            document.getElementById('view-auth').classList.add('hidden');
            document.querySelectorAll('.nav-bar, #btn-logout').forEach(e => e.classList.remove('hidden'));
            if(myData.role === 'admin') document.getElementById('nav-admin-btn').classList.remove('hidden');
            if(myData.role !== 'alumno') document.getElementById('btn-crear-clase').classList.remove('hidden');
            if(myData.role === 'alumno') {
                document.getElementById('user-credits-display').classList.remove('hidden');
                document.getElementById('user-credits-display').innerText = `${myData.credits || 0} CLASES`;
            }
            switchTab('clases');
            listenNotifications();
        } else {
            document.getElementById('view-auth').classList.remove('hidden');
            document.querySelectorAll('.nav-bar, #btn-logout, #nav-admin-btn').forEach(e => e.classList.add('hidden'));
        }
    });

    window.switchTab = tab => {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        if(tab === 'clases') { document.getElementById('view-main').classList.remove('hidden'); renderClases(); loadNews(); loadMembresias(); }
        else if(tab === 'chats') { document.getElementById('view-chats').classList.remove('hidden'); loadChatList(); }
        else if(tab === 'admin') { document.getElementById('view-admin').classList.remove('hidden'); }
        document.getElementById('nav-' + (tab === 'chats' ? 'chat' : tab)).classList.add('active');
    };

    // --- CLASES Y RESERVAS ---
    window.renderClases = () => {
        onSnapshot(query(collection(db, "clases"), orderBy("horario", "asc")), snap => {
            const div = document.getElementById('list-clases'); div.innerHTML = "";
            snap.forEach(d => {
                const c = d.data(); const ya = c.inscritos?.includes(myData.id);
                div.innerHTML += `<div class="card">
                    <div style="display:flex; justify-content:space-between;">
                        <b>${c.nombre}</b><span>${c.isAportacion?'Aportaci√≥n':'$'+c.price}</span>
                    </div>
                    <small style="color:gray;">üìÖ ${new Date(c.horario).toLocaleString()}</small>
                    <div style="margin-top:10px; display:flex; gap:5px;">
                        ${myData.role==='alumno'?`<button onclick="reservar('${d.id}')" style="background:${ya?'#ccc':'var(--gold)'}; font-size:11px;">${ya?'INSCRITO':'RESERVAR'}</button>`:''}
                        ${myData.role!=='alumno'?`<button onclick="verInscritos('${d.id}')" style="font-size:11px;">LISTA</button>`:''}
                    </div>
                </div>`;
            });
        });
    };

    window.reservar = async id => {
        const snap = await getDoc(doc(db, "clases", id)); const c = snap.data();
        if(c.isAportacion || myData.credits > 0) {
            if(!c.isAportacion) await updateDoc(doc(db, "users", myData.id), { credits: increment(-1) });
            await updateDoc(doc(db, "clases", id), { inscritos: arrayUnion(myData.id) });
            await addDoc(collection(db, "pagos"), { alumno: myData.name, monto: c.isAportacion ? 0 : c.price, concepto: `Clase: ${c.nombre}`, metodo: c.isAportacion?'Aportaci√≥n':'Cr√©dito', fecha: serverTimestamp() });
            showAlert("¬°Reservado!");
        } else {
            showAlert("No tienes cr√©ditos.");
        }
    };

    // --- FINANZAS DETALLADAS ---
    window.loadPaymentsAdmin = async () => {
        const content = document.getElementById('admin-content');
        content.innerHTML = "<h4>Finanzas</h4><button onclick='downloadPDF()' style='background:var(--gold); font-size:10px;'>BAJAR PDF</button><div id='p-list'></div>";
        const snap = await getDocs(query(collection(db, "pagos"), orderBy("fecha", "desc")));
        snap.forEach(d => {
            const p = d.data();
            document.getElementById('p-list').innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee;">
                <b>${p.alumno}</b> - $${p.monto}<br><small>${p.concepto} (${p.metodo})</small>
            </div>`;
        });
    };

    window.downloadPDF = async () => {
        const snap = await getDocs(query(collection(db, "pagos"), orderBy("fecha", "desc")));
        let rows = []; snap.forEach(d => { const p = d.data(); rows.push([p.fecha?.toDate().toLocaleDateString(), p.alumno, p.concepto, `$${p.monto}`, p.metodo]); });
        const { jsPDF } = window.jspdf; const docPDF = new jsPDF();
        docPDF.text("Escarola Wellness - Reporte", 14, 15);
        docPDF.autoTable({ head: [['Fecha', 'Alumno', 'Concepto', 'Monto', 'Metodo']], body: rows, startY: 20 });
        docPDF.save("Finanzas_Escarola.pdf");
    };

    // --- CHAT CON NOTIFICACIONES ---
    function listenNotifications() {
        onSnapshot(query(collection(db, "chats"), where("participants", "array-contains", myData.id)), snap => {
            let hasUnread = false;
            snap.forEach(d => {
                const c = d.data();
                if(c.lastSenderId !== myData.id && (c.lastMsgTime?.seconds > (c.lastRead?.[myData.id]?.seconds || 0))) hasUnread = true;
            });
            document.getElementById('chat-badge').style.display = hasUnread ? 'block' : 'none';
        });
    }

    window.loadChatList = async () => {
        const container = document.getElementById('chat-list-container'); container.innerHTML = "";
        if(myData.role === 'alumno') {
            const snap = await getDocs(query(collection(db, "users"), where("role", "!=", "alumno")));
            snap.forEach(d => {
                container.innerHTML += `<div onclick="openChat('${d.id}', '${d.data().name}')" class="card"><b>${d.data().name}</b></div>`;
            });
        } else {
            onSnapshot(query(collection(db, "chats"), where("participants", "array-contains", myData.id), orderBy("lastMsgTime", "desc")), snap => {
                container.innerHTML = "";
                snap.forEach(d => {
                    const c = d.data(); const otherName = c.names.find(n => n !== myData.name);
                    const isUnread = c.lastSenderId !== myData.id && (c.lastMsgTime?.seconds > (c.lastRead?.[myData.id]?.seconds || 0));
                    container.innerHTML += `<div onclick="openChat('${c.participants.find(p=>p!==myData.id)}', '${otherName}')" class="card ${isUnread?'unread':''}">
                        <b>${otherName}</b><br><small>${c.lastMsg || ''}</small>
                    </div>`;
                });
            });
        }
    };

    window.openChat = async (id, name) => {
        activeChatId = myData.id < id ? `${myData.id}_${id}` : `${id}_${myData.id}`;
        document.getElementById('chat-with-name').innerText = name;
        document.getElementById('chat-window').style.display = 'flex';
        await setDoc(doc(db, "chats", activeChatId), { participants: [myData.id, id], names: [myData.name, name], [`lastRead.${myData.id}`]: serverTimestamp() }, { merge: true });
        if(chatUnsub) chatUnsub();
        chatUnsub = onSnapshot(query(collection(db, "chats", activeChatId, "messages"), orderBy("time", "asc")), snap => {
            const box = document.getElementById('chat-messages'); box.innerHTML = "";
            snap.forEach(d => { const m = d.data(); box.innerHTML += `<div class="msg ${m.senderId===myData.id?'me':'them'}">${m.text}</div>`; });
            box.scrollTop = box.scrollHeight;
        });
    };

    window.sendMsg = async () => {
        const txt = document.getElementById('chat-input').value.trim(); if(!txt) return;
        document.getElementById('chat-input').value = "";
        await addDoc(collection(db, "chats", activeChatId, "messages"), { text: txt, senderId: myData.id, time: serverTimestamp() });
        await updateDoc(doc(db, "chats", activeChatId), { lastMsg: txt, lastMsgTime: serverTimestamp(), lastSenderId: myData.id, [`lastRead.${myData.id}`]: serverTimestamp() });
    };

    window.closeChat = () => { document.getElementById('chat-window').style.display = 'none'; if(chatUnsub) chatUnsub(); };

    // --- UTILIDADES ---
    window.showAlert = m => { const el = document.getElementById('custom-alert'); el.innerText = m; el.classList.add('show'); setTimeout(()=>el.classList.remove('show'), 3000); };
    window.logout = () => signOut(auth);
    window.toggleAuthMode = () => { isLogin = !isLogin; document.getElementById('auth-title').innerText = isLogin?'Bienvenida/o':'Registro'; document.getElementById('reg-name').classList.toggle('hidden', isLogin); document.getElementById('role-select').classList.toggle('hidden', isLogin); };
    window.handleAuth = async () => {
        const e = document.getElementById('auth-email').value, p = document.getElementById('auth-password').value;
        if(isLogin) signInWithEmailAndPassword(auth, e, p).catch(()=>showAlert("Error"));
        else {
            const r = await createUserWithEmailAndPassword(auth, e, p);
            await setDoc(doc(db, "users", r.user.uid), { name: document.getElementById('reg-name').value, role: document.getElementById('role-select').value, credits: 0, email: e });
        }
    };

    // Funciones faltantes para que no den error
    window.loadNews = () => { onSnapshot(query(collection(db, "news"), orderBy("fecha", "desc")), snap => { const s = document.getElementById('section-news'); s.innerHTML = ""; snap.forEach(d => s.innerHTML += `<div class="news-card">${d.data().texto}</div>`); }); };
    window.loadMembresias = () => { onSnapshot(collection(db, "membresias"), snap => { const l = document.getElementById('list-membresias'); l.innerHTML = ""; snap.forEach(d => { const m = d.data(); l.innerHTML += `<div class="card" style="min-width:150px; text-align:center;"><b>${m.nombre}</b><br>$${m.precio}<br><button onclick="window.open('${m.link}')" style="font-size:9px; padding:5px; margin-top:5px;">PAGAR</button></div>`; }); }); };
    window.openClaseModal = () => { document.getElementById('modal-clase').style.display = 'flex'; };
    window.closeModal = id => { document.getElementById(id).style.display = 'none'; };
    window.saveClass = async () => {
        const d = { nombre: document.getElementById('c-name').value, price: Number(document.getElementById('c-price').value), horario: document.getElementById('c-time').value, isAportacion: document.getElementById('c-apo').checked, inscritos: [] };
        await addDoc(collection(db, "clases"), d); closeModal('modal-clase'); showAlert("Clase creada");
    };
    window.loadUsersAdmin = async () => {
        const c = document.getElementById('admin-content'); c.innerHTML = "<h4>Alumnos</h4>";
        const s = await getDocs(collection(db, "users"));
        s.forEach(d => { c.innerHTML += `<div class="card" onclick="openEditUser('${d.id}')"><b>${d.data().name}</b> - ${d.data().credits} cr.</div>`; });
    };
    window.openEditUser = async id => {
        const u = (await getDoc(doc(db, "users", id))).data();
        document.getElementById('u-edit-id').value = id; document.getElementById('u-edit-creds').value = u.credits;
        document.getElementById('u-edit-name').innerText = u.name;
        document.getElementById('modal-user').style.display = 'flex';
    };
    window.registerSale = async () => {
        const id = document.getElementById('u-edit-id').value;
        const amt = Number(document.getElementById('sale-amt').value);
        await updateDoc(doc(db, "users", id), { credits: increment(1) });
        await addDoc(collection(db, "pagos"), { alumno: document.getElementById('u-edit-name').innerText, monto: amt, concepto: document.getElementById('sale-concept').value, metodo: 'Efectivo', fecha: serverTimestamp() });
        closeModal('modal-user'); showAlert("Venta registrada");
    };
</script>
</body>
</html>
