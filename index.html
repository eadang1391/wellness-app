<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wellness App - Sistema Completo</title>
    <style>
        :root { --sage: #6b8e83; --cream: #f4f1de; --dark-sage: #4a665e; --white: #ffffff; --gold: #d4a373; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: var(--sage); color: var(--dark-sage); }
        #app { padding: 20px 20px 100px 20px; min-height: 100vh; box-sizing: border-box; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; color: var(--cream); }
        .card { background: var(--cream); border-radius: 16px; padding: 15px; margin-bottom: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); position: relative; }
        input, select, button { width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background: var(--dark-sage); color: white; border: none; font-weight: bold; cursor: pointer; }
        button:active { transform: scale(0.98); }
        .hidden { display: none !important; }
        
        /* Estilos de navegaci√≥n y tabs */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--dark-sage); height: 75px; display: flex; justify-content: space-around; align-items: center; border-radius: 24px 24px 0 0; z-index: 1000; }
        .nav-item { color: var(--cream); text-align: center; font-size: 11px; cursor: pointer; }
        .nav-item span { font-size: 22px; display: block; }
        
        .badge { font-size: 10px; padding: 3px 8px; border-radius: 5px; color: white; text-transform: uppercase; font-weight: bold; }
        .badge-alumno { background: var(--sage); }
        .badge-maestro { background: #3d5a80; }
        .badge-admin { background: var(--gold); }
        
        #loading-screen { position: fixed; top:0; left:0; width:100%; height:100%; background:var(--sage); display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:5000; color:white; }
        .btn-mp { background: #009ee3; color: white; text-decoration: none; display: block; padding: 12px; border-radius: 10px; text-align: center; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

<div id="loading-screen"><h3>Wellness App</h3><p>Cargando...</p></div>

<div id="app">
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="logo.png" style="width:35px;" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3048/3048398.png'">
            <h2 style="margin:0; font-size:18px;">Wellness App</h2>
        </div>
        <button id="btn-logout" class="hidden" style="width:auto; background:transparent; border:1px solid white; padding:5px 10px; font-size:12px;">Salir</button>
    </header>

    <div id="view-auth" class="hidden">
        <div class="card">
            <h3>Entrar</h3>
            <input type="email" id="email" placeholder="Correo">
            <input type="password" id="password" placeholder="Contrase√±a">
            <select id="role-select">
                <option value="alumno">Soy Alumno</option>
                <option value="maestro">Soy Maestro</option>
            </select>
            <button id="btn-login">Entrar</button>
            <button id="btn-register" style="background:var(--sage); margin-top:10px;">Crear Cuenta Nueva</button>
        </div>
    </div>

    <div id="view-main" class="view hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; color:white; margin-bottom:15px;">
            <h3>Pr√≥ximas Clases</h3>
            <button id="btn-crear-trigger" class="hidden" onclick="document.getElementById('modal-crear').style.display='flex'" style="width:auto; padding:8px 15px;">+ Nueva</button>
        </div>
        <div id="list-clases"></div>
    </div>

    <div id="view-admin" class="view hidden">
        <h3 style="color:white; margin-bottom:15px;">Panel Admin</h3>
        
        <div class="card">
            <h4>Hacer Administrador</h4>
            <input type="email" id="search-admin" placeholder="Correo del usuario">
            <button id="btn-make-admin">Conceder Permisos</button>
        </div>

        <div style="margin: 15px 0;">
            <button onclick="loadAdminSection('users')" style="width:48%; display:inline-block">üë• Usuarios</button>
            <button onclick="loadAdminSection('pagos')" style="width:48%; display:inline-block">üí∞ Pagos</button>
        </div>
        
        <div id="admin-results"></div>
    </div>

    <nav id="nav-bottom" class="nav-bar hidden">
        <div class="nav-item" onclick="switchTab('clases')"><span>üè†</span>Clases</div>
        <div id="nav-admin-btn" class="nav-item hidden" onclick="switchTab('admin')"><span>üîê</span>Admin</div>
    </nav>
</div>

<div id="modal-crear" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:2000; align-items:center; justify-content:center;">
    <div class="card" style="width:85%; max-width:400px;">
        <h3>Publicar Nueva Clase</h3>
        <input type="text" id="new-name" placeholder="Nombre (Ej: Yoga Flow)">
        <input type="number" id="new-price" placeholder="Precio MXN">
        <button id="btn-save-class">Publicar Ahora</button>
        <button onclick="document.getElementById('modal-crear').style.display='none'" style="background:none; color:gray">Cerrar</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, onSnapshot, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // 1. CONFIGURACI√ìN FIREBASE
    const firebaseConfig = {
  apiKey: "AIzaSyB7NWc1AIHs9UN73-3YtUFECcXDse2JdJo",
  authDomain: "escarola-wellness.firebaseapp.com",
  projectId: "escarola-wellness",
  storageBucket: "escarola-wellness.firebasestorage.app",
  messagingSenderId: "212255082736",
  appId: "1:212255082736:web:66d144fa90308578b75a35"
};
    const MP_LINK = "https://mpago.la/TU_LINK";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // CONTROL DE ESTADO DE USUARIO
    onAuthStateChanged(auth, async (user) => {
        document.getElementById('loading-screen').classList.add('hidden');
        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            const userData = snap.data();
            if (userData) {
                window.userRole = userData.role;
                document.getElementById('view-auth').classList.add('hidden');
                document.getElementById('btn-logout').classList.remove('hidden');
                document.getElementById('nav-bottom').classList.remove('hidden');
                
                if (window.userRole === 'admin' || window.userRole === 'maestro') {
                    document.getElementById('btn-crear-trigger').classList.remove('hidden');
                }
                if (window.userRole === 'admin') {
                    document.getElementById('nav-admin-btn').classList.remove('hidden');
                }
                switchTab('clases');
            }
        } else {
            document.getElementById('view-auth').classList.remove('hidden');
            document.getElementById('nav-bottom').classList.add('hidden');
            document.getElementById('view-main').classList.add('hidden');
            document.getElementById('view-admin').classList.add('hidden');
        }
    });

    // NAVEGACI√ìN ENTRE TABS
    window.switchTab = (tab) => {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        if (tab === 'clases') {
            document.getElementById('view-main').classList.remove('hidden');
            loadClases();
        } else if (tab === 'admin') {
            document.getElementById('view-admin').classList.remove('hidden');
            loadAdminSection('users');
        }
    };

    // CARGA DE CLASES (Para Alumnos, Maestros y Admin)
    function loadClases() {
        const q = query(collection(db, "clases"), orderBy("creado", "desc"));
        onSnapshot(q, (snap) => {
            const div = document.getElementById('list-clases');
            div.innerHTML = "";
            snap.forEach(d => {
                const c = d.data();
                div.innerHTML += `
                    <div class="card">
                        <div style="display:flex; justify-content:space-between">
                            <b>${c.nombre}</b>
                            <span style="color:var(--sage); font-weight:bold">$${c.precio}</span>
                        </div>
                        <small>Instructor: ${c.maestroEmail}</small>
                        ${window.userRole === 'alumno' ? `<a href="${MP_LINK}" class="btn-mp" target="_blank">Pagar Inscripci√≥n</a>` : ''}
                    </div>`;
            });
        });
    }

    // PANEL ADMIN: USUARIOS Y PAGOS
    window.loadAdminSection = (type) => {
        const results = document.getElementById('admin-results');
        results.innerHTML = "Cargando...";
        
        if (type === 'users') {
            onSnapshot(collection(db, "users"), (snap) => {
                results.innerHTML = "<h4>Lista de Usuarios</h4>";
                snap.forEach(d => {
                    const u = d.data();
                    results.innerHTML += `<div class="card" style="padding:10px">
                        ${u.email} <span class="badge badge-${u.role}">${u.role}</span>
                    </div>`;
                });
            });
        } else {
            onSnapshot(query(collection(db, "clases")), (snap) => {
                results.innerHTML = "<h4>Control de Pagos</h4>";
                snap.forEach(d => {
                    const c = d.data();
                    results.innerHTML += `<div class="card">
                        <b>${c.nombre}</b> - $${c.precio}<br>
                        <small>Creado por: ${c.maestroEmail}</small>
                        <button style="margin-top:10px; background:var(--sage)">Marcar como Conciliado ‚úÖ</button>
                    </div>`;
                });
            });
        }
    };

    // ACCIONES
    document.getElementById('btn-save-class').onclick = async () => {
        const n = document.getElementById('new-name').value;
        const p = document.getElementById('new-price').value;
        if (n && p) {
            await addDoc(collection(db, "clases"), {
                nombre: n, precio: Number(p),
                maestroId: auth.currentUser.uid,
                maestroEmail: auth.currentUser.email,
                creado: new Date()
            });
            document.getElementById('modal-crear').style.display = 'none';
        }
    };

    document.getElementById('btn-make-admin').onclick = async () => {
        const email = document.getElementById('search-admin').value;
        const q = query(collection(db, "users"), where("email", "==", email));
        const snap = await getDocs(q);
        if (!snap.empty) {
            await setDoc(doc(db, "users", snap.docs[0].id), { role: 'admin' }, { merge: true });
            alert("Usuario ahora es Administrador.");
        } else { alert("Usuario no encontrado."); }
    };

    document.getElementById('btn-login').onclick = () => {
        signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
    };

    document.getElementById('btn-register').onclick = async () => {
        const email = document.getElementById('email').value, pass = document.getElementById('password').value, role = document.getElementById('role-select').value;
        const res = await createUserWithEmailAndPassword(auth, email, pass);
        await setDoc(doc(db, "users", res.user.uid), { email, role });
    };

    document.getElementById('btn-logout').onclick = () => signOut(auth).then(() => location.reload());
</script>
</body>
</html>
