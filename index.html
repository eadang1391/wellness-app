<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Escarola Wellness | Sistema Total</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root { 
            --sage: #6b8e83; --cream: #fbfaf5; --dark-sage: #3a504a; 
            --white: #ffffff; --gold: #d4a373; --red: #ef476f;
            --mp-blue: #009ee3; --cash-green: #2a9d8f; --shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; padding: 0; background-color: var(--sage); min-height: 100%; font-family: 'Quicksand', sans-serif; }
        #app { padding: calc(env(safe-area-inset-top) + 15px) 15px calc(env(safe-area-inset-bottom) + 100px) 15px; }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; color: white; }
        .logo-img { width: 45px; height: 45px; border-radius: 12px; background: white; object-fit: cover; }
        
        .card { background: var(--white); border-radius: 22px; padding: 20px; margin-bottom: 15px; box-shadow: var(--shadow); position: relative; overflow: hidden; }
        .news-card { background: var(--dark-sage); color: white; border-radius: 20px; padding: 18px; margin-bottom: 15px; border-left: 6px solid var(--gold); position: relative; }
        
        .admin-controls { position: absolute; top: 10px; right: 10px; display: flex; gap: 8px; z-index: 10; }
        .btn-del { background: var(--red); color: white; border: none; border-radius: 8px; padding: 5px 10px; font-size: 12px; cursor: pointer; font-weight: bold; }
        .btn-edt { background: var(--sage); color: white; border: none; border-radius: 8px; padding: 5px 10px; font-size: 12px; cursor: pointer; font-weight: bold; }

        button { width: 100%; padding: 14px; border-radius: 16px; border: none; font-weight: 700; cursor: pointer; font-family: 'Quicksand'; font-size: 14px; }
        .btn-main { background: var(--dark-sage); color: white; }
        .btn-reserve { background: var(--gold); color: white; margin-top: 15px; }
        .btn-pay-confirm { background: var(--cash-green); color: white; padding: 5px 10px; width: auto; font-size: 10px; border-radius: 8px; margin-top: 5px; }
        
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); display:none; align-items:center; justify-content:center; z-index: 5000; padding: 20px; }
        .modal-card { background: white; border-radius: 28px; padding: 25px; width: 100%; max-width: 420px; max-height: 85vh; overflow-y: auto; }
        
        .nav-bar { position: fixed; bottom: 15px; left: 15px; right: 15px; background: var(--dark-sage); height: 75px; border-radius: 25px; display: flex; justify-content: space-around; align-items: center; z-index: 4000; }
        .nav-item { color: rgba(255,255,255,0.4); text-align: center; font-size: 10px; flex: 1; text-decoration: none; cursor: pointer; }
        .nav-item.active { color: white; }
        .nav-item span { display: block; font-size: 24px; margin-bottom: 2px; }

        .hidden { display: none !important; }
        #chat-window { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--cream); z-index: 9000; display: none; flex-direction: column; }
    </style>
</head>
<body>

<div id="alert-box" style="position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: white; padding: 15px 30px; border-radius: 20px; box-shadow: var(--shadow); z-index: 9999; transition: 0.5s; font-weight: 700; border-bottom: 4px solid var(--sage);"></div>

<div id="app">
    <header>
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="logo.png" class="logo-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3048/3048398.png'">
            <div><h2 style="margin:0; font-size:18px;">Escarola</h2><div id="status-display" style="font-size:10px; color:var(--gold); font-weight:700;"></div></div>
        </div>
        <button onclick="triggerSignOut()" id="logout-btn" class="hidden" style="width:auto; padding:6px 15px; font-size:10px; background:rgba(255,255,255,0.2); color:white;">SALIR</button>
    </header>

    <div id="view-auth" class="view">
        <div class="card">
            <h3 style="text-align:center;">Acceso Comunidad</h3>
            <div id="reg-fields" class="hidden"><div class="form-group"><label>Nombre Completo</label><input type="text" id="auth-name"></div></div>
            <div class="form-group"><label>Correo</label><input type="email" id="auth-email"></div>
            <div class="form-group"><label>Contrase√±a</label><input type="password" id="auth-pass"></div>
            <button class="btn-main" onclick="handleAuth()" id="btn-auth-action">ENTRAR</button>
            <p onclick="toggleAuth()" style="text-align:center; font-size:12px; margin-top:20px; text-decoration:underline; cursor:pointer;">Reg√≠strate aqu√≠</p>
        </div>
    </div>

    <div id="view-main" class="view hidden">
        <div id="container-news"></div>
        <div id="container-plans" style="display:flex; gap:15px; overflow-x:auto; padding-bottom:15px;"></div>
        <div style="display:flex; justify-content:space-between; align-items:center; margin:20px 0 10px;">
            <h3 style="color:white; margin:0;">Clases</h3>
            <button id="btn-new-clase" class="hidden" onclick="modalClase()" style="width:auto; padding:8px 15px; font-size:11px; background:white; color:var(--dark-sage);">+ CREAR</button>
        </div>
        <div id="container-clases"></div>
    </div>

    <div id="view-chats" class="view hidden">
        <h3 style="color:white; margin-bottom:20px;">Mensajes</h3>
        <div id="container-chat-list"></div>
    </div>

    <div id="view-admin" class="view hidden">
        <h3 style="color:white; margin-bottom:20px;">Panel Admin</h3>
        <div class="card">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
                <button class="btn-main" onclick="adminUsers()">üë• Usuarios</button>
                <button class="btn-main" onclick="adminFinances()">üí∞ Finanzas</button>
            </div>
            <div id="admin-render-area" style="margin-top:25px;"></div>
        </div>
    </div>

    <nav id="navbar" class="nav-bar hidden">
        <div class="nav-item active" id="nav-home" onclick="switchTab('main')"><span>üè†</span>Inicio</div>
        <div class="nav-item" id="nav-chat" onclick="switchTab('chats')"><span>üí¨</span>Chat</div>
        <div id="nav-admin" class="nav-item hidden" onclick="switchTab('admin')"><span>üîê</span>Admin</div>
    </nav>
</div>

<div id="modal-lista" class="modal-overlay"><div class="modal-card">
    <h3>Lista de Asistencia</h3>
    <div id="lista-alumnos-render" style="margin-bottom:20px;"></div>
    <button onclick="closeModal('modal-lista')" class="btn-main">Cerrar</button>
</div></div>

<div id="chat-window">
    <div style="background:var(--sage); color:white; padding:18px; display:flex; gap:15px; align-items:center;">
        <span onclick="closeChat()" style="cursor:pointer;">‚Äπ VOLVER</span>
        <b id="chat-header-name">Chat</b>
    </div>
    <div id="chat-msgs" style="flex:1; overflow-y:auto; padding:20px; display:flex; flex-direction:column; gap:10px;"></div>
    <div style="padding:15px; background:white; display:flex; gap:10px;"><input type="text" id="chat-in" placeholder="Escribe..."><button onclick="sendMsg()" style="width:auto; padding:0 20px;">‚Üë</button></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, updateDoc, deleteDoc, onSnapshot, query, orderBy, getDocs, where, serverTimestamp, increment, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const fbConfig = { apiKey: "AIzaSyB7NWc1AIHs9UN73-3YtUFECcXDse2JdJo", authDomain: "escarola-wellness.firebaseapp.com", projectId: "escarola-wellness", storageBucket: "escarola-wellness.firebasestorage.app", messagingSenderId: "212255082736", appId: "1:212255082736:web:66d144fa90308578b75a35" };
    const app = initializeApp(fbConfig); const auth = getAuth(app); const db = getFirestore(app);

    let myData = null, activeChat = null, unsubChat = null;

    onAuthStateChanged(auth, async user => {
        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid)); myData = { id: user.uid, ...snap.data() };
            document.getElementById('view-auth').classList.add('hidden');
            document.getElementById('navbar').classList.remove('hidden');
            document.getElementById('logout-btn').classList.remove('hidden');
            if(myData.role === 'admin') document.getElementById('nav-admin').classList.remove('hidden');
            if(myData.role !== 'alumno') document.getElementById('btn-new-clase').classList.remove('hidden');
            updateStats(); switchTab('main');
        } else { location.reload(); }
    });

    function updateStats() { document.getElementById('status-display').innerText = myData.role === 'alumno' ? `${myData.credits || 0} CR√âDITOS` : myData.role.toUpperCase(); }

    window.switchTab = (tab) => {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById('view-' + tab).classList.remove('hidden');
        if(tab === 'main') loadHome(); if(tab === 'chats') loadChatList();
    };

    function loadHome() {
        onSnapshot(query(collection(db, "clases"), orderBy("horario", "asc")), snap => {
            const container = document.getElementById('container-clases'); container.innerHTML = "";
            snap.forEach(d => {
                const c = d.data(); const ya = c.inscritos?.includes(myData.id);
                container.innerHTML += `<div class="card">
                    ${myData.role === 'admin' ? `<div class="admin-controls"><button class="btn-del" onclick="deleteItem('clases','${d.id}')">√ó</button></div>` : ''}
                    <b>${c.nombre}</b><br><small>${new Date(c.horario).toLocaleString()}</small>
                    <button class="btn-reserve" onclick="inscribirClase('${d.id}')" style="background:${ya?'#ccc':'var(--gold)'}">${ya?'INSCRITO':'RESERVAR'}</button>
                    ${myData.role !== 'alumno' ? `<button class="btn-main" style="margin-top:10px; font-size:12px;" onclick="verLista('${d.id}')">VER ASISTENCIA</button>` : ''}
                </div>`;
            });
        });
        // Render simple de planes y avisos se mantiene igual que tu versi√≥n anterior...
    }

    window.verLista = async (id) => {
        const c = (await getDoc(doc(db, "clases", id))).data();
        const render = document.getElementById('lista-alumnos-render'); render.innerHTML = "Cargando...";
        openModal('modal-lista');
        if(!c.inscritos || c.inscritos.length === 0) { render.innerHTML = "No hay inscritos."; return; }
        
        let html = "<ul style='padding:0; list-style:none;'>";
        for(let uid of c.inscritos) {
            const u = (await getDoc(doc(db, "users", uid))).data();
            html += `<li style='padding:10px; border-bottom:1px solid #eee;'>üë§ ${u?.name || 'Anonimo'}</li>`;
        }
        render.innerHTML = html + "</ul>";
    };

    window.adminFinances = async () => {
        const area = document.getElementById('admin-render-area'); area.innerHTML = "<h4>Ingresos</h4><div id='list-f'></div>";
        const snap = await getDocs(query(collection(db, "pagos"), orderBy("fecha", "desc")));
        snap.forEach(d => {
            const p = d.data();
            document.getElementById('list-f').innerHTML += `<div class="card" style="padding:10px; font-size:12px;">
                <button class="btn-del" style="float:right; width:auto; padding:2px 8px;" onclick="deleteItem('pagos','${d.id}')">√ó</button>
                <b>${p.alumno}</b> - $${p.monto} [${p.status}]<br><small>${p.concepto}</small>
                ${p.status === 'Pendiente' ? `<button class="btn-pay-confirm" onclick="confirmarPago('${d.id}','${p.uid}',1)">VALIDAR PAGO</button>` : ''}
            </div>`;
        });
    };

    async function loadChatList() {
        const container = document.getElementById('container-chat-list'); container.innerHTML = "";
        if(myData.role === 'alumno') {
            const snap = await getDocs(query(collection(db, "users"), where("role", "==", "admin")));
            snap.forEach(d => container.innerHTML += `<div class="card" onclick="openChat('${d.id}','${d.data().name}')"><b>Chat con Admin: ${d.data().name}</b></div>`);
        } else {
            onSnapshot(query(collection(db, "chats"), where("participants", "array-contains", myData.id)), snap => {
                container.innerHTML = "";
                snap.forEach(d => {
                    const c = d.data(); const oName = c.names.find(n => n !== myData.name); const oId = c.participants.find(p => p !== myData.id);
                    container.innerHTML += `<div class="card" onclick="openChat('${oId}','${oName}')"><b>De: ${oName}</b><br><small>${c.lastM || ''}</small></div>`;
                });
            });
        }
    }

    window.openChat = async (id, name) => {
        activeChat = myData.id < id ? `${myData.id}_${id}` : `${id}_${myData.id}`;
        document.getElementById('chat-header-name').innerText = name;
        document.getElementById('chat-window').style.display = 'flex';
        await setDoc(doc(db, "chats", activeChat), { participants: [myData.id, id], names: [myData.name, name] }, { merge: true });
        if(unsubChat) unsubChat();
        unsubChat = onSnapshot(query(collection(db, "chats", activeChat, "messages"), orderBy("time", "asc")), snap => {
            const box = document.getElementById('chat-msgs'); box.innerHTML = "";
            snap.forEach(d => { const m = d.data(); box.innerHTML += `<div style="align-self:${m.uid===myData.id?'flex-end':'flex-start'}; background:${m.uid===myData.id?'var(--sage)':'white'}; padding:10px; border-radius:10px;">${m.text}</div>`; });
            box.scrollTop = box.scrollHeight;
        });
    };

    window.sendMsg = async () => {
        const txt = document.getElementById('chat-in').value; if(!txt) return;
        document.getElementById('chat-in').value = "";
        await addDoc(collection(db, "chats", activeChat, "messages"), { text: txt, uid: myData.id, time: serverTimestamp() });
        await updateDoc(doc(db, "chats", activeChat), { lastM: txt, lastT: serverTimestamp() });
    };

    window.inscribirClase = async (id) => {
        const c = (await getDoc(doc(db, "clases", id))).data();
        if(c.inscritos?.includes(myData.id)) return;
        if(myData.role !== 'alumno' || c.isAportacion || myData.credits > 0) {
            if(myData.role === 'alumno' && !c.isAportacion) await updateDoc(doc(db, "users", myData.id), { credits: increment(-1) });
            await updateDoc(doc(db, "clases", id), { inscritos: arrayUnion(myData.id) });
            showAlert("Listo");
        }
    };

    window.deleteItem = async (col, id) => { if(confirm("¬øEliminar permanentemente?")) await deleteDoc(doc(db, col, id)); };
    window.openModal = id => document.getElementById(id).style.display = 'flex';
    window.closeModal = id => document.getElementById(id).style.display = 'none';
    window.closeChat = () => { document.getElementById('chat-window').style.display = 'none'; };
    window.showAlert = m => { const b = document.getElementById('alert-box'); b.innerText = m; b.style.top = "20px"; setTimeout(()=>b.style.top="-100px", 2000); };
    window.triggerSignOut = () => signOut(auth);
</script>
</body>
</html>
