<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escarola Wellness</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/png" href="logo.png">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root { 
            --sage: #6b8e83; --cream: #fbfaf5; --dark-sage: #3a504a; 
            --white: #ffffff; --gold: #d4a373; --red: #ef476f;
            --mp-blue: #009ee3; --shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        body { margin: 0; font-family: 'Quicksand', sans-serif; background-color: var(--sage); color: var(--dark-sage); overflow-x: hidden; }
        #app { padding: 25px 20px 120px 20px; min-height: 100vh; box-sizing: border-box; }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; color: white; }
        .logo-img { width: 50px; height: 50px; border-radius: 12px; object-fit: cover; background: white; }

        .card { background: var(--white); border-radius: 30px; padding: 20px; margin-bottom: 15px; box-shadow: var(--shadow); width: 100%; box-sizing: border-box; position: relative; }
        
        input, select, textarea { width: 100%; padding: 12px 18px; margin: 8px 0; border-radius: 20px; border: 2px solid #f0f0f0; box-sizing: border-box; font-family: 'Quicksand'; font-weight: 600; outline: none; }
        button { width: 100%; padding: 14px; border-radius: 25px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; background: var(--dark-sage); color: white; font-family: 'Quicksand'; }
        
        .nav-bar { position: fixed; bottom: 20px; left: 20px; right: 20px; background: var(--dark-sage); height: 70px; display: flex; justify-content: space-around; align-items: center; border-radius: 35px; z-index: 1000; }
        .nav-item { color: rgba(255,255,255,0.4); text-align: center; font-size: 10px; cursor: pointer; }
        .nav-item.active { color: white; }
        .nav-item span { font-size: 20px; display: block; }

        .filter-btn-group { display: flex; gap: 5px; margin-bottom: 15px; }
        .filter-btn { padding: 8px; font-size: 10px; border-radius: 15px; background: #eee; color: var(--dark-sage); }
        .filter-btn.active { background: var(--gold); color: white; }

        #custom-alert { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); width: 80%; max-width: 300px; background: var(--white); padding: 12px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 5000; transition: 0.5s; text-align: center; font-weight: 700; }
        #custom-alert.show { top: 20px; }

        .hidden { display: none !important; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); display: none; align-items: center; justify-content: center; z-index: 3000; }
    </style>
</head>
<body>

<div id="custom-alert"></div>

<div id="app">
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="logo.png" class="logo-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3048/3048398.png'">
            <div>
                <h2 style="margin:0; font-size:17px;">Escarola</h2>
                <div id="user-credits-display" class="hidden" style="font-size:10px; font-weight:700; color:var(--gold);">Cargando...</div>
            </div>
        </div>
        <button id="header-logout-btn" class="hidden" onclick="logout()" style="width:auto; background:rgba(255,255,255,0.2); padding:5px 12px; font-size:10px; border-radius:20px;">Salir</button>
    </header>

    <div id="view-main" class="view hidden">
        <div id="section-news"></div>
        <div id="list-membresias" style="display:flex; gap:10px; overflow-x:auto; padding-bottom:10px;"></div>
        <h4 style="color:white; margin:15px 0 10px 0;">Horarios</h4>
        <div id="list-clases"></div>
    </div>

    <div id="view-admin" class="view hidden">
        <h3 style="color:white; margin-left:10px;">Admin</h3>
        <div class="card">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px; margin-bottom:15px;">
                <button onclick="loadUsersAdmin()">游논 Alumnos</button>
                <button onclick="loadPaymentsAdmin('month')">游눯 Finanzas</button>
                <button onclick="showMembresiaManager()">游눱 Planes</button>
                <button onclick="showNewsManager()">游닉 Avisos</button>
            </div>
            <div id="admin-content"></div>
        </div>
    </div>

    <nav id="nav-bottom" class="nav-bar hidden">
        <div class="nav-item active" id="nav-clases" onclick="switchTab('clases')"><span>游</span>Inicio</div>
        <div id="nav-admin-btn" class="nav-item hidden" onclick="switchTab('admin')"><span>游댏</span>Admin</div>
    </nav>
</div>

<script type="module">
    // ... (Mant칠n toda la inicializaci칩n de Firebase igual que el c칩digo anterior) ...
    // Importante: No borrar los imports ni el firebaseConfig del c칩digo anterior.

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, getDocs, query, orderBy, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Pega aqu칤 tu firebaseConfig que usabas antes
    const firebaseConfig = {
        apiKey: "AIzaSyB7NWc1AIHs9UN73-3YtUFECcXDse2JdJo",
        authDomain: "escarola-wellness.firebaseapp.com",
        projectId: "escarola-wellness",
        storageBucket: "escarola-wellness.firebasestorage.app",
        messagingSenderId: "212255082736",
        appId: "1:212255082736:web:66d144fa90308578b75a35"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- L칍GICA DE FINANZAS FILTRADA ---

    window.loadPaymentsAdmin = async (filter = 'month') => {
        const content = document.getElementById('admin-content');
        content.innerHTML = `
            <h4>Finanzas</h4>
            <div class="filter-btn-group">
                <button class="filter-btn ${filter==='week'?'active':''}" onclick="loadPaymentsAdmin('week')">Esta Semana</button>
                <button class="filter-btn ${filter==='month'?'active':''}" onclick="loadPaymentsAdmin('month')">Este Mes</button>
                <button class="filter-btn ${filter==='all'?'active':''}" onclick="loadPaymentsAdmin('all')">Todo</button>
            </div>
            <div id="total-box" style="background:var(--cream); padding:15px; border-radius:15px; text-align:center; margin-bottom:15px;">
                <small>TOTAL EN PERIODO</small><br><h2 id="total-amt" style="margin:0;">$0</h2>
            </div>
            <button onclick="downloadReport()" style="font-size:11px; margin-bottom:10px;">游늯 Bajar PDF</button>
            <div id="p-list"></div>
        `;

        const now = new Date();
        let startDate;

        if (filter === 'week') {
            startDate = new Date(now.setDate(now.getDate() - now.getDay())); // Inicio de semana
        } else if (filter === 'month') {
            startDate = new Date(now.getFullYear(), now.getMonth(), 1); // Inicio de mes
        } else {
            startDate = new Date(2020, 0, 1); // Todos
        }

        const snap = await getDocs(query(collection(db, "pagos"), where("fecha", ">=", startDate), orderBy("fecha", "desc")));
        
        let total = 0;
        const pList = document.getElementById('p-list');
        
        snap.forEach(d => {
            const p = d.data();
            total += (Number(p.monto) || 0);
            let color = (p.metodo === 'Efectivo') ? 'green' : (p.metodo === 'Mercado Pago' ? 'var(--mp-blue)' : '#999');
            
            pList.innerHTML += `
                <div style="padding:10px; border-bottom:1px solid #eee; font-size:11px; display:flex; justify-content:space-between;">
                    <div><b>${p.alumno}</b><br><small>${p.fecha?.toDate().toLocaleDateString() || 'S/F'}</small></div>
                    <div style="text-align:right; color:${color}; font-weight:700;">$${p.monto}<br><small>${p.metodo}</small></div>
                </div>
            `;
        });
        document.getElementById('total-amt').innerText = `$${total}`;
    };

    // ... (El resto de las funciones: switchTab, renderClases, loadNews, etc. se mantienen igual)
</script>
</body>
</html>
