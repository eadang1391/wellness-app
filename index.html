<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Escarola Wellness | Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --sage: #5b7c71; /* Verde m√°s profundo y elegante */
            --cream: #fdfcf9; 
            --dark-sage: #2d3e39; 
            --white: #ffffff; 
            --gold: #c5a059; /* Oro mate profesional */
            --red: #d64550;
            --mp-blue: #009ee3; 
            --cash-green: #388e3c;
            --shadow-soft: 0 8px 30px rgba(0,0,0,0.08);
            --shadow-strong: 0 20px 40px rgba(0,0,0,0.15);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            margin: 0; padding: 0; 
            background-color: var(--sage); 
            min-height: 100vh; 
            font-family: 'Outfit', sans-serif; 
            color: #2c3e50;
            letter-spacing: -0.01em;
        }

        h1, h2, h3, h4, .font-bold { 
            font-family: 'Montserrat', sans-serif; 
            font-weight: 700; 
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* App Container */
        #app { 
            padding: calc(env(safe-area-inset-top) + 20px) 20px calc(env(safe-area-inset-bottom) + 100px) 20px; 
            max-width: 480px; 
            margin: 0 auto; 
        }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; color: white; }
        
        .logo-img { 
            width: 52px; height: 52px; 
            border-radius: 18px; 
            background: white; 
            padding: 5px;
            box-shadow: var(--shadow-soft);
        }

        /* Cards Estilo Boutique */
        .card { 
            background: var(--white); 
            border-radius: 28px; 
            padding: 24px; 
            margin-bottom: 20px; 
            box-shadow: var(--shadow-soft); 
            border: 1px solid rgba(255,255,255,0.5);
        }

        .news-card { 
            background: linear-gradient(135deg, var(--dark-sage), #1a2522); 
            color: white; 
            border-radius: 28px; 
            padding: 22px; 
            margin-bottom: 20px; 
            position: relative;
            box-shadow: var(--shadow-strong);
        }

        /* Botones Refinados */
        button { 
            width: 100%; 
            padding: 16px; 
            border-radius: 20px; 
            border: none; 
            font-weight: 600; 
            cursor: pointer; 
            font-family: 'Outfit'; 
            font-size: 14px; 
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        button:active { transform: scale(0.96); opacity: 0.9; }
        
        .btn-main { background: var(--dark-sage); color: white; }
        .btn-gold { background: var(--gold); color: white; box-shadow: 0 4px 15px rgba(197, 160, 89, 0.3); }
        .btn-outline { background: transparent; border: 1.5px solid #eee; color: #7f8c8d; }
        
        /* Inputs Elegantes */
        input { 
            width: 100%; 
            padding: 16px; 
            border-radius: 18px; 
            border: 1.5px solid #f0f0f0; 
            margin-bottom: 12px; 
            font-family: 'Outfit';
            font-size: 15px;
            background: #fdfcf9;
            transition: border-color 0.3s;
        }
        input:focus { border-color: var(--gold); }

        /* Sistema de Popups Customizados (Est√©ticos) */
        .popup-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(45, 62, 57, 0.6); 
            backdrop-filter: blur(8px); 
            display: none; align-items: center; justify-content: center; 
            z-index: 10000; padding: 25px; 
        }

        .popup-card { 
            background: white; 
            width: 100%; 
            max-width: 360px; 
            border-radius: 35px; 
            padding: 30px; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.25); 
            text-align: center; 
            animation: slideUp 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        @keyframes slideUp { 
            from { transform: translateY(30px); opacity: 0; } 
            to { transform: translateY(0); opacity: 1; } 
        }

        /* Navbar Estilo Flotante */
        .nav-bar { 
            position: fixed; 
            bottom: 25px; left: 25px; right: 25px; 
            background: rgba(45, 62, 57, 0.95); 
            backdrop-filter: blur(10px);
            height: 80px; 
            border-radius: 30px; 
            display: flex; justify-content: space-around; align-items: center; 
            z-index: 5000; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.3); 
        }

        .nav-item { color: rgba(255,255,255,0.4); text-align: center; font-size: 11px; flex: 1; font-weight: 400; }
        .nav-item.active { color: var(--gold); font-weight: 600; }
        .nav-item span { display: block; font-size: 26px; margin-bottom: 3px; }

        #chat-window { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--cream); z-index: 9000; display: none; flex-direction: column; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="popup-engine" class="popup-overlay">
    <div class="popup-card">
        <h3 id="pop-title" style="margin-top:0; font-size:18px;">T√≠tulo</h3>
        <p id="pop-text" style="color:#7f8c8d; line-height:1.6; margin-bottom:25px;">Descripci√≥n aqu√≠.</p>
        <div id="pop-input-area"></div>
        <div id="pop-btns" style="display:flex; gap:12px;"></div>
    </div>
</div>

<div id="app">
    <header>
        <div style="display:flex; align-items:center; gap:15px;">
            <img src="logo.png" class="logo-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3048/3048398.png'">
            <div>
                <h4 style="margin:0; font-size:14px;">ESCAROLA WELLNESS</h4>
                <div id="status-display" style="font-size:10px; color:var(--gold); font-weight:600; text-transform:uppercase; letter-spacing:1px;">Actualizando...</div>
            </div>
        </div>
        <button onclick="triggerSignOut()" id="logout-btn" class="hidden" style="width:auto; padding:8px 16px; font-size:10px; background:rgba(255,255,255,0.15); border-radius:12px; color:white;">SALIR</button>
    </header>

    <div id="view-auth" class="view">
        <div class="card" style="padding:40px 30px;">
            <h2 style="text-align:center; margin-bottom:30px; font-size:22px;">Bienvenido</h2>
            <input type="text" id="auth-name" placeholder="Nombre completo" class="reg-only hidden">
            <input type="email" id="auth-email" placeholder="Correo electr√≥nico">
            <input type="password" id="auth-pass" placeholder="Contrase√±a">
            <button class="btn-main" onclick="handleAuth()" id="btn-auth-action">ENTRAR</button>
            <p onclick="toggleAuth()" style="text-align:center; font-size:12px; margin-top:25px; color:var(--gold); cursor:pointer; font-weight:600;" id="auth-toggle-msg">¬øNo tienes cuenta? Reg√≠strate</p>
        </div>
    </div>

    <div id="view-main" class="view hidden">
        <div id="container-news"></div>
        <h3 style="color:white; margin:30px 0 15px; font-size:14px;">Membres√≠as Boutique</h3>
        <div id="container-plans" style="display:flex; gap:18px; overflow-x:auto; padding-bottom:15px; scrollbar-width: none;"></div>
        
        <div style="display:flex; justify-content:space-between; align-items:center; margin:30px 0 15px;">
            <h3 style="color:white; margin:0; font-size:14px;">Agenda de Clases</h3>
            <button id="btn-new-clase" class="hidden" onclick="uiCrearClase()" style="width:auto; padding:8px 15px; font-size:10px; background:white; color:var(--dark-sage);">+ CREAR</button>
        </div>
        <div id="container-clases"></div>
    </div>

    <div id="view-admin" class="view hidden">
        <h3 style="color:white; margin-bottom:20px; font-size:14px;">Panel Ejecutivo</h3>
        <div class="card">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                <button class="btn-main" onclick="uiAdminUsers()">üë• Usuarios</button>
                <button class="btn-main" onclick="uiAdminFinanzas()">üí∞ Finanzas</button>
                <button class="btn-main" style="background:var(--sage);" onclick="uiCrearAviso()">üì¢ Aviso</button>
                <button class="btn-main" style="background:var(--sage);" onclick="uiCrearPlan()">üí≥ Nuevo Plan</button>
            </div>
            <div id="admin-render-area" style="margin-top:30px; border-top:1px solid #f0f0f0; padding-top:25px;"></div>
        </div>
    </div>

    <nav id="navbar" class="nav-bar hidden">
        <div class="nav-item active" id="nav-home" onclick="switchTab('main')"><span>üè†</span>Inicio</div>
        <div class="nav-item" id="nav-chat" onclick="switchTab('chats')"><span>üí¨</span>Chat</div>
        <div id="nav-admin" class="nav-item hidden" onclick="switchTab('admin')"><span>üîê</span>Admin</div>
    </nav>
</div>

<script type="module">
    // Mismo motor l√≥gico de Firebase que el anterior, optimizado para los Popups Est√©ticos
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, updateDoc, deleteDoc, onSnapshot, query, orderBy, getDocs, where, serverTimestamp, increment, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const fbConfig = {
        apiKey: "AIzaSyB7NWc1AIHs9UN73-3YtUFECcXDse2JdJo",
        authDomain: "escarola-wellness.firebaseapp.com",
        projectId: "escarola-wellness",
        storageBucket: "escarola-wellness.firebasestorage.app",
        messagingSenderId: "212255082736",
        appId: "1:212255082736:web:66d144fa90308578b75a35"
    };

    const app = initializeApp(fbConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let myData = null, isLogin = true;

    // --- REFINAMIENTO DE POPUPS ---
    const popup = {
        show: (title, text, hasInput = false, placeholder = "") => {
            return new Promise((resolve) => {
                document.getElementById('pop-title').innerText = title;
                document.getElementById('pop-text').innerText = text;
                const area = document.getElementById('pop-input-area');
                area.innerHTML = hasInput ? `<input type="text" id="pop-input" placeholder="${placeholder}" autofocus>` : "";
                
                const btns = document.getElementById('pop-btns');
                btns.innerHTML = `
                    <button class="btn-outline" style="flex:1" id="pop-cancel">CERRAR</button>
                    <button class="btn-gold" style="flex:1" id="pop-ok">CONFIRMAR</button>
                `;
                
                document.getElementById('popup-engine').style.display = 'flex';
                document.getElementById('pop-ok').onclick = () => {
                    const val = hasInput ? document.getElementById('pop-input').value : true;
                    popup.hide(); resolve(val);
                };
                document.getElementById('pop-cancel').onclick = () => { popup.hide(); resolve(null); };
            });
        },
        alert: (title, text) => {
            return new Promise((resolve) => {
                document.getElementById('pop-title').innerText = title;
                document.getElementById('pop-text').innerText = text;
                document.getElementById('pop-input-area').innerHTML = "";
                document.getElementById('pop-btns').innerHTML = `<button class="btn-main" id="pop-ok">ENTENDIDO</button>`;
                document.getElementById('popup-engine').style.display = 'flex';
                document.getElementById('pop-ok').onclick = () => { popup.hide(); resolve(true); };
            });
        },
        hide: () => { document.getElementById('popup-engine').style.display = 'none'; }
    };

    onAuthStateChanged(auth, async user => {
        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            myData = { id: user.uid, ...snap.data() };
            document.getElementById('view-auth').classList.add('hidden');
            document.getElementById('navbar').classList.remove('hidden');
            document.getElementById('logout-btn').classList.remove('hidden');
            if(myData.role === 'admin') document.getElementById('nav-admin').classList.remove('hidden');
            if(myData.role !== 'alumno') document.getElementById('btn-new-clase').classList.remove('hidden');
            updateStats(); switchTab('main');
        } else {
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.getElementById('view-auth').classList.remove('hidden');
            document.getElementById('navbar').classList.add('hidden');
            document.getElementById('logout-btn').classList.add('hidden');
        }
    });

    function updateStats() { document.getElementById('status-display').innerText = myData.role === 'alumno' ? `${myData.credits || 0} CLASES DISPONIBLES` : myData.role.toUpperCase(); }

    window.switchTab = (tab) => {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById('view-' + tab).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('nav-' + (tab==='main'?'home':tab)).classList.add('active');
        if(tab==='main') loadHome();
    };

    function loadHome() {
        onSnapshot(query(collection(db, "news"), orderBy("fecha", "desc")), snap => {
            const container = document.getElementById('container-news'); container.innerHTML = "";
            snap.forEach(d => {
                const n = d.data();
                container.innerHTML += `<div class="news-card">
                    ${myData.role === 'admin' ? `<button class="btn-mini" style="position:absolute; top:15px; right:15px; width:auto; padding:4px 10px; background:rgba(255,255,255,0.2); font-size:9px; border-radius:8px; color:white;" onclick="deleteItem('news','${d.id}')">BORRAR</button>` : ''}
                    <div style="font-size:13px; line-height:1.6; font-weight:300;">${n.texto}</div>
                </div>`;
            });
        });

        onSnapshot(collection(db, "membresias"), snap => {
            const container = document.getElementById('container-plans'); container.innerHTML = "";
            snap.forEach(d => {
                const p = d.data();
                container.innerHTML += `<div class="card" style="min-width:260px; text-align:center; flex-shrink:0;">
                    <b style="font-size:14px; letter-spacing:1px; color:#888;">${p.nombre.toUpperCase()}</b>
                    <h2 style="margin:15px 0; color:var(--dark-sage); font-size:36px;">$${p.precio}</h2>
                    <button class="btn-main" style="background:var(--mp-blue); margin-bottom:10px; font-size:12px;" onclick="window.open('${p.link}')">MERCADO PAGO</button>
                    <button class="btn-outline" style="font-size:12px;" onclick="reqCash('${p.nombre}', ${p.precio}, ${p.creditos || 1})">PAGAR EFECTIVO</button>
                </div>`;
            });
        });

        onSnapshot(query(collection(db, "clases"), orderBy("horario", "asc")), snap => {
            const container = document.getElementById('container-clases'); container.innerHTML = "";
            snap.forEach(d => {
                const c = d.data(); const ya = c.inscritos?.includes(myData.id);
                container.innerHTML += `<div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                        <div>
                            <b style="font-size:16px;">${c.nombre}</b><br>
                            <small style="color:var(--gold); font-weight:600;">üìÖ ${c.horario}</small>
                        </div>
                        <span style="font-family:'Montserrat'; font-weight:700; color:var(--dark-sage);">${c.isAportacion ? 'LIBRE' : '$'+c.price}</span>
                    </div>
                    <button class="btn-gold" onclick="inscribirClase('${d.id}')" style="background:${ya?'#f4f4f4':'var(--gold)'}; color:${ya?'#bbb':'white'}; margin-top:20px;">
                        ${ya ? 'LISTO ‚úì' : 'RESERVAR SESI√ìN'}
                    </button>
                    ${myData.role !== 'alumno' ? `<button class="btn-outline" style="margin-top:10px; font-size:11px;" onclick="verLista('${d.id}')">VER ASISTENCIA (${c.inscritos?.length || 0})</button>` : ''}
                </div>`;
            });
        });
    }

    // --- ACCIONES CORE ---
    window.descargarReporte = async () => {
        const snap = await getDocs(query(collection(db, "pagos"), orderBy("fecha", "desc")));
        let csv = "\uFEFFFecha,Alumno,Concepto,Monto,Estatus\n";
        snap.forEach(d => {
            const p = d.data();
            const f = p.fecha ? p.fecha.toDate().toLocaleDateString() : 'N/A';
            csv += `"${f}","${p.alumno}","${p.concepto}","${p.monto}","${p.status}"\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `Reporte_Escarola_${new Date().toISOString().split('T')[0]}.csv`;
        link.click();
    };

    window.inscribirClase = async (id) => {
        const c = (await getDoc(doc(db, "clases", id))).data();
        if(c.inscritos?.includes(myData.id)) return;
        const gratis = (myData.role !== 'alumno' || c.isAportacion);
        if(gratis || myData.credits > 0) {
            if(!gratis) { await updateDoc(doc(db, "users", myData.id), { credits: increment(-1) }); myData.credits--; updateStats(); }
            await updateDoc(doc(db, "clases", id), { inscritos: arrayUnion(myData.id) });
            await addDoc(collection(db, "pagos"), { uid: myData.id, alumno: myData.name, monto: c.isAportacion ? 0 : c.price, concepto: `Reserva: ${c.nombre}`, status: 'Pagado', fecha: serverTimestamp() });
            popup.alert("Confirmado", "Tu lugar en la clase ha sido reservado con √©xito.");
        } else {
            popup.alert("Sin Cr√©ditos", "No cuentas con sesiones disponibles. Por favor adquiere un plan.");
        }
    };

    window.uiAdminFinanzas = async () => {
        const area = document.getElementById('admin-render-area');
        area.innerHTML = `<h4>Finanzas Ejecutivas</h4><button class="btn-gold" onclick="descargarReporte()" style="margin-bottom:25px;">üì• DESCARGAR CSV</button><div id="list-f"></div>`;
        const snap = await getDocs(query(collection(db, "pagos"), orderBy("fecha", "desc")));
        snap.forEach(d => {
            const p = d.data();
            area.innerHTML += `<div style="font-size:12px; padding:15px; border-bottom:1px solid #f0f0f0; display:flex; justify-content:space-between; align-items:center;">
                <div><b>${p.alumno}</b><br><small>$${p.monto} ‚Ä¢ ${p.status}</small></div>
                <div style="display:flex; gap:8px;">
                    ${p.status === 'Pendiente' ? `<button onclick="confirmarPago('${d.id}', '${p.uid}', ${p.creditosAOtorgar || 0})" class="btn-mini" style="background:var(--cash-green); color:white; padding:4px 8px; border-radius:6px; font-size:10px;">PAG√ì</button>` : ''}
                    <button onclick="deleteItem('pagos', '${d.id}')" class="btn-mini" style="background:var(--red); color:white; padding:4px 8px; border-radius:6px; font-size:10px;">BORRAR</button>
                </div>
            </div>`;
        });
    };

    window.uiCrearClase = async () => {
        const nom = await popup.show("Nueva Sesi√≥n", "Nombre de la disciplina:", true, "Yoga, Pilates...");
        if(!nom) return;
        const pre = await popup.show("Costo", "Precio por persona:", true, "0");
        const fec = await popup.show("Horario", "D√≠a y Hora:", true, "Ej: Mi√©rcoles 18:00");
        const apo = await popup.show("¬øEs aportaci√≥n?", "Haz click en confirmar si es aportaci√≥n voluntaria, o cerrar si tiene precio fijo.", false);
        await addDoc(collection(db, "clases"), { nombre: nom, price: Number(pre), horario: fec, isAportacion: !!apo, inscritos: [] });
    };

    window.handleAuth = async () => {
        const e = document.getElementById('auth-email').value, p = document.getElementById('auth-pass').value;
        try {
            if(isLogin) await signInWithEmailAndPassword(auth, e, p);
            else {
                const r = await createUserWithEmailAndPassword(auth, e, p);
                await setDoc(doc(db, "users", r.user.uid), { name: document.getElementById('auth-name').value, role: 'alumno', credits: 0, email: e });
            }
        } catch(err) { popup.alert("Acceso", "No se pudo verificar la cuenta. Revisa tus credenciales."); }
    };

    window.toggleAuth = () => {
        isLogin = !isLogin;
        document.querySelectorAll('.reg-only').forEach(i => i.classList.toggle('hidden', isLogin));
        document.getElementById('btn-auth-action').innerText = isLogin ? 'ENTRAR' : 'UNIRSE';
        document.getElementById('auth-toggle-msg').innerText = isLogin ? '¬øNo tienes cuenta? Reg√≠strate' : '¬øYa tienes cuenta? Entra';
    };

    window.deleteItem = async (col, id) => {
        const ok = await popup.show("Atenci√≥n", "¬øDeseas eliminar permanentemente este registro?", false);
        if(ok) { await deleteDoc(doc(db, col, id)); if(col==='pagos') uiAdminFinanzas(); }
    };

    window.triggerSignOut = () => signOut(auth);
</script>
</body>
</html>
