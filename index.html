<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Escarola Wellness Pro</title>
    <meta name="theme-color" content="#6b8e83">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root { 
            --sage: #6b8e83; --cream: #fbfaf5; --dark-sage: #3a504a; 
            --white: #ffffff; --gold: #d4a373; --red: #ef476f;
            --mp-blue: #009ee3; --cash-green: #2a9d8f; --shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; padding: 0; background-color: var(--sage); min-height: 100%; font-family: 'Quicksand', sans-serif; color: var(--dark-sage); }
        
        #app { padding: calc(env(safe-area-inset-top) + 15px) 15px calc(env(safe-area-inset-bottom) + 100px) 15px; }

        /* Header Compacto pero funcional */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; color: white; }
        .logo-area { display: flex; align-items: center; gap: 10px; }
        .logo-img { width: 40px; height: 40px; border-radius: 10px; background: white; object-fit: cover; }
        
        /* Cards Estilizadas */
        .card { background: var(--white); border-radius: 22px; padding: 18px; margin-bottom: 15px; box-shadow: var(--shadow); position: relative; border: 1px solid rgba(255,255,255,0.2); }
        .news-card { background: var(--dark-sage); color: white; border-radius: 20px; padding: 15px; margin-bottom: 15px; border-left: 5px solid var(--gold); }
        
        /* Botones */
        button { width: 100%; padding: 12px; border-radius: 15px; border: none; font-weight: 700; cursor: pointer; font-family: 'Quicksand'; transition: 0.3s; font-size: 14px; }
        button:active { transform: scale(0.97); }
        .btn-main { background: var(--dark-sage); color: white; }
        .btn-outline { background: white; color: var(--dark-sage); border: 2px solid var(--dark-sage); }
        .btn-mp { background: var(--mp-blue); color: white; margin-top: 8px; font-size: 12px; }
        .btn-cash { background: var(--cash-green); color: white; margin-top: 5px; font-size: 12px; }
        
        /* Formulario */
        .form-group { margin-bottom: 12px; }
        .form-group label { display: block; font-size: 11px; font-weight: 700; margin-bottom: 4px; color: var(--dark-sage); }
        input, select, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #eee; outline: none; font-family: 'Quicksand'; font-size: 14px; background: #fdfdfd; }
        
        /* Modales */
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); display:none; align-items:center; justify-content:center; z-index: 5000; padding: 20px; }
        .modal-card { background: white; border-radius: 25px; padding: 25px; width: 100%; max-width: 400px; max-height: 85vh; overflow-y: auto; position: relative; }
        
        /* Navigation */
        .nav-bar { position: fixed; bottom: 15px; left: 15px; right: 15px; background: var(--dark-sage); height: 70px; border-radius: 25px; display: flex; justify-content: space-around; align-items: center; z-index: 4000; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .nav-item { color: rgba(255,255,255,0.4); text-align: center; font-size: 10px; flex: 1; }
        .nav-item.active { color: white; }
        .nav-item span { display: block; font-size: 22px; }

        /* Utiler√≠a */
        .delete-btn { position: absolute; top: 10px; right: 10px; color: var(--red); font-size: 20px; font-weight: bold; padding: 5px; cursor: pointer; }
        .edit-btn { position: absolute; top: 10px; right: 40px; color: var(--sage); font-size: 14px; font-weight: bold; padding: 5px; cursor: pointer; }
        .hidden { display: none !important; }
        
        /* Chat UI */
        #chat-view-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--cream); z-index: 9000; display: none; flex-direction: column; }
    </style>
</head>
<body>

<div id="alert-box" style="position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: white; padding: 15px 25px; border-radius: 20px; box-shadow: var(--shadow); z-index: 9999; transition: 0.6s; font-weight: 700; border-bottom: 4px solid var(--sage);"></div>

<div id="app">
    <header>
        <div class="logo-area">
            <img src="logo.png" class="logo-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3048/3048398.png'">
            <div>
                <h2 style="margin:0; font-size:16px;">Escarola</h2>
                <div id="top-stats" style="font-size:10px; color:var(--gold); font-weight:700;"></div>
            </div>
        </div>
        <button id="logout-btn" class="hidden" onclick="triggerSignOut()" style="width:auto; padding:5px 12px; font-size:10px; background:rgba(255,255,255,0.2); color:white;">Salir</button>
    </header>

    <div id="view-auth" class="view">
        <div class="card">
            <h3 style="text-align:center; margin-top:0;">Hola, Bienvenida/o</h3>
            <div class="form-group" id="reg-name-field" style="display:none;"><label>Nombre Completo</label><input type="text" id="auth-name"></div>
            <div class="form-group"><label>Correo</label><input type="email" id="auth-email"></div>
            <div class="form-group"><label>Contrase√±a</label><input type="password" id="auth-pass"></div>
            <button class="btn-main" onclick="handleAuth()" id="auth-submit-btn">Entrar</button>
            <p onclick="toggleAuthMode()" id="auth-toggle-text" style="text-align:center; font-size:12px; margin-top:15px; text-decoration:underline; cursor:pointer;">¬øNo tienes cuenta? Reg√≠strate</p>
        </div>
    </div>

    <div id="view-main" class="view hidden">
        <div id="section-news"></div>
        
        <h4 style="color:white; margin:15px 0 10px 5px;">Membres√≠as y Cr√©ditos</h4>
        <div id="section-plans" style="display:flex; gap:12px; overflow-x:auto; padding-bottom:10px;"></div>

        <div style="display:flex; justify-content:space-between; align-items:center; margin:20px 0 10px 0;">
            <h4 style="color:white; margin:0;">Horarios de Clases</h4>
            <button id="admin-add-clase" class="hidden" onclick="openClaseModal()" style="width:auto; background:white; color:var(--dark-sage); font-size:10px; padding:6px 12px;">+ Nueva Clase</button>
        </div>
        <div id="section-clases"></div>
    </div>

    <div id="view-chats" class="view hidden">
        <h3 style="color:white; margin-bottom:15px;">Mensajes Directos</h3>
        <div id="chat-list"></div>
    </div>

    <div id="view-admin" class="view hidden">
        <h3 style="color:white; margin-bottom:15px;">Consola de Administraci√≥n</h3>
        <div class="card">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <button class="btn-main" onclick="uiLoadUsers()">üë• Alumnos</button>
                <button class="btn-main" onclick="uiLoadFinances()">üí∞ Finanzas</button>
                <button class="btn-outline" onclick="openModal('modal-news')">üì¢ Aviso</button>
                <button class="btn-outline" onclick="openModal('modal-plan')">üí≥ Plan</button>
            </div>
            <div id="admin-results" style="margin-top:20px;"></div>
        </div>
    </div>

    <nav id="main-nav" class="nav-bar hidden">
        <div class="nav-item active" onclick="switchTab('main')"><span>üè†</span>Inicio</div>
        <div class="nav-item" onclick="switchTab('chats')"><span>üí¨</span>Chat</div>
        <div id="nav-admin-btn" class="nav-item hidden" onclick="switchTab('admin')"><span>üîê</span>Admin</div>
    </nav>
</div>

<div id="modal-clase" class="modal-overlay"><div class="modal-card">
    <h3 id="clase-modal-title">Programar Clase</h3>
    <div class="form-group"><label>Actividad</label><input type="text" id="f-cl-name"></div>
    <div class="form-group"><label>Precio sugerido ($)</label><input type="number" id="f-cl-price"></div>
    <div class="form-group"><label>Fecha y Hora</label><input type="datetime-local" id="f-cl-date"></div>
    <label style="font-size:13px;"><input type="checkbox" id="f-cl-apo"> Aportaci√≥n Voluntaria</label>
    <button class="btn-main" style="margin-top:20px;" onclick="actionSaveClase()">Guardar Clase</button>
    <button onclick="closeModal('modal-clase')" style="background:none; color:gray; margin-top:10px;">Cerrar</button>
</div></div>

<div id="modal-news" class="modal-overlay"><div class="modal-card">
    <h3>Nuevo Aviso</h3>
    <textarea id="f-news-text" rows="4" placeholder="Escribe aqu√≠..."></textarea>
    <button class="btn-main" onclick="actionSaveNews()" style="margin-top:15px;">Publicar</button>
    <button onclick="closeModal('modal-news')" style="background:none;">Cancelar</button>
</div></div>

<div id="modal-plan" class="modal-overlay"><div class="modal-card">
    <h3>Configurar Plan</h3>
    <div class="form-group"><label>Nombre</label><input type="text" id="f-pl-name"></div>
    <div class="form-group"><label>Precio</label><input type="number" id="f-pl-price"></div>
    <div class="form-group"><label>Link Mercado Pago</label><input type="url" id="f-pl-link"></div>
    <button class="btn-main" onclick="actionSavePlan()">Guardar Plan</button>
    <button onclick="closeModal('modal-plan')" style="background:none;">Cerrar</button>
</div></div>

<div id="modal-user" class="modal-overlay"><div class="modal-card">
    <h3 id="f-user-title">Editar Usuario</h3>
    <div class="form-group"><label>Cr√©ditos</label><input type="number" id="f-user-credits"></div>
    <div class="form-group">
        <label>Rol</label>
        <select id="f-user-role"><option value="alumno">Alumno</option><option value="maestro">Maestro</option><option value="admin">Administrador</option></select>
    </div>
    <button class="btn-main" onclick="actionUpdateUser()">Guardar Cambios</button>
    <button onclick="closeModal('modal-user')" style="background:none;">Cancelar</button>
</div></div>

<div id="chat-view-container">
    <div style="background:var(--sage); padding:15px; color:white; display:flex; align-items:center; gap:15px;">
        <span onclick="closeChat()" style="cursor:pointer;">‚Äπ Regresar</span>
        <b id="chat-active-name">Chat</b>
    </div>
    <div id="chat-messages-box" style="flex:1; overflow-y:auto; padding:15px;"></div>
    <div style="padding:15px; background:white; display:flex; gap:10px;">
        <input type="text" id="chat-input-field" placeholder="Escribe un mensaje...">
        <button onclick="actionSendMsg()" style="width:auto; padding:0 20px;">‚Üë</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, updateDoc, deleteDoc, onSnapshot, query, orderBy, getDocs, where, serverTimestamp, increment, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB7NWc1AIHs9UN73-3YtUFECcXDse2JdJo",
        authDomain: "escarola-wellness.firebaseapp.com",
        projectId: "escarola-wellness",
        storageBucket: "escarola-wellness.firebasestorage.app",
        messagingSenderId: "212255082736",
        appId: "1:212255082736:web:66d144fa90308578b75a35"
    };

    const fb = initializeApp(firebaseConfig);
    const auth = getAuth(fb);
    const db = getFirestore(fb);

    let myData = null, isLoginMode = true, editingClaseId = null, editingUserId = null, activeChatId = null, chatSub = null;

    // --- SESI√ìN ---
    onAuthStateChanged(auth, async user => {
        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            myData = { id: user.uid, ...snap.data() };
            document.getElementById('view-auth').classList.add('hidden');
            document.getElementById('main-nav').classList.remove('hidden');
            document.getElementById('logout-btn').classList.remove('hidden');
            
            if(myData.role === 'admin') document.getElementById('nav-admin-btn').classList.remove('hidden');
            if(myData.role !== 'alumno') document.getElementById('admin-add-clase').classList.remove('hidden');
            
            updateTopBar();
            switchTab('main');
        } else {
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.getElementById('view-auth').classList.remove('hidden');
            document.getElementById('main-nav').classList.add('hidden');
        }
    });

    function updateTopBar() {
        const bar = document.getElementById('top-stats');
        bar.innerText = myData.role === 'alumno' ? `${myData.credits || 0} CLASES DISPONIBLES` : myData.role.toUpperCase();
    }

    window.switchTab = (tab) => {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById('view-' + tab).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        if(tab === 'main') renderHome();
        if(tab === 'chats') renderChatList();
    };

    // --- RENDERIZADO HOME ---
    function renderHome() {
        // Avisos
        onSnapshot(query(collection(db, "news"), orderBy("fecha", "desc")), snap => {
            const box = document.getElementById('section-news'); box.innerHTML = "";
            snap.forEach(d => {
                const n = d.data();
                box.innerHTML += `<div class="news-card">
                    ${myData.role === 'admin' ? `<span class="delete-btn" onclick="actionDelete('news','${d.id}')">√ó</span>` : ''}
                    ${n.texto}
                </div>`;
            });
        });

        // Planes
        onSnapshot(collection(db, "membresias"), snap => {
            const box = document.getElementById('section-plans'); box.innerHTML = "";
            snap.forEach(d => {
                const p = d.data();
                box.innerHTML += `<div class="card" style="min-width:200px; flex-shrink:0; text-align:center;">
                    ${myData.role === 'admin' ? `<span class="delete-btn" onclick="actionDelete('membresias','${d.id}')">√ó</span>` : ''}
                    <b>${p.nombre}</b><h2 style="margin:8px 0;">$${p.precio}</h2>
                    <button class="btn-mp" onclick="window.open('${p.link}')">MERCADO PAGO</button>
                    <button class="btn-cash" onclick="actionRequestCash('${p.nombre}', ${p.precio})">PAGAR EFECTIVO</button>
                </div>`;
            });
        });

        // Clases
        onSnapshot(query(collection(db, "clases"), orderBy("horario", "asc")), snap => {
            const box = document.getElementById('section-clases'); box.innerHTML = "";
            snap.forEach(d => {
                const c = d.data();
                const ya = c.inscritos?.includes(myData.id);
                box.innerHTML += `<div class="card">
                    ${myData.role === 'admin' ? `<span class="delete-btn" onclick="actionDelete('clases','${d.id}')">√ó</span><span class="edit-btn" onclick="openClaseModal('${d.id}')">EDITAR</span>` : ''}
                    <div style="display:flex; justify-content:space-between;">
                        <b>${c.nombre}</b><span style="font-weight:700; color:var(--gold);">${c.isAportacion ? 'APO' : '$'+c.price}</span>
                    </div>
                    <small style="color:gray;">üìÖ ${new Date(c.horario).toLocaleString()}</small>
                    <div style="margin-top:15px; display:flex; gap:10px;">
                        ${myData.role === 'alumno' ? `<button onclick="actionInscribir('${d.id}')" style="background:${ya?'#ccc':'var(--gold)'}; color:white;">${ya?'INSCRITO':'RESERVAR'}</button>` : ''}
                        ${myData.role !== 'alumno' ? `<button onclick="actionVerLista('${d.id}')" class="btn-outline" style="font-size:11px;">LISTA (${c.inscritos?.length || 0})</button>` : ''}
                    </div>
                </div>`;
            });
        });
    }

    // --- ACCIONES ADMIN ---
    window.uiLoadUsers = async () => {
        const res = document.getElementById('admin-results'); res.innerHTML = "Cargando...";
        const snap = await getDocs(collection(db, "users"));
        res.innerHTML = "<h4>Gesti√≥n de Alumnos</h4>";
        snap.forEach(d => {
            const u = d.data();
            res.innerHTML += `<div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                <div><b>${u.name}</b><br><small>${u.role} | ${u.credits || 0} cr.</small></div>
                <button onclick="openUserModal('${d.id}')" style="width:auto; padding:5px 10px; font-size:10px;">EDITAR</button>
            </div>`;
        });
    };

    window.uiLoadFinances = async () => {
        const res = document.getElementById('admin-results');
        res.innerHTML = "<h4>Reporte de Ventas</h4><button onclick='exportPDF()' style='background:var(--gold); margin-bottom:15px;'>DESCARGAR PDF</button><div id='f-list'></div>";
        const snap = await getDocs(query(collection(db, "pagos"), orderBy("fecha", "desc")));
        snap.forEach(d => {
            const p = d.data();
            document.getElementById('f-list').innerHTML += `<div style="font-size:12px; padding:10px; border-bottom:1px solid #eee;">
                <b>${p.alumno}</b> - $${p.monto}<br><small>Concepto: ${p.concepto} | ${p.metodo}</small>
            </div>`;
        });
    };

    window.exportPDF = async () => {
        const { jsPDF } = window.jspdf; const docP = new jsPDF();
        const snap = await getDocs(query(collection(db, "pagos"), orderBy("fecha", "desc")));
        let data = [];
        snap.forEach(d => { const p = d.data(); data.push([p.fecha?.toDate().toLocaleDateString() || '', p.alumno, p.concepto, `$${p.monto}`, p.metodo]); });
        docP.text("Escarola Wellness - Reporte Financiero", 14, 15);
        docP.autoTable({ head: [['Fecha', 'Alumno', 'Concepto', 'Monto', 'Metodo']], body: data, startY: 22 });
        docP.save("Finanzas_Escarola.pdf");
    };

    // --- ACCIONES FIREBASE ---
    window.actionSaveClase = async () => {
        const payload = {
            nombre: document.getElementById('f-cl-name').value,
            price: Number(document.getElementById('f-cl-price').value),
            horario: document.getElementById('f-cl-date').value,
            isAportacion: document.getElementById('f-cl-apo').checked
        };
        if(editingClaseId) await updateDoc(doc(db, "clases", editingClaseId), payload);
        else await addDoc(collection(db, "clases"), { ...payload, inscritos: [] });
        closeModal('modal-clase'); showAlert("Clase Guardada");
    };

    window.actionInscribir = async (id) => {
        const snap = await getDoc(doc(db, "clases", id)); const c = snap.data();
        if(c.inscritos?.includes(myData.id)) return;
        if(c.isAportacion || myData.credits > 0) {
            if(!c.isAportacion) await updateDoc(doc(db, "users", myData.id), { credits: increment(-1) });
            await updateDoc(doc(db, "clases", id), { inscritos: arrayUnion(myData.id) });
            await addDoc(collection(db, "pagos"), { alumno: myData.name, monto: c.isAportacion ? 0 : c.price, concepto: "Clase: "+c.nombre, metodo: "Cr√©dito/Apo", fecha: serverTimestamp() });
            showAlert("¬°Inscrito!");
            myData.credits--; updateTopBar();
        } else showAlert("No tienes cr√©ditos suficientes");
    };

    window.actionRequestCash = async (nom, pre) => {
        await addDoc(collection(db, "pagos"), { alumno: myData.name, monto: pre, concepto: "Membres√≠a: "+nom, metodo: "Efectivo (Pendiente)", fecha: serverTimestamp() });
        showAlert("Solicitud enviada. Paga en recepci√≥n.");
    };

    window.actionDelete = async (col, id) => { if(confirm("¬øBorrar este elemento?")) await deleteDoc(doc(db, col, id)); };

    // --- CHAT LOGIC ---
    async function renderChatList() {
        const box = document.getElementById('chat-list'); box.innerHTML = "Cargando...";
        if(myData.role === 'alumno') {
            const snap = await getDocs(query(collection(db, "users"), where("role", "!=", "alumno")));
            box.innerHTML = "<small>Contacta a un Maestro o Admin:</small>";
            snap.forEach(d => box.innerHTML += `<div class="card" onclick="openChat('${d.id}','${d.data().name}')"><b>${d.data().name}</b> (${d.data().role})</div>`);
        } else {
            onSnapshot(query(collection(db, "chats"), where("participants", "array-contains", myData.id), orderBy("lastTime", "desc")), snap => {
                box.innerHTML = "";
                snap.forEach(d => {
                    const c = d.data(); const oName = c.names.find(n => n !== myData.name); const oId = c.participants.find(p => p !== myData.id);
                    box.innerHTML += `<div class="card" onclick="openChat('${oId}','${oName}')"><b>${oName}</b><br><small>${c.lastMsg || 'Sin mensajes'}</small></div>`;
                });
            });
        }
    }

    window.openChat = async (id, name) => {
        activeChatId = myData.id < id ? `${myData.id}_${id}` : `${id}_${myData.id}`;
        document.getElementById('chat-active-name').innerText = name;
        document.getElementById('chat-view-container').style.display = 'flex';
        await setDoc(doc(db, "chats", activeChatId), { participants: [myData.id, id], names: [myData.name, name] }, { merge: true });
        if(chatSub) chatSub();
        chatSub = onSnapshot(query(collection(db, "chats", activeChatId, "messages"), orderBy("time", "asc")), snap => {
            const mBox = document.getElementById('chat-messages-box'); mBox.innerHTML = "";
            snap.forEach(d => { const m = d.data(); mBox.innerHTML += `<div style="margin-bottom:10px; text-align:${m.senderId===myData.id?'right':'left'}"><span style="display:inline-block; padding:8px 12px; border-radius:15px; background:${m.senderId===myData.id?'var(--sage)':'#eee'}; color:${m.senderId===myData.id?'white':'black'}; font-size:13px;">${m.text}</span></div>`; });
            mBox.scrollTop = mBox.scrollHeight;
        });
    };

    window.actionSendMsg = async () => {
        const inp = document.getElementById('chat-input-field'); if(!inp.value.trim()) return;
        const msg = inp.value; inp.value = "";
        await addDoc(collection(db, "chats", activeChatId, "messages"), { text: msg, senderId: myData.id, time: serverTimestamp() });
        await updateDoc(doc(db, "chats", activeChatId), { lastMsg: msg, lastTime: serverTimestamp() });
    };

    // --- UTILS ---
    window.openClaseModal = async (id = null) => {
        editingClaseId = id;
        if(id) {
            const d = (await getDoc(doc(db, "clases", id))).data();
            document.getElementById('f-cl-name').value = d.nombre;
            document.getElementById('f-cl-price').value = d.price;
            document.getElementById('f-cl-date').value = d.horario;
            document.getElementById('f-cl-apo').checked = d.isAportacion;
            document.getElementById('clase-modal-title').innerText = "Editar Clase";
        } else {
            document.getElementById('clase-modal-title').innerText = "Nueva Clase";
            document.querySelectorAll('#modal-clase input').forEach(i => i.type === 'checkbox' ? i.checked = false : i.value = "");
        }
        openModal('modal-clase');
    };

    window.openUserModal = async (id) => {
        editingUserId = id;
        const u = (await getDoc(doc(db, "users", id))).data();
        document.getElementById('f-user-credits').value = u.credits || 0;
        document.getElementById('f-user-role').value = u.role;
        openModal('modal-user');
    };

    window.actionUpdateUser = async () => {
        await updateDoc(doc(db, "users", editingUserId), { credits: Number(document.getElementById('f-user-credits').value), role: document.getElementById('f-user-role').value });
        closeModal('modal-user'); uiLoadUsers(); showAlert("Usuario Actualizado");
    };

    window.actionSaveNews = async () => {
        await addDoc(collection(db, "news"), { texto: document.getElementById('f-news-text').value, fecha: serverTimestamp() });
        closeModal('modal-news'); document.getElementById('f-news-text').value = "";
    };

    window.actionSavePlan = async () => {
        await addDoc(collection(db, "membresias"), { nombre: document.getElementById('f-pl-name').value, precio: Number(document.getElementById('f-pl-price').value), link: document.getElementById('f-pl-link').value });
        closeModal('modal-plan');
    };

    window.toggleAuthMode = () => {
        isLoginMode = !isLoginMode;
        document.getElementById('reg-name-field').style.display = isLoginMode ? 'none' : 'block';
        document.getElementById('auth-submit-btn').innerText = isLoginMode ? 'Entrar' : 'Registrarme';
        document.getElementById('auth-toggle-text').innerText = isLoginMode ? '¬øNo tienes cuenta? Reg√≠strate' : 'Ya tengo cuenta, entrar';
    };

    window.handleAuth = async () => {
        const email = document.getElementById('auth-email').value;
        const pass = document.getElementById('auth-pass').value;
        try {
            if(isLoginMode) await signInWithEmailAndPassword(auth, email, pass);
            else {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", res.user.uid), { name: document.getElementById('auth-name').value, role: 'alumno', credits: 0, email: email });
            }
        } catch(e) { showAlert("Error: " + e.message); }
    };

    window.triggerSignOut = () => signOut(auth);
    window.openModal = id => document.getElementById(id).style.display = 'flex';
    window.closeModal = id => document.getElementById(id).style.display = 'none';
    window.closeChat = () => { document.getElementById('chat-view-container').style.display = 'none'; if(chatSub) chatSub(); };
    window.showAlert = m => { const b = document.getElementById('alert-box'); b.innerText = m; b.style.top = "20px"; setTimeout(()=>b.style.top="-100px", 3000); };
</script>
</body>
</html>
