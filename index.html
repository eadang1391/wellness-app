<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escarola Wellness OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root { 
            --sage: #6b8e83; --cream: #fbfaf5; --dark-sage: #3a504a; 
            --white: #ffffff; --gold: #d4a373; --red: #ef476f;
            --mp-blue: #009ee3; --shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        body { margin: 0; font-family: 'Quicksand', sans-serif; background-color: var(--sage); color: var(--dark-sage); overflow-x: hidden; }
        #app { padding: 25px 20px 120px 20px; min-height: 100vh; box-sizing: border-box; }

        .card { background: var(--white); border-radius: 35px; padding: 25px; margin-bottom: 20px; box-shadow: var(--shadow); width: 100%; position: relative; box-sizing: border-box;}
        .news-card { background: var(--dark-sage); color: white; border-radius: 30px; padding: 15px 25px; margin-bottom: 20px; border-left: 8px solid var(--gold); }

        input, select, textarea { 
            width: 100%; padding: 15px 20px; margin: 8px 0; border-radius: 25px; 
            border: 2px solid #f0f0f0; box-sizing: border-box; font-family: 'Quicksand'; font-weight: 600; outline: none;
        }
        input:focus { border-color: var(--sage); }

        button { 
            width: 100%; padding: 16px; border-radius: 35px; border: none; font-weight: 700; 
            cursor: pointer; transition: 0.3s; background: var(--dark-sage); color: white; font-family: 'Quicksand';
        }
        button:active { transform: scale(0.96); }

        .nav-bar { 
            position: fixed; bottom: 20px; left: 20px; right: 20px; background: var(--dark-sage); 
            height: 75px; display: flex; justify-content: space-around; align-items: center; 
            border-radius: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.3); z-index: 1000; 
        }
        .nav-item { color: rgba(255,255,255,0.4); text-align: center; font-size: 11px; cursor: pointer; }
        .nav-item.active { color: white; }
        .nav-item span { font-size: 24px; display: block; }

        #custom-alert {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            width: 80%; max-width: 350px; background: var(--white); padding: 15px;
            border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 5000; transition: 0.5s; text-align: center; font-weight: 700;
        }
        #custom-alert.show { top: 30px; }

        .hidden { display: none !important; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; color: white; }
        
        .logo-img { width: 45px; height: 45px; object-fit: contain; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            display: none; align-items: center; justify-content: center; z-index: 3000;
        }

        .search-bar {
            background: #f9f9f9; border: 2px solid #eee; margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div id="custom-alert"></div>

<div id="app">
    <header>
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="logo.png" class="logo-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3048/3048398.png'">
            <div>
                <h2 style="margin:0; font-size:19px; letter-spacing:-0.5px;">Escarola</h2>
                <div id="user-credits-display" class="hidden" style="font-size:10px; font-weight:700; color:var(--gold);">Cargando...</div>
            </div>
        </div>
        <button onclick="auth.signOut().then(()=>location.reload())" style="width:auto; background:rgba(255,255,255,0.2); padding:8px 15px; font-size:10px; border-radius:20px;">Salir</button>
    </header>

    <div id="view-auth" class="view hidden">
        <div class="card">
            <h3 style="text-align:center;">Acceso Studio</h3>
            <input type="text" id="reg-name" placeholder="Nombre completo">
            <input type="email" id="email" placeholder="Correo electr√≥nico">
            <input type="password" id="password" placeholder="Contrase√±a">
            <select id="role-select">
                <option value="alumno">Soy Alumno</option>
                <option value="maestro">Soy Maestro</option>
            </select>
            <button id="btn-login" style="margin-top:10px;">Entrar</button>
            <button id="btn-register" style="background:var(--sage); margin-top:10px;">Registrar Cuenta</button>
        </div>
    </div>

    <div id="view-main" class="view hidden">
        <div id="section-news"></div>
        <h4 style="color:white; margin-left:10px;">Membres√≠as</h4>
        <div style="display:flex; gap:12px; overflow-x:auto; padding-bottom:15px; scrollbar-width:none;">
            <div class="card" style="min-width:180px; text-align:center; padding:15px;">
                <small>PLAN 4</small><h3>$600</h3>
                <button onclick="window.open('https://link.mercadopago.com.mx/escar0la')" style="padding:8px; font-size:10px; background:var(--mp-blue);">ADQUIRIR</button>
            </div>
            <div class="card" style="min-width:180px; text-align:center; padding:15px; border:2.5px solid var(--gold);">
                <small>PLAN 8</small><h3>$1,100</h3>
                <button onclick="window.open('https://link.mercadopago.com.mx/escar0la')" style="padding:8px; font-size:10px; background:var(--mp-blue);">ADQUIRIR</button>
            </div>
        </div>
        <div style="display:flex; justify-content:space-between; align-items:center; color:white;">
            <h4 style="margin-left:10px;">Clases Disponibles</h4>
            <button id="btn-crear-trigger" class="hidden" onclick="document.getElementById('modal-clase').style.display='flex'" style="width:auto; padding:8px 15px; background:white; color:var(--dark-sage); font-size:10px;">+ Nueva</button>
        </div>
        <div id="list-clases"></div>
    </div>

    <div id="view-admin" class="view hidden">
        <h3 style="color:white; margin-left:10px;">Panel de Control</h3>
        <div class="card">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:20px;">
                <button onclick="loadUsersAdmin()">üë• Gesti√≥n Usuarios</button>
                <button onclick="loadPaymentsAdmin()">üí∞ Historial Pagos</button>
                <button onclick="showNewsManager()" style="grid-column: span 2;">üì¢ Nuevo Aviso</button>
            </div>
            <div id="admin-content"></div>
        </div>
    </div>

    <nav id="nav-bottom" class="nav-bar hidden">
        <div class="nav-item active" id="nav-clases" onclick="switchTab('clases')"><span>üè†</span>Clases</div>
        <div id="nav-admin-btn" class="nav-item hidden" onclick="switchTab('admin')"><span>üîê</span>Admin</div>
    </nav>
</div>

<div id="modal-edit-user" class="modal-overlay">
    <div class="card" style="width:92%; max-width:400px;">
        <h3 style="margin-top:0;">Editar Usuario</h3>
        <input type="hidden" id="edit-u-id">
        <label style="font-size:11px; margin-left:15px; font-weight:700;">Nombre</label>
        <input type="text" id="edit-u-name">
        <label style="font-size:11px; margin-left:15px; font-weight:700;">Email</label>
        <input type="email" id="edit-u-email">
        <label style="font-size:11px; margin-left:15px; font-weight:700;">Cr√©ditos</label>
        <input type="number" id="edit-u-credits">
        <label style="font-size:11px; margin-left:15px; font-weight:700;">Rol</label>
        <select id="edit-u-role">
            <option value="alumno">Alumno</option>
            <option value="maestro">Maestro</option>
            <option value="admin">Administrador</option>
        </select>
        <button id="btn-save-user" style="margin-top:10px;">Guardar Cambios</button>
        <button onclick="document.getElementById('modal-edit-user').style.display='none'" style="background:none; color:gray; margin-top:5px; font-size:13px;">Cancelar</button>
    </div>
</div>

<div id="modal-clase" class="modal-overlay">
    <div class="card" style="width:90%; max-width:400px;">
        <h3 style="margin-top:0;">Nueva Clase</h3>
        <input type="text" id="clase-name" placeholder="Nombre de actividad">
        <input type="number" id="clase-price" placeholder="Precio MXN">
        <input type="datetime-local" id="clase-time">
        <button id="btn-save-class">Publicar Clase</button>
        <button onclick="document.getElementById('modal-clase').style.display='none'" style="background:none; color:gray; margin-top:5px;">Cerrar</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, updateDoc, deleteDoc, onSnapshot, query, orderBy, getDocs, increment, arrayUnion, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB7NWc1AIHs9UN73-3YtUFECcXDse2JdJo",
        authDomain: "escarola-wellness.firebaseapp.com",
        projectId: "escarola-wellness",
        storageBucket: "escarola-wellness.firebasestorage.app",
        messagingSenderId: "212255082736",
        appId: "1:212255082736:web:66d144fa90308578b75a35"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let myData = null;
    let allUsers = []; // Para b√∫squeda local r√°pida

    window.showAlert = (msg) => {
        const el = document.getElementById('custom-alert');
        el.innerText = msg; el.classList.add('show');
        setTimeout(() => el.classList.remove('show'), 3000);
    };

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            myData = snap.data();
            document.getElementById('view-auth').classList.add('hidden');
            document.getElementById('nav-bottom').classList.remove('hidden');
            if(myData.role === 'alumno') {
                document.getElementById('user-credits-display').classList.remove('hidden');
                document.getElementById('user-credits-display').innerText = `${myData.credits || 0} CLASES DISPONIBLES`;
            }
            if (myData.role !== 'alumno') document.getElementById('btn-crear-trigger').classList.remove('hidden');
            if (myData.role === 'admin') document.getElementById('nav-admin-btn').classList.remove('hidden');
            switchTab('clases');
            loadNews();
        } else {
            document.getElementById('view-auth').classList.remove('hidden');
        }
    });

    window.switchTab = (tab) => {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        if (tab === 'clases') {
            document.getElementById('view-main').classList.remove('hidden');
            document.getElementById('nav-clases').classList.add('active');
            renderClases();
        } else {
            document.getElementById('view-admin').classList.remove('hidden');
            document.getElementById('nav-admin-btn').classList.add('active');
        }
    };

    function renderClases() {
        onSnapshot(query(collection(db, "clases"), orderBy("horario", "asc")), (snap) => {
            const div = document.getElementById('list-clases');
            div.innerHTML = "";
            snap.forEach(d => {
                const c = d.data();
                const yaInscrito = c.inscritos?.includes(auth.currentUser?.uid);
                div.innerHTML += `
                    <div class="card">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <b style="font-size:17px;">${c.nombre}</b> 
                            <span style="color:var(--gold); font-weight:700;">$${c.price}</span>
                        </div>
                        <small style="color:gray;">üìÖ ${new Date(c.horario).toLocaleString([], {weekday:'short', day:'numeric', hour:'2-digit', minute:'2-digit'})}</small>
                        <div style="margin-top:12px; display:flex; gap:10px;">
                            ${myData.role === 'alumno' ? `<button onclick="reservar('${d.id}')" ${yaInscrito?'disabled':''} style="background:${yaInscrito?'#ccc':'var(--gold)'}; font-size:11px;">${yaInscrito?'LUGAR RESERVADO ‚úì':'RESERVAR'}</button>` : ''}
                            ${myData.role !== 'alumno' ? `<button onclick="verLista('${d.id}')" style="font-size:10px; width:auto; padding:10px 15px;">LISTA</button><button onclick="deleteClass('${d.id}')" style="background:var(--red); font-size:10px; width:auto; padding:10px 15px;">‚úï</button>` : ''}
                        </div>
                    </div>`;
            });
        });
    }

    window.reservar = async (id) => {
        if(myData.credits <= 0) return showAlert("Sin cr√©ditos suficientes.");
        if(confirm("¬øConfirmar reserva de 1 cr√©dito?")) {
            await updateDoc(doc(db, "clases", id), { inscritos: arrayUnion(auth.currentUser.uid) });
            await updateDoc(doc(db, "users", auth.currentUser.uid), { credits: increment(-1) });
            await addDoc(collection(db, "pagos"), { alumno: myData.name, clase: id, fecha: serverTimestamp() });
            showAlert("¬°Lugar apartado!"); location.reload();
        }
    };

    // B√öSQUEDA Y GESTI√ìN DE USUARIOS
    window.loadUsersAdmin = async () => {
        const content = document.getElementById('admin-content');
        content.innerHTML = `
            <h4 style="margin-top:0;">Buscar Usuario</h4>
            <input type="text" id="user-search" class="search-bar" placeholder="üîç Escribe nombre o correo..." onkeyup="filterUsers(this.value)">
            <div id="users-list-render">Cargando...</div>
        `;
        const snap = await getDocs(collection(db, "users"));
        allUsers = [];
        snap.forEach(d => allUsers.push({ id: d.id, ...d.data() }));
        filterUsers("");
    };

    window.filterUsers = (val) => {
        const listDiv = document.getElementById('users-list-render');
        const filtered = allUsers.filter(u => 
            u.name.toLowerCase().includes(val.toLowerCase()) || 
            u.email.toLowerCase().includes(val.toLowerCase())
        );
        listDiv.innerHTML = "";
        filtered.forEach(u => {
            listDiv.innerHTML += `
                <div style="display:flex; justify-content:space-between; align-items:center; padding:12px 0; border-bottom:1px solid #eee;">
                    <div>
                        <b style="font-size:14px;">${u.name}</b><br>
                        <small style="color:var(--sage); font-weight:700;">${u.role.toUpperCase()} ‚Ä¢ ${u.credits || 0} CR√âD.</small>
                    </div>
                    <button onclick="openEditUser('${u.id}')" style="width:auto; padding:8px 15px; font-size:10px; background:var(--sage); border-radius:20px;">EDITAR</button>
                </div>`;
        });
    };

    window.openEditUser = async (id) => {
        const snap = await getDoc(doc(db, "users", id));
        const u = snap.data();
        document.getElementById('edit-u-id').value = id;
        document.getElementById('edit-u-name').value = u.name;
        document.getElementById('edit-u-email').value = u.email;
        document.getElementById('edit-u-credits').value = u.credits || 0;
        document.getElementById('edit-u-role').value = u.role;
        document.getElementById('modal-edit-user').style.display = 'flex';
    };

    document.getElementById('btn-save-user').onclick = async () => {
        const id = document.getElementById('edit-u-id').value;
        await updateDoc(doc(db, "users", id), {
            name: document.getElementById('edit-u-name').value,
            email: document.getElementById('edit-u-email').value,
            credits: Number(document.getElementById('edit-u-credits').value),
            role: document.getElementById('edit-u-role').value
        });
        document.getElementById('modal-edit-user').style.display = 'none';
        showAlert("Datos actualizados");
        loadUsersAdmin();
    };

    window.loadPaymentsAdmin = async () => {
        const content = document.getElementById('admin-content');
        content.innerHTML = "<h4>√öltimos Movimientos</h4>";
        const snap = await getDocs(query(collection(db, "pagos"), orderBy("fecha", "desc")));
        snap.forEach(d => { 
            const p = d.data();
            const f = p.fecha ? p.fecha.toDate().toLocaleDateString() : 'Reciente';
            content.innerHTML += `<div style="font-size:12px; padding:10px; background:#f5f5f5; border-radius:15px; margin-bottom:8px;"><b>${p.alumno}</b> reserv√≥ una clase <br><small>${f}</small></div>`; 
        });
    };

    document.getElementById('btn-save-class').onclick = async () => {
        const n = document.getElementById('clase-name').value;
        const p = document.getElementById('clase-price').value;
        const t = document.getElementById('clase-time').value;
        if(!n || !p || !t) return showAlert("Faltan datos");
        await addDoc(collection(db, "clases"), {
            nombre: n, price: Number(p), horario: t,
            maestroId: auth.currentUser.uid, maestroName: myData.name, inscritos: []
        });
        document.getElementById('modal-clase').style.display = 'none';
        showAlert("Clase publicada");
    };

    window.deleteClass = async (id) => { if(confirm("¬øEliminar clase permanentemente?")) await deleteDoc(doc(db, "clases", id)); };

    document.getElementById('btn-login').onclick = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value).catch(()=>showAlert("Error de acceso"));
    document.getElementById('btn-register').onclick = async () => {
        try {
            const res = await createUserWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
            await setDoc(doc(db, "users", res.user.uid), { name: document.getElementById('reg-name').value, email: document.getElementById('email').value, role: document.getElementById('role-select').value, credits: 0 });
            showAlert("Cuenta creada");
        } catch(e) { showAlert("Error en el registro"); }
    };

    function loadNews() {
        onSnapshot(query(collection(db, "news"), orderBy("fecha", "desc")), (snap) => {
            const div = document.getElementById('section-news');
            div.innerHTML = "";
            snap.forEach(d => { div.innerHTML += `<div class="news-card"><small style="font-weight:700; color:var(--gold);">AVISO</small><p style="margin:5px 0;">${d.data().texto}</p></div>`; });
        });
    }

    window.showNewsManager = () => {
        const content = document.getElementById('admin-content');
        content.innerHTML = `<h4>Redactar Aviso</h4><textarea id="new-news-text" style="height:100px;"></textarea><button onclick="postNews()">Publicar para todos</button>`;
    };

    window.postNews = async () => {
        const txt = document.getElementById('new-news-text').value;
        if(txt) {
            await addDoc(collection(db, "news"), { texto: txt, fecha: serverTimestamp() });
            showAlert("Noticia enviada");
            showNewsManager();
        }
    };

    window.verLista = async (id) => {
        const snap = await getDoc(doc(db, "clases", id));
        const ids = snap.data().inscritos || [];
        let t = "LISTA DE ASISTENCIA:\n\n";
        for(let uid of ids) { const u = await getDoc(doc(db, "users", uid)); t += `‚Ä¢ ${u.data().name}\n`; }
        if(ids.length === 0) t = "No hay alumnos inscritos todav√≠a.";
        alert(t);
    };
</script>
</body>
</html>
