<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wellness App - Premium Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --sage: #6b8e83; 
            --cream: #f4f1de; 
            --dark-sage: #4a665e; 
            --white: #ffffff; 
            --gold: #d4a373; 
            --red: #e63946; 
            --mp-blue: #009ee3;
            --glow: rgba(255, 255, 255, 0.5);
        }

        /* ANIMACI√ìN DE ENTRADA */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in { animation: fadeInUp 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards; }

        body { 
            margin: 0; 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--sage); 
            color: var(--dark-sage); 
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        #app { padding: 20px 20px 110px 20px; min-height: 100vh; box-sizing: border-box; }

        /* BOTONES CON BRILLO Y REBOTE */
        button, .btn-mp {
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            outline: none;
        }

        button:active, .btn-mp:active {
            transform: scale(0.94);
            box-shadow: 0 0 20px var(--glow);
        }

        /* TARJETAS PREMIUM */
        .card { 
            background: var(--cream); 
            border-radius: 32px; 
            padding: 24px; 
            margin-bottom: 20px; 
            box-shadow: 0 12px 30px rgba(0,0,0,0.08); 
            border: 1px solid rgba(255,255,255,0.4);
        }

        input, select { 
            width: 100%; 
            padding: 18px 24px; 
            margin: 10px 0; 
            border-radius: 35px; 
            border: 1px solid rgba(0,0,0,0.05); 
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
            background: var(--white);
        }

        button { 
            background: var(--dark-sage); 
            color: white; 
            padding: 18px; 
            border-radius: 35px; 
            font-weight: 700;
            width: 100%;
        }

        .btn-mp { 
            background: var(--mp-blue); 
            color: white; 
            text-decoration: none; 
            display: block; 
            padding: 18px; 
            border-radius: 40px; 
            text-align: center; 
            font-weight: 700; 
            margin-top: 15px;
            box-shadow: 0 8px 20px rgba(0, 158, 227, 0.25);
        }

        /* NAV BAR ESTILO C√ÅPSULA */
        .nav-bar { 
            position: fixed; bottom: 25px; left: 20px; right: 20px; 
            background: var(--dark-sage); height: 80px; display: flex; 
            justify-content: space-around; align-items: center; 
            border-radius: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .nav-item { color: var(--cream); text-align: center; font-size: 11px; font-weight: 600; opacity: 0.8; }
        .nav-item span { font-size: 26px; display: block; margin-bottom: 4px; }

        .hidden { display: none !important; }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; color: var(--cream); }

        #loading-screen { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: var(--sage); display:flex; flex-direction:column; 
            align-items:center; justify-content:center; z-index:5000; color:white; 
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loading-screen">
    <div style="width: 45px; height: 45px; border: 5px solid rgba(255,255,255,0.2); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 15px;"></div>
    <h3 style="font-weight: 700; letter-spacing: -0.5px;">Wellness App</h3>
</div>

<div id="app">
    <header class="fade-in">
        <div style="display:flex; align-items:center; gap:12px;">
            <div style="background:var(--cream); padding:8px; border-radius:15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
                <img src="https://cdn-icons-png.flaticon.com/512/3048/3048398.png" style="width:30px; display:block;">
            </div>
            <h2 style="margin:0; font-size:24px; font-weight: 700; letter-spacing: -1px;">Wellness</h2>
        </div>
        <button id="btn-logout" class="hidden" style="width:auto; background:rgba(255,255,255,0.2); padding:8px 18px; font-size:12px; border-radius: 20px;">Salir</button>
    </header>

    <div id="view-auth" class="view hidden fade-in">
        <div class="card">
            <h3 style="text-align:center; margin-top:0;">Comienza tu viaje</h3>
            <input type="text" id="reg-name" placeholder="Nombre completo">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Contrase√±a">
            <select id="role-select">
                <option value="alumno">Soy Alumno</option>
                <option value="maestro">Soy Maestro</option>
            </select>
            <button id="btn-login" style="margin-top:20px;">Iniciar Sesi√≥n</button>
            <button id="btn-register" style="background:var(--sage); margin-top:10px;">Crear Cuenta</button>
        </div>
    </div>

    <div id="view-main" class="view hidden">
        <div class="fade-in" style="display:flex; justify-content:space-between; align-items:center; color:white; margin-bottom:20px;">
            <h3 style="margin:0; font-weight:700;">Actividades</h3>
            <button id="btn-crear-trigger" class="hidden" onclick="openModal()" style="width:auto; padding:12px 24px;">+ Nueva</button>
        </div>
        <div id="list-clases"></div>
    </div>

    <div id="view-admin" class="view hidden fade-in">
        <h3 style="color:white; margin-bottom:20px;">Panel Admin</h3>
        <div class="card">
            <div style="display:flex; gap:12px; margin-bottom:20px;">
                <button onclick="loadAdminSection('users')" style="font-size:12px; border-radius:20px;">üë• Usuarios</button>
                <button onclick="loadAdminSection('pagos')" style="font-size:12px; border-radius:20px;">üí∞ Clases</button>
            </div>
            <div id="admin-results"></div>
        </div>
    </div>

    <nav id="nav-bottom" class="nav-bar hidden fade-in">
        <div class="nav-item" onclick="switchTab('clases')"><span>üè†</span>Clases</div>
        <div id="nav-admin-btn" class="nav-item hidden" onclick="switchTab('admin')"><span>üîê</span>Admin</div>
    </nav>
</div>

<div id="modal-clase" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); backdrop-filter:blur(10px); z-index:2000; align-items:center; justify-content:center;">
    <div class="card fade-in" style="width:90%; max-width:400px; border-radius: 40px;">
        <h3 id="modal-title" style="margin-top:0">Configurar Clase</h3>
        <input type="hidden" id="edit-id">
        <input type="text" id="clase-name" placeholder="Nombre de la clase">
        <input type="number" id="clase-price" placeholder="Precio ($)">
        <label style="font-size:11px; font-weight:700; color:var(--sage); margin-left:15px;">FECHA Y HORA:</label>
        <input type="datetime-local" id="clase-time">
        <button id="btn-save-class" style="margin-top:20px;">Guardar Clase</button>
        <button onclick="closeModal()" style="background:none; color:gray; font-size:14px;">Cancelar</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, updateDoc, deleteDoc, onSnapshot, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyB7NWc1AIHs9UN73-3YtUFECcXDse2JdJo",
  authDomain: "escarola-wellness.firebaseapp.com",
  projectId: "escarola-wellness",
  storageBucket: "escarola-wellness.firebasestorage.app",
  messagingSenderId: "212255082736",
  appId: "1:212255082736:web:66d144fa90308578b75a35"
};
    const MP_LINK = "https://mpago.la/link.mercadopago.com.mx/escar0la";
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
        document.getElementById('loading-screen').style.display = 'none';
        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            window.userRole = snap.data()?.role || 'alumno';
            document.getElementById('view-auth').classList.add('hidden');
            document.getElementById('nav-bottom').classList.remove('hidden');
            document.getElementById('btn-logout').classList.remove('hidden');
            if (window.userRole !== 'alumno') document.getElementById('btn-crear-trigger').classList.remove('hidden');
            if (window.userRole === 'admin') document.getElementById('nav-admin-btn').classList.remove('hidden');
            switchTab('clases');
        } else {
            document.getElementById('view-auth').classList.remove('hidden');
            document.getElementById('nav-bottom').classList.add('hidden');
        }
    });

    window.switchTab = (tab) => {
        document.querySelectorAll('.view').forEach(v => {
            v.classList.add('hidden');
            v.classList.remove('fade-in');
        });
        const target = document.getElementById(tab === 'clases' ? 'view-main' : 'view-admin');
        target.classList.remove('hidden');
        setTimeout(() => target.classList.add('fade-in'), 10);
        if (tab === 'clases') loadClases();
    };

    function loadClases() {
        const q = query(collection(db, "clases"), orderBy("horario", "asc"));
        onSnapshot(q, (snap) => {
            const div = document.getElementById('list-clases');
            div.innerHTML = "";
            snap.forEach((d, index) => {
                const c = d.data();
                const isOwner = c.maestroId === auth.currentUser.uid;
                const isAdmin = window.userRole === 'admin';
                
                // Creamos un div contenedor para aplicar el delay de fade-in
                const cardWrapper = document.createElement('div');
                cardWrapper.className = "fade-in";
                cardWrapper.style.animationDelay = `${index * 0.1}s`; // Efecto cascada
                
                cardWrapper.innerHTML = `
                    <div class="card">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <b>${c.nombre}</b>
                            <span style="background:var(--white); padding:8px 15px; border-radius:20px; font-weight:700; color:var(--sage); box-shadow:inset 0 2px 5px rgba(0,0,0,0.05);">$${c.price}</span>
                        </div>
                        <div style="font-size:13px; margin:10px 0; color:var(--dark-sage); font-weight:600;">üìÖ ${new Date(c.horario).toLocaleString()}</div>
                        <small>Instructor: ${c.maestroName || 'Wellness'}</small>
                        ${!isOwner ? `<a href="${MP_LINK}" class="btn-mp" target="_blank">INSCRIBIRME</a>` : ''}
                        ${(isOwner || isAdmin) ? `
                            <div style="margin-top:15px; display:flex; gap:10px; border-top:1px dashed #ddd; padding-top:15px;">
                                <button onclick="openModal('${d.id}', '${c.nombre}', '${c.price}', '${c.horario}')" style="background:var(--gold); font-size:11px; padding:10px; border-radius:15px;">Editar</button>
                                <button onclick="deleteClass('${d.id}')" style="background:var(--red); font-size:11px; padding:10px; border-radius:15px;">Borrar</button>
                            </div>
                        ` : ''}
                    </div>`;
                div.appendChild(cardWrapper);
            });
        });
    }

    // --- Funciones de administraci√≥n y guardado ---
    window.openModal = (id = '', name = '', price = '', time = '') => {
        const modal = document.getElementById('modal-clase');
        modal.style.display = 'flex';
        document.getElementById('edit-id').value = id;
        document.getElementById('clase-name').value = name;
        document.getElementById('clase-price').value = price;
        document.getElementById('clase-time').value = time;
    };
    window.closeModal = () => document.getElementById('modal-clase').style.display = 'none';

    document.getElementById('btn-save-class').onclick = async () => {
        const id = document.getElementById('edit-id').value;
        const userSnap = await getDoc(doc(db, "users", auth.currentUser.uid));
        const data = {
            nombre: document.getElementById('clase-name').value,
            price: Number(document.getElementById('clase-price').value),
            horario: document.getElementById('clase-time').value,
            maestroId: auth.currentUser.uid,
            maestroEmail: auth.currentUser.email,
            maestroName: userSnap.data()?.name || auth.currentUser.email,
            creado: new Date()
        };
        if (id) await updateDoc(doc(db, "clases", id), data);
        else await addDoc(collection(db, "clases"), data);
        closeModal();
    };

    window.deleteClass = async (id) => { if(confirm("¬øEliminar?")) await deleteDoc(doc(db, "clases", id)); };

    document.getElementById('btn-register').onclick = async () => {
        const name = document.getElementById('reg-name').value;
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        const role = document.getElementById('role-select').value;
        const res = await createUserWithEmailAndPassword(auth, email, pass);
        await setDoc(doc(db, "users", res.user.uid), { name, email, role });
    };

    document.getElementById('btn-login').onclick = () => {
        signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
    };

    document.getElementById('btn-logout').onclick = () => signOut(auth).then(() => location.reload());

</script>
</body>
</html>
